case:
  meta:
    case_id: "PMS_CORE_04_4_11"
    case_label: "truth_functional"
    title: "Truth as functional closure under frames"
    documentation_date: "2026-01-11"
    language: "en"
    stack:
      base: "PMS"
      overlay: []
    addon_selection:
      - addon_name: ""
        repo: ""
        schema_version: ""
        why_this_addon: >
          No add-on is applied. PMS core is sufficient because “truth” is treated here
          functionally as a structural closure device inside frames (□): a stabilization
          of differences (Δ) and expectations (Λ) into integrated (Σ) and possibly bound
          (Ψ) commitments under temporality (Θ) and asymmetry (Ω), rather than as a
          metaphysical correspondence doctrine or a moralized status weapon.
    scope_discipline:
      structural_only: true
      no_person_evaluation: true
      no_intent_attribution: true
      no_moral_ranking: true
      validity_gate_required: ["X", "reversibility", "D"]

  scene_packet:
    scene_id: "PMS_CORE_04_4_11"
    context: >
      A truth claim is demanded in a coordination setting: a scene requires deciding
      what counts as correct, admissible, settled, or actionable. The structural question
      is how “truth” functions as a closure mechanism that reduces ambiguity, aligns roles,
      stabilizes expectations, and enables binding commitments—while remaining frame-bound,
      revisable, and dignity-constrained under asymmetry.
    frame:
      frame_anchor: >
        Truth is scoped as functional validity inside declared frames (□): scientific inference,
        engineering verification, legal fact-finding, institutional reporting, interpersonal
        coordination, or model documentation. “True” means “settled enough for this frame’s
        decision purpose,” with explicit evidence rules and revision pathways.
      protected_constraints:
        - "No metaphysical theory of truth (correspondence/coherence/pragmatism) is claimed as final."
        - "Truth claims must declare the operative frame (□): decision purpose, admissible evidence, and error tolerances."
        - "Truth is treated as revisable: new evidence, recontextualization (Φ), and Λ residues can reopen closure."
        - "Asymmetry (Ω) must be tracked: who can declare truth, who bears costs of error, who can contest."
        - "Temporality (Θ) must be explicit: deadlines, audit horizons, persistence of records, and revision windows."
        - "Dignity-in-practice (D) constrains truth-use under Ω: no humiliation, shaming, or coercive verdicting."
      out_of_frame:
        - "Truth as ontological essence of persons or groups."
        - "Truth as a weapon for irreversible labeling, moral ranking, or enforcement guidance."
        - "Totalizing truth claims that override declared frames, tolerances, and revision pathways."
    temporality:
      time_scale: "Immediate decisions to long-horizon stabilization (Θ): updates, audits, and path dependence."
      iteration_rhythm: "Claim → test/contest → provisional closure → revision cycles; cadence depends on □."
      persistence_mechanisms:
        - "Records, logs, publications, and institutional memory stabilizing claims (□/Θ)."
        - "Repeated validation routines and review cycles forming attractors (Α)."
        - "Precedents, standards, and policies binding closure into obligations (Σ→Ψ)."
      reversibility_window: >
        Truth closure remains revisable while contest channels and evidence updates remain open (□),
        while missing signals remain explicit (Λ), and while binding has not hardened the claim into
        doctrine/precedent/identity commitments (Ψ). Once bound, revision requires explicit Σ
        re-integration and re-authorization inside the frame.
    roles:
      - role_label: "R1_claim_maker_proposer"
        function: "Proposes a truth candidate (statement/model/report) for the frame’s purpose."
        exposure_profile: "Medium exposure to refutation, correction cost, and reputational lock-in."
        notes: "Often incentivized by ∇ closure pressure (speed, certainty, status)."
      - role_label: "R2_validator_tester_checker"
        function: "Tests admissibility and reliability; enforces evidence rules and tolerances."
        exposure_profile: "Medium-to-high exposure to missed errors; can be overruled under Ω."
        notes: "Operates via □ criteria; must preserve Λ and revision pathways."
      - role_label: "R3_decider_gatekeeper_authority"
        function: "Declares closure (what counts as true enough) and operationalizes it."
        exposure_profile: "High leverage under Ω; may externalize error costs to others."
        notes: "Can harden closure into Ψ commitments; requires Χ and D discipline."
      - role_label: "R4_affected_party_cost_bearer"
        function: "Bears downstream costs of truth/error (resource allocation, sanctions, safety risks)."
        exposure_profile: "High exposure; often limited contest capacity under Ω."
        notes: "Truth as closure can become coercive if D and reversibility are suspended."

  structural_triggers:
    delta_difference: >
      A distinction becomes salient (Δ): competing descriptions, measurements, narratives,
      or models diverge; “this vs that” must be selected for coordination or record.
    nabla_impulse: >
      Closure pressure (∇) to decide: act now, stop debate, allocate resources, assign
      responsibility, or stabilize a narrative. ∇ tends to compress uncertainty into certainty.
    lambda_expected_non_events:
      - "Expected decisive evidence does not arrive (missing data, unobservable variables, measurement limits)."
      - "Expected contest/repair step does not occur (no review, no correction channel, silence)."
      - "Expected frame declaration is absent (truth asserted without □: purpose, tolerance, admissibility)."

  operator_mapping:
    operator_chain: ["Δ", "∇", "□", "Λ", "Α", "Ω", "Θ", "Φ", "Χ", "Σ", "Ψ"]
    reduced_signature: "Δ ∘ ∇ ∘ □ ∘ Λ ∘ Α ∘ Ω ∘ Θ ∘ Φ ∘ Χ ∘ Σ ∘ Ψ"
    operator_notes:
      frame_box: >
        □ defines what “true” can mean here: admissible evidence, tolerances,
        decision purpose, and revision procedures. Without □, “truth” becomes
        an unscoped status claim.
      omega_asymmetry: >
        Ω shapes who can declare truth and who bears error costs. Under Ω, truth
        can become enforcement-like if Χ and D are suspended.
      theta_temporality: >
        Θ structures truth as trajectory: stabilization across time, persistence
        of records, audit horizons, and revision windows; lock-in increases with
        operationalization.
      lambda_residue: >
        Λ persists as missing evidence, delayed signals, underdetermination, and
        counterfactual opacity. PMS keeps Λ explicit rather than laundering closure.
      attractor_alpha: >
        Α stabilizes “truth routines”: repeated validation practices, institutional
        scripts, and default narratives that become the path-of-least-resistance.
      recontext_phi: >
        Φ shifts truth meaning across frames (lab result → policy fact → social narrative);
        what counts as admissible and sufficient changes with frame transport.
      integration_sigma: >
        Σ integrates heterogeneous evidence, viewpoints, and constraints into a coherent
        claim suitable for the frame’s decision purpose.
      binding_psi: >
        Ψ binds truth closure into commitments: standards, precedents, contracts, identity
        narratives, or institutional doctrine—without implying metaphysical finality.
      distance_chi: >
        Χ prevents truth-as-verdict fusion: maintains reflective distance, keeps claims
        scene-bound and revisable, and blocks coercive “truth = person-value” moves.
    dependency_hygiene_note: >
      A common failure is Δ/∇ → Ψ collapse: difference plus closure pressure hardens
      into doctrine (“this is the truth”) without □ (purpose/tolerance), without preserving
      Λ (missing evidence), without tracking Φ (frame shifts), and without Σ under Χ.
      Valid PMS application treats truth functionally as frame-bound closure with explicit
      revisability and dignity constraints.

