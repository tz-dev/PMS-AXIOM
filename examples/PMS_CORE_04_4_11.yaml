  cost_and_exposure:
    omega_exposure_gradients: >
      Gatekeepers can declare truth with high leverage while downstream roles bear
      costs of error (resource waste, safety risk, sanctions, reputational damage).
      Contest capacity over “truth” is uneven under Ω.
    theta_time_costs_lock_in: >
      Truth becomes sticky through Θ: records, precedents, and operational dependencies
      create lock-in. The longer a claim is used, the higher the reversal cost.
    lambda_residue_load: >
      Often high: missing data, measurement limits, hidden variables, and delayed
      outcomes persist even when action requires closure.

  rational_response_envelope:
    structurally_rational_behaviors:
      - "Declare the frame (□): decision purpose, admissible evidence, tolerance, and revision pathway."
      - "Make Ω explicit: who can declare/override, who bears error costs, who can contest."
      - "Make Θ explicit: horizon, persistence of records, audit cycle, and reversibility window."
      - "Preserve Λ explicitly (missing evidence/under-determination) instead of forcing certainty."
      - "Track Φ when claims move across frames; re-state what “true” means after transport."
      - "Use Σ to integrate heterogeneous evidence and constraints before hardening."
      - "Apply Χ to prevent truth-as-verdict coercion; keep reversibility live unless binding is warranted."

  dignity_in_practice:
    D_stress_test_included: true
    risk_point: >
      Truth becomes a coercive verdict under asymmetry: “truth” is used to
      humiliate, silence contest, or impose irreversible labels and enforcement.
    structural_indicator: >
      Ψ-hardening without Χ; Λ suppressed; Φ ignored; contest channels blocked;
      error costs externalized down Ω; reversibility treated as illegitimate.
    validity_reminder: >
      If used for shaming, ranking, coercion, or irreversible person claims, this violates PMS entry conditions.

  reader_guard:
    not_claimed:
      - "No metaphysical final theory of truth is asserted."
      - "No person-level worth ranking or trait inference is derived from truth claims."
      - "No claim that closure is always justified; no enforcement or punitive guidance."
    claimed:
      - "Truth is modeled functionally as frame-bound closure (□) stabilizing distinctions (Δ) for action/coordination."
      - "Λ residues (missing evidence, underdetermination) are irreducible and must remain explicit."
      - "Ω and Θ shape who can declare truth and how claims lock in over time; Φ shifts meaning across frames."
      - "Σ integrates evidence into coherence; Ψ binds closure into commitments; Χ + reversibility + D constrain use."
    misuse_warning: >
      Do not use this case to weaponize “truth” for coercion, silencing, shaming,
      or irreversible labeling. Outputs describe how truth-closure operates inside
      frames, not who “deserves” status or punishment.

  structural_closure: >
    PMS reframes “truth” as a functional closure configuration: Δ makes competing
    descriptions legible; ∇ pressures decision; □ defines admissible evidence and
    tolerances; Λ marks missing signals and underdetermination; Α stabilizes routines;
    Ω shapes declaration power and exposure; Θ governs persistence and lock-in; Φ shifts
    meaning across frames; Σ integrates evidence into a coherent claim; Ψ binds closure
    into standards, precedents, or commitments. Where closure exceeds frame warrant,
    Λ remains explicit and reversibility is preserved under Χ and D.

  plain_language_summary: >
    This case treats “truth” as something we use to settle what counts as correct
    enough for a specific purpose—making decisions, coordinating action, or keeping
    records. We notice differences between stories or measurements and feel pressure
    to decide quickly. But evidence can be missing, meanings change when claims move
    between contexts, and power differences affect who gets to declare “the truth”
    and who pays if it is wrong. The goal is to keep truth claims explicit about
    their context and limits, open to revision when new information arrives, and
    non-coercive—so “truth” does not become a weapon for silencing or humiliation.
