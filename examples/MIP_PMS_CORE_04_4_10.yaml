  snapshot:
    short_case_description: >
      A responsibility claim must be allocated in a frame-bound setting where duties, repair,
      and accountability are distributed under unequal exposure and capacity across time.
      The key risk is premature closure: turning a scene-bound allocation into an irreversible
      label or coercive cost-dumping.
    central_actors_and_roles:
      - "allocator/authority role (assigns responsibility)"
      - "exposed obligation bearer (carries repair burden)"
      - "affected parties (receive impacts, seek repair)"
      - "integrator/coordinator role (maps multi-causality, handovers, constraints)"
    guiding_question: >
      Under which conditions does responsibility assignment remain transparent, justified,
      time-bounded and reversible—and when does it drift into coercion, scapegoating,
      or irreversible labeling?

  role_mapping:
    object_of_observation:
      type: "practice"
      label: "responsibility_assignment_and_binding"
      description: "Responsibility as a practical allocation and binding process under time and asymmetry."
    other_relevant_roles:
      - role_label: "R1_obligation_bearer_exposed_role"
        function: "Carries duty, repair burden, and accountability costs across time."
        typical_asymmetries: "High exposure; constrained contest capacity; may lack resources."
      - role_label: "R2_authority_allocator_assigner"
        function: "Attributes responsibility and can enforce assignments within the operative frame."
        typical_asymmetries: "Leverage with potentially lower direct exposure; narrative control."
      - role_label: "R3_affected_party_impact_receiver"
        function: "Receives impacts; demands repair or accountability."
        typical_asymmetries: "Dependency on recognition channels; uneven voice under power gradients."
      - role_label: "R4_integrator_coordinator_sigma_role"
        function: "Integrates distributed causality, handovers, duties, constraints."
        typical_asymmetries: "Accountable for coherence; exposed to dissatisfaction from all sides."
    analyst_role:
      description: "Model-based structural analyst; not a decision-maker; no person-level evaluation."
      power_position_reflection: >
        The analyst controls framing language. Extra caution is applied to avoid turning
        structural descriptors into implicit blame or authority.
    publicity_degree: "institutional"

  frame_vs_variability:
    frame_elements: >
      - Declared responsibility frame (legal / institutional / professional / operational / caregiving).
      - Protected goods: dignity in practice (no humiliation), contestability, repair viability.
      - Time horizon and irreversibility constraints (records, audits, precedent, handover points).
      - Power gradients (who can assign/enforce vs who bears cost).
    variable_elements: >
      - How evidence is gathered and communicated; how handovers are documented.
      - Whether integration is done (multi-factor mapping) or replaced by single-cause closure.
      - Whether contest channels and revision windows are practically usable.
      - Whether responsibility is distributed, layered, or concentrated.
    unfair_high_M_zones: >
      - Where predictability is low (missing handovers/evidence, delayed signals) or alternatives are absent.
      - Where the exposed role lacks authority/resources to act but is still expected to "own" outcomes.
    misuse_of_system_as_excuse: >
      - Where allocator roles invoke “the system” to avoid taking responsibility for design choices,
        resource alignment, or contest channel availability.

  acrpd_profile:
    awareness:
      real_knowledge_t: >
        In mature configurations, roles explicitly know (or declare they do not know):
        the operative frame, evidence limits, handover points, and time horizon.
      warning_signals_or_alt_info: >
        Warning signals include missing handover documentation, delayed feedback, and
        mismatches between duty and capacity (duty-without-power).
      presumed_blind_spots_or_role_confusion: >
        Typical blind spots: conflating cause with liability; confusing responsibility with blame;
        ignoring how publicity/records harden attribution over time.

    coherence:
      official_narratives: >
        Common narratives: “someone must be accountable,” “we need an owner,” “this is not my job,”
        “policy requires…”.
      visible_enactments: >
        Enactments range from explicit allocation with revision rights to diffuse deflection,
        scapegoating, or coercive “accountability” rituals.
      word_deed_coherence_or_breaks: >
        Coherence breaks when responsibility is demanded without providing authority/resources,
        or when “contestability” is promised but practically punished.

    responsibility:
      central_responsibility_points: >
        - Initial assignment (incident/triage).
        - Handover decision points (delegation, documentation).
        - Repair ownership (who must do what by when).
        - Review/revision points (when new information arrives).
      patterns_of_taking_shifting_refusing: >
        - Taking: ownership with explicit scope and revision conditions.
        - Shifting: cost-dumping down exposure gradients.
        - Refusing: diffusion drift (“no one owns it”), or procedural deferral.
      consequences_for_affected_and_third_parties: >
        Consequences accumulate across time: delayed repair, repeated harm, reputational residues,
        institutional lock-in, and eroded trust.

    power:
      formal_power_distribution: >
        Allocator/authority roles typically hold formal decision rights; exposed roles often hold
        operational burden; affected parties depend on channels for recognition and repair.
      factual_power_distribution: >
        Factual power tracks access to information, documentation control, sanction power,
        and the ability to define the frame and its thresholds.
      used_alternatives: >
        Mature alternatives: distributed responsibility mapping; explicit handover protocols;
        reversible assignments; protected contest channels; resource alignment.
      unused_or_blocked_alternatives: >
        Blocked alternatives include: inability to challenge assignments; absence of revision windows;
        pressure to accept blame for speed/closure; punishment for raising uncertainty.
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: >
        Dignity risk concentrates where responsibility talk becomes humiliation, coercion,
        or irreversible labeling under power asymmetry.

