  uniform_report:
    title: "Praxeological analysis of practice: responsibility assignment and binding"
    one_paragraph_overview: >
      This analysis treats responsibility as a practical allocation and binding process: deciding who must
      repair, own, or carry a duty when power and exposure are unequal and consequences unfold over time.
      The central risk is premature closure: turning a scene-bound allocation into humiliation, coercion,
      or an irreversible label. A viable responsibility practice keeps the operative frame explicit, makes
      evidence limits and handover gaps visible, aligns duty with actual capacity to act, and preserves
      review and revision rights so that responsibility can be corrected as new information arrives.

    key_findings_bullets:
      - "Responsibility is most viable when duty, authority, resources, and revision rights are aligned; otherwise it becomes cost shifting."
      - "Missing handovers, incomplete evidence, and delayed signals are normal; treating them as proof drives scapegoating or diffusion."
      - "Power gradients shape who can assign and who bears consequences; contest channels must be practically usable."
      - "Record and policy effects can harden attributions over time; explicit review points protect against irreversible labeling."
      - "Misuse risk rises when responsibility language becomes humiliation or when it is used to justify sanctions without a clear scope and evidence basis."

    maturity_summary: >
      In terms of maturity in practice, the configuration is more mature when the responsibility frame is explicit,
      uncertainty is admitted, repair ownership is concrete, and revision rights remain live—especially under power asymmetry.

    ia_box_summary: >
      Structurally, problematic asymmetry appears when assignments are not transparent, not justified by controllable levers,
      not bounded in time, or not reversible in practice; the risk is highest where contestability is penalized.

    dignity_summary: ""

    trajectory_summary: >
      Over time, responsibility allocations tend to either stabilize into repair-oriented ownership with review points,
      or harden into doctrine/labels as records accumulate—making later correction costly even when new information arrives.

    open_questions_summary: >
      For any concrete application, the decisive open questions are: which duty frame applies, what documentation exists
      for handovers and controllability, and whether contest and revision channels are genuinely usable under pressure.

    conclusion: >
      In sum, responsibility should be treated as a bounded, revisable allocation for repair and coordination—not as a
      person verdict. The most reliable protections are explicit scope, documented handovers, aligned authority/resources,
      and time-bounded review windows that keep correction possible and reduce dignity risks.

