        short_description: "Handover / documentation / repair plan stage; risk of diffusion or scapegoating."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 4–7/10"
      - label: "t2"
        short_description: "Formalization into policy/record; lock-in rises; revision becomes costly."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 5–7/10 (institutional roles higher)"
    course_in_words: >
      The configuration typically moves from gap-recognition and closure pressure toward either
      (a) integrated, repair-oriented allocation with revision rights, or (b) hardened attribution
      (labels/doctrine) and coercive cost shifting as records accumulate.
    responsibility_viability_range: >
      Responsibility is most viable where duty, authority, resources, and revision rights are aligned.
      Viability collapses when contestability is priced, evidence is thin, or obligations are open-ended.

