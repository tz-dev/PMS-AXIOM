      As analyst, I contribute framing and can unintentionally smuggle normative judgments. I therefore
      keep assignments conditional, avoid identity language, and treat bands as properties of configurations.
    possible_next_steps: >
      If applied to a concrete institutional case, collect: handover records, role descriptions, resource alignment,
      contest channel behavior, and explicit review windows before attempting any transmission into decisions.

