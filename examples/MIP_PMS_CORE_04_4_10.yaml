    A_band:
      approx_range_0_to_10: "A ≈ 5–7/10 (configuration-dependent)"
      justification_points:
        - "Awareness is mature when the operative frame, evidence limits, and handovers are stated explicitly."
        - "Coherence rises when assignments match authority/resources and do not contradict contestability promises."
        - "Responsibility is more mature when ownership includes repair steps and revision conditions, not just blame."
        - "Power-to-act must be aligned with duty; otherwise 'responsibility' becomes cost-dumping."
        - "Dignity risk increases when language slides from allocation to humiliation or irreversible labeling."

    M_band:
      approx_range_0_to_10: "M ≈ 4–7/10 (role- and asymmetry-dependent)"
      justification_points:
        - "Shared responsibility increases with knowledge/access to documentation and decision leverage."
        - "Where predictability is low (missing handovers/evidence), responsibility attribution must stay banded and revisable."
        - "Where alternatives are blocked (no contest channel, no resources), individual responsibility ceilings apply."
        - "Institutional allocators typically carry higher co-responsibility due to frame-setting and resource alignment power."
        - "Integration effort (multi-factor mapping + repair design) raises legitimate responsibility ownership."

    IA_box:
      transparent:
        fulfilled: "unclear"
        justification: >
          Transparent when the frame, evidence basis, and handover chain are stated; unclear under missing documentation
          or rhetorical “accountability” without operational definitions.
      justified:
        fulfilled: "unclear"
        justification: >
          Justified when assignment links to role duties, controllable levers, and repair capability; unjustified when
          it collapses multi-causality into scapegoating or assigns duty without power.
      time_bound:
        fulfilled: "unclear"
        justification: >
          Time-bounded when repair windows and review dates are explicit; violated when obligations are open-ended,
          or when delays are used to harden blame through record residue.
      reversible:
        fulfilled: "unclear"
        justification: >
          Reversible when revision channels exist and are practically usable; violated when labels/doctrine become
          irreversible or contest attempts are punished.
      ia_summary_label: "functional_asymmetry_with_IA_risk_if_contestability_collapses"

  ia_protection:
    transparency_measures: >
      - Explicit separation of frame (duty type), evidence limits, and handover uncertainty.
      - Conditional bands instead of fixed verdicts (no person labels).
    time_bound_measures: >
      - Recommend explicit review points (incident review, post-repair review) as part of a viable responsibility practice.
    reversibility_measures: >
      - Keep responsibility assignments revisable under new information and frame recontextualization.
      - Require contest channels that are not socially penalized.
    participation_of_affected:
      level: "consulted"
      examples: "Affected parties are included in repair definition and in assessing whether the repair window is meaningful."

