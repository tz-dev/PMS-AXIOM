  open_questions_and_blind_spots:
    unclear_points: >
      Which exact duty frame applies in a given instantiation (legal, operational, caregiving, etc.)?
      What evidence quality exists for handovers and controllability?
    missing_data_or_perspectives: >
      Concrete enactment examples (who said/did what), documentation artifacts, and contest channel behavior
      under pressure are not provided in the abstract PMS case.
    distortion_risks: >
      Risk of treating a structural template as if it were already a verdict; risk of collapsing
      “responsibility allocation” into “blame assignment” by reader expectations.

  biases_case_level:
    initial_intuition: >
      Responsibility disputes often become proxies for power: closure pressure plus asymmetry tends to
      produce either diffusion (no one owns it) or scapegoating (someone is labeled as the cause).
    named_bias_risks:
      - "hindsight_bias"
      - "status_quo_bias"
      - "confirmation_bias"
    counter_reading_outline: >
      Counter-reading: rapid responsibility assignment can be structurally necessary for repair,
      and keeping it too open/revisable can itself create harm through paralysis. The hardening risk
      is mitigated not by refusing assignment, but by explicit scope, repair design, and revision rights.

