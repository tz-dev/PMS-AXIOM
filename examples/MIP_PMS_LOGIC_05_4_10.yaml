        - Target: case.information_basis.quality_and_limits.known_gaps
        - Type: evidence_gap
        - Note: The reading is not grounded in a transcript/institution; key mechanisms (contest costs, review pathways) remain unspecified.
        - Suggested patch: Add at least one concrete vignette or transcript excerpt and map roles + correction pathways.
      - [medium (relevant uncertainty / visible leverage)] Domain-dependent thresholds not stated
        - Target: case.scores_and_ia.IA_box.justified.justification
        - Type: missing_conditions
        - Note: Justification of closure varies strongly (e.g., emergency operations vs open inquiry); criteria remain implicit.
        - Suggested patch: Add if/then criteria for when temporary closure is justified and what review requirements follow.
      - [medium (relevant uncertainty / visible leverage)] Scope breadth risks scope leakage
        - Target: case.snapshot.short_case_description
        - Type: scope_leakage
        - Note: The case spans many domains (journalism, law, AI eval, science-adjacent); readers may overgeneralize.
        - Suggested patch: Add explicit scope statement listing in-scope domains and out-of-scope variants.
      - [low (minor noise / easy patch)] Counter-reading could be tightened
        - Target: case.biases_case_level.counter_reading_outline
        - Type: counter_reading_missing
        - Note: A counter-reading is present, but could be operationalized with concrete closure-justified scenarios and safeguards.
        - Suggested patch: Add 1–2 concrete counter-examples (legitimate closure) and show how IA protections keep T/TB/R.

