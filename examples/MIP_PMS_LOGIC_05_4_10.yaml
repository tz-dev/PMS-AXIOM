  uniform_report:
    title: "Praxeological analysis of a practice pattern: Explanation / closure drive under uncertainty"
    one_paragraph_overview: |
      This reading describes a structural pattern in which uncertainty and underdetermination trigger a strong demand
      for a clean explanation that ends contestation. Coherent narratives and models can be useful for coordination,
      but the pattern becomes risky when coherence is treated as equivalent to warranted settlement and revision
      pathways are narrowed. Over time, new contexts and boundary cases accumulate; if correction rights are blocked
      or costly, updates shift from steady improvement to crisis-driven revision. The key protection is not “less explanation,”
      but explicit scope, an explicit register of what remains open, and practical contest and correction channels.
    key_findings_bullets:
      - "Coherence can coordinate action, but becomes risky when treated as sufficient authority without explicit scope."
      - "The pattern becomes an IA-risk when transparency, time-boundedness, or reversibility of correction is missing in practice."
      - "Power and gatekeeping can externalize uncertainty and revision costs onto challengers and downstream users under time."
      - "Stable protections are explicit scope statements, remainder registers, review windows, and low-retaliation correction pathways."
    maturity_summary: |
      In terms of maturity in practice, the enactment pattern can show strong internal integration while remaining mixed on scope humility and revision stewardship under pressure.
    ia_box_summary: |
      Structurally, the asymmetry becomes problematic when closure is enforced as final settlement without clear criteria, review windows, or usable correction channels.
    dignity_summary: ""
    trajectory_summary: |
      Over time, the pattern often moves from coordination under uncertainty to settlement posture and then into brittleness as anomalies accumulate; where review and correction channels exist, the trajectory can reverse without crisis.
    open_questions_summary: |
      Important open questions are domain scope, the real costs of dissent and correction, and whether functioning update pathways exist in the relevant setting.
    conclusion: |
      In sum, the model suggests that the main failure is not explanation itself but converting explanation into final authority. For practice design,
      keep scope explicit, treat unresolved remainder as legitimate boundary information, and ensure correction rights remain usable as contexts change.

    precision_score_summary: |
      **Precision (PH):** high (5/6)
      - Satisfied dimensions: 5/6
      - Expected overlay: A up, C up, IA more_decidable, D-R/D-P risk down_if_PD-2_true

