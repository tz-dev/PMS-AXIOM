      This MIPractice file is a template-level re-reading of the PMS material.
    secondary_material: ""
    assumptions_and_inferences: |
      - This is a structural pattern reading (not a concrete real-person case).
      - MIPractice A/C/R/P are applied to enactments/roles inside inquiry and institutional settings.
      - IA box is treated as a structural check: explanation-demand becomes IA-risk when closure is enforced as authority
        (low transparency, low time-boundedness, low reversibility), not when closure is used as scoped coordination.
      - Any scoring is banded and role-dependent; no person-level attribution is intended.
