      This intuition must be checked against explicit scope criteria, available revision pathways, and whether
      closure is time-bounded and reversible in practice.
    named_bias_risks:
      - "confirmation_bias"
      - "hindsight_bias"
      - "status_quo_bias"
      - "halo_effect"
    counter_reading_outline: |
      Counter-reading: some domains legitimately require temporary closure for coordination (emergency response,
      safety-critical operations, legal deadlines). In these settings, the decisive variable is not "having closure"
      but whether closure is explicitly scoped, reviewable, and reversible where possible, with uncertainty carried
      as a tracked remainder rather than denied.

