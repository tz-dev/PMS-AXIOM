        - "No empirical base-rate data for frequency/severity in specific fields."
      main_bias_risks_here:
        - "frame_bias (treating closure-demand as inherently illegitimate rather than condition-dependent)"
        - "selection_bias (using a paradigmatic description without counter-examples)"
        - "hindsight_bias (reading anomalies as inevitably implying premature closure)"

  snapshot:
    short_case_description: |
      In inquiry situations, persistent non-closure (Λ) triggers a strong drive to "explain it anyway"
      and treat coherence (Σ) as settled authority. Over time, anomalies and recontextualizations (Φ)
      accumulate; if revision channels (Χ) are suppressed or priced out, correction shifts from steady
      updating to crisis-driven revision.
    central_actors_and_roles:
      - "Explainer / narrator / model-builder"
      - "Closure-demander / audience / accountability node"
      - "Evidence interface / measurement chain"
      - "Gatekeeper / certifier (optional)"
    guiding_question: |
      Under what conditions does the impulse to explain (∇) under framed inquiry (□) remain
      boundary-managed (□ ∘ Λ ∘ Χ ∘ Σ), and under what conditions does it drift toward
      coherence-as-authority that suppresses Φ/Χ and denies Λ?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Explanation / closure drive under uncertainty"
      description: "A closure practice that treats a coherent narrative/model as equivalent to warranted settlement."
    other_relevant_roles:
      - role_label: "Explainer / narrator / model-builder"
        function: "Produces coherence (Σ) inside a frame (□) under closure pressure (∇)."
        typical_asymmetries: "May gain narrative leverage; may be held accountable for closure even under Λ."
      - role_label: "Closure-demander / audience / accountability node"
        function: "Demands termination of uncertainty; treats non-closure as unacceptable."
        typical_asymmetries: "Can externalize ambiguity and revision costs; can escalate Ω when positioned as judge."
      - role_label: "Evidence interface / measurement chain"
        function: "Provides partial signals; introduces Λ via finitude/noise/underdetermination."
        typical_asymmetries: "Carries mismatch risk when outputs are overinterpreted beyond scope."
      - role_label: "Gatekeeper / certifier (optional)"
        function: "Stabilizes what counts as acceptable explanation; fixes frames/standards."
        typical_asymmetries: "Can convert closure into legitimacy gradients; shifts costs to dissenters/downstream under Θ."
    analyst_role:
      description: "Template-level structural analyst; no direct stake in sanction or selection."
      power_position_reflection: "Model application itself can become a power move; keep the reading critique-ready and scope-limited."
    publicity_degree: "institutional"

  frame_vs_variability:
    frame_elements: |
      - Inquiry requires frames (□): admissible questions, evidence, standards of explanation.
      - Many domains require coordination under uncertainty; some closure is operationally necessary.
      - Evidence is finite and noisy; underdetermination and boundary cases can persist (Λ).
      - Institutions and incentives can stabilize explanation templates over time (Α, Θ).
    variable_elements: |
      - Whether scope is declared explicitly (what the explanation can/cannot settle).
      - Whether remainder (Λ) is carried as boundary or denied as defect.
      - Whether distance/stop-capability (Χ) is practically usable (appeal, review, dissent norms).
      - Whether recontextualization (Φ) triggers scope revision or is suppressed via patching.
      - Whether certification/gatekeeping is used as warrant substitute (Ω-inflation) or as procedural hygiene.
    unfair_high_M_zones: |
      - Roles with low access to evidence or low ability to shape frames (e.g., downstream users).
      - Situations where predictability≈0 or alternatives≈0 (time pressure, strict institutional constraints).
      - Evidence-interface roles penalized for Λ that is structurally unavoidable.
    misuse_of_system_as_excuse: |
      - "We must decide now" used to avoid any review windows or correction rights.
      - "The standard requires it" used to block legitimate scope revision even when Φ shifts the domain.
      - "The model is coherent" used to treat dissent as incompetence rather than boundary signaling.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Explainers may possess strong internal knowledge of the narrative/model, while closure-demanders
        may have partial knowledge but high pressure to terminate uncertainty. Gatekeepers may know
        procedural standards but treat frame assumptions as self-evident.
      warning_signals_or_alt_info: |
        Boundary cases, anomalies, measurement limits, and downstream mismatch signals are available
        when channels exist (logs, audits, peer review, stakeholder feedback).
      presumed_blind_spots_or_role_confusion: |
        Confusing "coherence" with "warrant"; treating the frame (□) as reality rather than as a scope device;
        role confusion between coordinating meaning and authorizing final settlement.
    coherence:
      official_narratives: |
        "A coherent explanation is required now; the matter is settled once the story/model fits."
      visible_enactments: |
        Premature narrative completion; patching anomalies without scope revision; delegitimizing open questions;
        repetition of conclusions as substitute for reflective distance (Χ).
      word_deed_coherence_or_breaks: |
        High internal narrative coherence can coexist with external coherence breaks:
        the explanation claims decisive settlement while practice shows boundary policing and exception handling.
    responsibility:
      central_responsibility_points: |
        - When to declare scope limits (what is and is not explained).
        - When to acknowledge remainder and keep inquiry open (Λ carried).
        - When to preserve contest and correction pathways (Χ) rather than forcing settlement.
        - When institutional binding is created (Ψ + Θ) via policy, metrics, doctrine, or standards.
      patterns_of_taking_shifting_refusing: |
        In problematic variants, responsibility for mismatch is shifted onto challengers or evidence interfaces;
        responsibility is redefined as producing closure rather than stewarding revisability.
      consequences_for_affected_and_third_parties: |
        Short-term uncertainty is reduced, but long-term costs rise when anomalies accumulate and correction
        becomes crisis-driven. Downstream actors inherit lock-in and mismatch costs under Θ.
    power:
      formal_power_distribution: |
        Gatekeepers/institutions often hold authority over certification, inclusion, and standards.
      factual_power_distribution: |
        Narrative control and agenda-setting can force premature closure even without explicit rules,
        especially under time pressure and accountability rituals.
      used_alternatives: |
        - Fast closure via coherent narrative/model
        - Boundary policing (what counts as admissible question/evidence)
        - Certification as settlement marker
      unused_or_blocked_alternatives: |
        - Explicit scope statements and remainder registers
        - Review windows / sunset clauses for explanations used in policy
        - Protected dissent/appeal channels with low retaliation cost
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: |
        D module remains OFF. Dignity risks are handled via structural language hygiene
        (no person devaluation; focus on roles and practices). Dignity risk appears when uncertainty
        is treated as incompetence and closure becomes humiliation/exclusion.

