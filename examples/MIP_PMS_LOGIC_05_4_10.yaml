  open_questions_and_blind_spots:
    unclear_points: |
      - Which domains are in scope for the intended use (science, management, journalism, law, AI evaluation)?
      - What are the actual contest/correction channels and their costs (formal and informal)?
      - When is closure legitimately required (safety-critical, legal deadlines) vs when is it avoidable?
    missing_data_or_perspectives: |
      - Concrete examples of how anomalies were handled (patching vs scope revision).
      - Evidence-chain details (measurement limits, error rates, uncertainty reporting practices).
      - Downstream impact and correction histories (who bore costs under Θ).
    distortion_risks: |
      - Conflating necessary operational closure with authority laundering.
      - Treating narrative desire as always illegitimate rather than context-conditioned.
      - Underweighting tragedy clause: some uncertainty cannot be resolved without harm tradeoffs.

