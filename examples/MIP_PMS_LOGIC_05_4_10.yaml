  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 4–7/10 (pattern-level; varies by domain, role, and whether review channels exist)"
      justification_points:
        - "Awareness is often high inside the explanation frame but mixed regarding scope limits and Λ as legitimate remainder."
        - "Coherence is strong internally; external coherence becomes brittle when Φ shifts contexts and anomalies accumulate."
        - "Responsibility for revisability is mixed: closure incentives can substitute stewardship with settlement rituals."
        - "Power differentials (Ω) shape whose uncertainty costs are externalized and whether Χ remains practically usable."
    M_band:
      approx_range_0_to_10: "M ≈ 3–8/10 (role-dependent; higher for gatekeepers/designers who control frames, standards, and lock-in)"
      justification_points:
        - "Knowledge and frame control increase responsibility for explicit scoping and remainder handling."
        - "Where alternatives exist (review windows, appeal channels), failing to provide them raises co-responsibility."
        - "In high time pressure / low alternatives settings, individual M ceilings remain lower (predictability/alternatives constraints)."
        - "Institutional binding (Ψ + Θ) amplifies downstream exposure, increasing responsibility for designers/standards bodies."
    IA_box:
      transparent:
        fulfilled: "unclear"
        justification: "Transparency depends on whether scope criteria and frame assumptions (□) are stated explicitly vs treated as self-evident."
      justified:
        fulfilled: "unclear"
        justification: "Justification is domain-dependent: some settings warrant temporary closure, but closure-as-authority without scope criteria is not justified."
      time_bound:
        fulfilled: false
        justification: "In the closure-drive configuration, termination is often treated as final; explicit review windows/sunset clauses are frequently absent."
      reversible:
        fulfilled: "unclear"
        justification: "Reversibility varies by whether contest and correction channels (Χ) exist and are usable without retaliation or prohibitive cost."
      ia_summary_label: "IA_risk (closure pressure; becomes IA when enforced as authority without T/TB/R)"

  ia_protection:
    transparency_measures: |
      - Require explicit scope statements: what counts as "explained" in this frame (□), and what remains open (Λ).
      - Separate coherence/fit from warrant/authority in language and reporting.
      - Record uncertainty and boundary cases as structured remainder registers.
    time_bound_measures: |
      - Introduce review windows for explanations used in institutional decisions (periodic re-evaluation).
      - Use pilot/expiry clauses for standards and metrics that embed explanations into infrastructure (Ψ + Θ).
    reversibility_measures: |
      - Maintain practical contest and correction pathways (appeals, errata, revision processes) with low retaliation cost.
      - Provide “stop-capability” checkpoints where non-closure is explicitly allowed (Χ preserved).
    participation_of_affected:
      level: "consulted"
      examples: "Include downstream users and challengers in review processes; collect anomaly reports and boundary cases as formal inputs."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Early uncertainty: inquiry begins; explanations coordinate action within a tentative frame; Λ acknowledged in principle."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 3–7/10"
      - label: "t1"
        short_description: "Closure pressure rises: fast explanation demanded; coherence treated as settlement; contest channels narrow; patching replaces scope revision."
        A_band_at_t: "A ≈ 3–6/10"
        M_band_at_t: "M ≈ 5–8/10 (for gatekeepers/designers); lower for constrained roles"
      - label: "t2"
        short_description: "Accumulated anomalies: mismatch surfaces; revisions become costly; correction shifts from steady updating to crisis-driven change."
        A_band_at_t: "A ≈ 2–6/10 (zigzag possible)"
        M_band_at_t: "M ≈ 4–9/10 (where lock-in was created)"
    course_in_words: |
      The pattern often moves from coordination under uncertainty toward settlement posture when time pressure,
      accountability rituals, or public/institutional incentives reward fast closure. Over time, Φ shifts and
      boundary cases accumulate; if review and correction channels are blocked, the system becomes brittle and
      updates occur mainly through crisis rather than steady revision.
    responsibility_viability_range: |
      Viability increases when scope, remainder handling, and correction rights are explicit and usable; it collapses when
      coherence is laundered into authority and reversibility is priced out under Ω and Ψ + Θ lock-in.

