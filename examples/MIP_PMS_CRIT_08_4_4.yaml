      - label: "t2"
        short_description: "Θ hardening: legitimacy becomes taken-for-granted obligation; review windows absent; reversibility mostly formal; public dynamics can escalate."
        A_band_at_t: "A ≈ 4–6/10 (depends on TB/R safeguards)"
        M_band_at_t: "M ≈ 4–8/10 (highest where actors institutionalize pressure without mandate)"
    course_in_words: |
      The pattern often begins as pragmatic coordination via trust and perceived competence.
      Over repeated cycles, uptake stabilizes deference scripts and the absence of mandate becomes backgrounded, while refusal is increasingly priced.
      Without explicit scope, time-bounds, and protected dissent, legitimacy drifts into covert authorization and becomes difficult to revise once precedent accumulates.
    responsibility_viability_range: |
      Viability is highest when legitimacy remains explicitly voluntary, scope-bounded, reviewed, and practically reversible via protected refusal and correction propagation.
      Viability collapses when legitimacy functions as obligation without mandate and when dissent is penalized, especially under public amplification.

