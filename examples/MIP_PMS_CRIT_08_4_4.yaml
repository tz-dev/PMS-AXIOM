  biases_case_level:
    initial_intuition: |
      Legitimacy without authority is often viable and even necessary for coordination, but becomes risky when refusal costs rise and legitimacy language starts functioning like mandate.
      The key drift marker is obligation talk without explicit scope, review, or reversibility.
    named_bias_risks:
      - "halo_effect"
      - "status_quo_bias"
      - "in_group_bias"
      - "confirmation_bias"
      - "hindsight_bias"
    counter_reading_outline: |
      Counter-reading: In many settings, informal legitimacy is a justified coordination mechanism where formal authority is absent or slow.
      Apparent “obligation” may reflect urgent risk management rather than covert coercion.
      Before classifying drift as IA risk, test: (1) scope explicitness, (2) protected opt-out/refusal, (3) time-bounded review, (4) correction propagation.
      If these hold, legitimacy can remain advisory and corrigible even under strong coordination pressure.

