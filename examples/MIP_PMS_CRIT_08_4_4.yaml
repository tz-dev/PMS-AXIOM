  ia_protection:
    if_then_criteria: |
      If/then criteria to separate healthy uptake-based legitimacy (advisory) from authority laundering (binding-like):

      Advisory / healthy legitimacy (LOW IA risk) IF:
      - Scope is explicit: “what this guidance covers / does not cover.”
      - Refusal is safe: dissent/opt-out is practically available without penalty (Χ real).
      - Accountability is explicit: the legitimacy-holder accepts correction, updates, and responsibility for claims (Ψ→Self, not Ψ→Other).
      - Review exists: time-bounded reassessment cadence or triggers are stated (TB present).
      - Revisions propagate: when guidance changes, downstream expectations and records are updated (R present).

      Drift toward covert authority (HIGHER IA risk) IF ANY:
      - Obligation language appears without mandate (“you must” / “responsible people comply”) and refusal is priced.
      - Scope creep occurs (local guidance treated as general rule/standard) without explicit decision gates.
      - Public exposure/audience is used as sanction proxy (compliance enforced by reputational threat).
      - “Everyone agrees / everyone follows” replaces a decision procedure and hides who owns Ψ.
      - Corrections do not propagate (old guidance remains cited as precedent after revision).
    transparency_measures: |
      - State scope explicitly: what the legitimacy-holder’s guidance covers and what it does not.
      - Separate advice from decision: document when something is recommendation vs binding policy (if any).
      - Make refusal rules explicit: what dissent looks like and how it is handled without penalty.
      - Track uptake vs mandate: record when legitimacy is being treated as obligation and why.
    time_bound_measures: |
      - Set review windows for legitimacy-based coordination: periodic reconsideration rather than indefinite deference.
      - Use sunset rules for standing “guidance defaults” to prevent Θ hardening into precedent.
      - Trigger review when refusal/dissent patterns appear or when publicness escalates.
    reversibility_measures: |
      - Provide protected dissent/opt-out channels that do not price Χ (no retaliation, no reputational penalty).
      - Ensure correction propagation: if guidance is revised, update downstream expectations and records.
      - Use bounded pilots where possible so coordination remains corrigible rather than normative.
    participation_of_affected:
      level: "consulted"
      examples: "Consult receivers on refusal costs and opt-out design; ensure feedback can change scope rules, review cadence, and channel mechanics."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Coordination need arises; guidance is followed despite no mandate; scope remains implicit."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 2–7/10 (rises with framing/channel control)"
      - label: "t1"
        short_description: "Repeated uptake stabilizes deference scripts (Α); missing mandate is normalized (Λ); refusal starts to be priced (Χ)."
        A_band_at_t: "A ≈ 4–6/10"
