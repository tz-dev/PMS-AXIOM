  snapshot:
    short_case_description: |
      A practice pattern where guidance or critique is treated as normatively compelling despite lacking formal authority or mandate.
      Uptake-based legitimacy can coordinate action, but can drift into covert obligation if refusal becomes costly, interruption is priced,
      or public dynamics harden deference scripts over time.
    central_actors_and_roles:
      - "R1_legitimacy_holder"
      - "R2_receivers"
      - "R3_bystanders"
    guiding_question: |
      How can uptake-based legitimacy remain interruptible (Χ), scope-bounded (□), time-bounded (TB), and practically reversible (R),
      so that coordination (Σ) does not drift into covert authorization, coercion, or sanction-like pressure under Ω/Θ?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Legitimacy generated without formal authority"
      description: "A regime where deference and guidance arise via uptake rather than mandate; coordination can be viable (Σ) while legitimacy remains interruptible (Χ), but drifts if legitimacy converts into obligation (Ψ-binding pressure) and refusal is penalized."
    other_relevant_roles:
      - role_label: "R1_legitimacy_holder"
        function: "Source of guidance/critique treated as normatively relevant without formal mandate."
        typical_asymmetries: "Ω moderate; visibility without formal accountability; influence via uptake"
      - role_label: "R2_receivers"
        function: "Actors orienting behavior based on perceived legitimacy; may treat it as obligation."
        typical_asymmetries: "Ω variable; risk depends on refusal costs, misalignment penalties, and alternatives"
      - role_label: "R3_bystanders"
        function: "Stabilize legitimacy via alignment or silence; can amplify deference scripts."
        typical_asymmetries: "Ω low-to-moderate; can impose social costs indirectly; Ψ diffusion common"
    analyst_role:
      description: "Template-level structural analyst; not positioned to justify legitimacy, adjudicate authority, or prescribe sanctions/enforcement."
      power_position_reflection: "Analyst language can itself launder authority by implying that legitimacy should compel; keep outputs corrigible, role-bound, and explicitly non-authorizing."
    publicity_degree: "variable (parameterized)"

  frame_vs_variability:
    frame_elements: |
      - Structural distinction: legitimacy via uptake ≠ authority via mandate/enforcement.
      - Entry constraint: refusal/interruptibility (Χ) must remain practically possible.
      - Protected good: coordination without covert coercion; no conversion of legitimacy into sanction logic.
      - Drift boundary: legitimacy becomes problematic when treated as obligation without transparency, justification, time-bounds, or reversibility (IA-box).
    variable_elements: |
      - Embedding: team/organisation vs community vs institutional/public setting.
      - Publicity level: private vs institutional vs media-amplified (Ω steepening; Θ hardening).
      - Channel mechanics: meetings, chat, public statements, documentation reuse, “citation” practices.
      - Consent/opt-out: whether receivers can refuse without penalty; whether dissent is protected.
      - Review design: explicit sunset rules, reconsideration triggers, or appeal paths.
      - Scope discipline: what the legitimacy-holder is “allowed to mean” inside the active □.
    unfair_high_M_zones: |
      - Where receivers have low alternatives and refusal is structurally priced, assigning high M for “not resisting” is unfair.
      - Where public exposure or institutional dependency steepens Ω, individual M for dissent is capped; designer/institutional M rises.
      - Where mandates are ambiguous or implicit, blaming individuals for “not clarifying” is often structurally unfair unless they control the frame.
    misuse_of_system_as_excuse: |
      - “That’s just how it works here” used to avoid scope-setting, opt-out protection, or review windows.
      - “Everyone follows them” used as pseudo-justification while refusal remains penalized (Χ formal-only).
      - “We trust them” used as authority token to end deliberation rather than to keep coordination corrigible.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors may perceive that guidance is being treated as compelling without mandate, but may misread it as “natural leadership” or “obvious correctness” rather than uptake-driven legitimacy.
        Receivers often sense refusal costs earlier than legitimacy-holders acknowledge them.
      warning_signals_or_alt_info: |
        Refusal becomes socially costly; dissent is reframed as immaturity/deviance; “everyone knows we must” talk appears;
        repeated citation replaces explicit decision; legitimacy-holder’s statements harden into precedent; ambiguity about scope persists.
      presumed_blind_spots_or_role_confusion: |
        Confusing “helpful guidance” with “normative obligation”; treating competence/visibility as authorization;
        ignoring how Ω and publicity price Χ; diffusion of responsibility (Ψ) interpreted as “no one decided.”
    coherence:
      official_narratives: |
        “They don’t have authority, but…” “We should follow their lead.” “That’s the responsible stance.”
        “Refusal would be reckless.” “This is just best practice.” “They represent the standard.”
      visible_enactments: |
        Deference scripts stabilize; guidance is treated as default rule; refusal is subtly penalized;
        mandates remain absent while coordination happens; repeated citation and institutional memory harden uptake.
      word_deed_coherence_or_breaks: |
        Coherence breaks when “voluntary guidance” is enacted as obligation, when dissent channels exist formally but are priced (Χ formal-only),
        or when “no mandate” is said while sanction-like pressure is applied indirectly.
    responsibility:
      central_responsibility_points: |
        - Make scope explicit: what legitimacy claims cover (and do not cover) inside □.
        - Keep Χ real: protect refusal/clarification without reputational penalty, especially under Ω/publicity.
        - Require time-bounds: set review windows and reconsideration triggers so Θ does not harden into precedent.
        - Separate guidance from governance: prevent legitimacy language from substituting for decision procedures or mandates.
        - Allocate responsibility by leverage: higher where actors control framing, channels, and reputational pricing.
      patterns_of_taking_shifting_refusing: |
        Responsibility shifts into “soft coercion”: “we’re not forcing you” while refusal is penalized.
        Ownership diffuses: “everyone agrees” replaces explicit decision; bystanders stabilize without taking Ψ.
        Refusal appears as silence-as-steering or as reframing dissent into character/tone categories.
      consequences_for_affected_and_third_parties: |
        Receivers may self-censor, comply against judgment, or exit; coordination becomes brittle and resentful.
        Third parties learn that uptake dynamics can operate like authority, normalizing covert governance.
    power:
      formal_power_distribution: |
        Template-level: legitimacy-holder lacks formal mandate, but may hold informal status, expertise, or platform reach depending on embedding.
      factual_power_distribution: |
        Influence arises via uptake, reputational pricing, and channel control; bystanders can amplify; publicness steepens Ω and accelerates Θ hardening.
      used_alternatives: |
        - Social pressure and evaluative reframes (“responsible people comply”).
        - Public signaling (endorsement, citation) that stabilizes deference scripts (Α).
        - Ambiguity maintenance: acting “as if” mandate exists without stating it.
      unused_or_blocked_alternatives: |
        - Explicit scope statements and opt-out protections (Χ safeguards).
        - Time-bounded pilots and review windows (TB).
        - Clear separation between advice, coordination proposals, and binding decisions (□ hygiene).
        - Protected dissent/appeal channels with correction propagation (R).
    dignity_practice:
