      - case_label: legitimacy_without_authority
      - title: Legitimacy Without Authority
      - overlay: CRITIQUE
      - core motifs: legitimacy arises via uptake without mandate; Δ mismatch between authority structure and coordination needs; ∇ pressure to rely on guidance; Λ missing authorization/delegation/boundary-setting/refusal-protection; Α deference scripts; Θ hardening via repeated citation/institutional memory; Χ interruption/refusal must remain possible; Σ coordination without enforcement; Ψ drift risk if legitimacy converts into obligation / Ψ→Other demands or sanction-by-audience.
      This MIPractice file is a template-level re-reading of the PMS material using ACRPD + IA box (T/J/TB/R),
      with the AH precision overlay enabled.
    secondary_material: ""
    assumptions_and_inferences: |
      - Pattern-level structural reading only (no concrete vignette, identifiable persons, or institution specified).
      - “Legitimacy” is treated descriptively as uptake-based guidance that can coordinate action without formal mandate.
      - The main IA risk corridor is legitimacy→authority laundering: guidance becomes obligation via social pressure, evaluation tokens, or public dynamics.
      - Responsibility allocation (M) is leverage-dependent: higher where actors control frames, channels, reputational pricing, or visibility gradients; lower where alternatives are structurally constrained.
