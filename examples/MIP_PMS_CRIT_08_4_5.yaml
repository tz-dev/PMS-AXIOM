  information_basis:
    primary_material: |
      PMS case YAML (structural source):
      - schema_version: PMS_case_v1.0
      - case_id: PMS_CRIT_08_4_5
      - case_label: privacy_vs_publicness
      - title: Privacy vs. Publicness
      - overlay: CRITIQUE
      - core motifs: critique shifts from private to public; publicness amplifies Ω/Θ/Α without adding corrective capacity; privacy can preserve Χ/Σ but limits reach/uptake; boundary shifts become sites of authority laundering or exposure-as-substitute; under P, Χ is priced and Σ/Ψ are endangered.
      This MIPractice file is a template-level re-reading of the PMS material using ACRPD + IA box (T/J/TB/R),
      with the AH precision overlay enabled (storage-only; no new base inference layer).
    secondary_material: ""
    assumptions_and_inferences: |
      - Pattern-level structural reading only (no concrete vignette, identifiable persons, or platform specified).
      - “Privacy” and “publicness” are treated descriptively as frame regimes that change interruption (Χ), exposure (Ω), and irreversibility (Θ), not as moral values.
      - The main IA risk corridor is exposure substituting for correction: escalation to public visibility increases costs and hardening while reducing actionable repair (Σ) and owned follow-up (Ψ).
      - Responsibility allocation (M) is leverage-dependent: higher where actors control channels, boundary norms, record persistence, and amplification; lower where actors face dependency, high retaliation risk, or low alternatives.
    quality_and_limits:
      coverage_estimate: "medium"
      reliability_estimate: "medium"
      known_gaps:
        - "No concrete vignette/data; scenario remains template-level."
        - "No specified embedding (team/org/platform/media) and no explicit decision gates for escalation."
        - "No explicit consent/confidentiality agreement terms or boundary-setting protocol."
        - "No explicit remediation path: correction propagation, right-of-reply, takedown, or revision handling."
        - "No explicit publicity level; P is treated as a variable overlay without concrete parameterization."
      main_bias_risks_here:
        - "abstraction_bias (overfitting the template to too-many real cases)"
        - "availability_bias (salient public cases over-weighted)"
        - "hindsight_bias (treating escalation consequences as predictable)"
        - "in_group_bias (whose privacy is treated as legitimate)"
        - "status_quo_bias (treating public escalation norms as inevitable)"

  snapshot:
    short_case_description: |
      A practice pattern where critique moves from a private/bounded setting into a public or semi-public context.
      The key issue is structural: shifting frames changes interruptibility (Χ), exposure gradients (Ω), and irreversibility (Θ),
      and can enable drift where visibility functions as substitute for correction (Σ) and owned follow-up (Ψ).
    central_actors_and_roles:
      - "R1_raiser"
      - "R2_target"
      - "R3_audience_amplifiers"
      - "R4_platform_records_optional"
    guiding_question: |
      How can privacy/publicness transitions be handled so that interruption and correction remain viable (Χ/Σ),
      time-costs and irreversibility are bounded (Θ), and follow-up responsibility is owned (Ψ),
      rather than converting visibility into sanction-like pressure under Ω and P?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Private-to-public critique transition"
      description: "A regime where critique begins privately but is replayed or escalated publicly; frame shift amplifies exposure and hardening while reducing pause/revision capacity, risking exposure-as-substitute for correction."
    other_relevant_roles:
      - role_label: "R1_raiser"
        function: "Introduces critique; navigates disclosure boundary; chooses channel and publicity level."
        typical_asymmetries: "Ω variable; may face retaliation risk; may lose Χ when P escalates"
      - role_label: "R2_target"
        function: "Receives critique; may seek repair or contest framing; exposure increases steeply under P."
        typical_asymmetries: "Ω steep under publicness; correction capacity can drop as visibility rises"
      - role_label: "R3_audience_amplifiers"
        function: "Observe, repeat, align, or pile-on; stabilize scripts and reputational pricing."
        typical_asymmetries: "Ω low personal exposure; high influence on Θ/Α; Ψ diffusion common"
      - role_label: "R4_platform_records_optional"
        function: "Persist and circulate content; shape irreversibility and replay cycles."
        typical_asymmetries: "Ω low exposure; high Θ amplification via permanence/searchability"
    analyst_role:
      description: "Template-level structural analyst; not positioned to adjudicate whether escalation is justified in a concrete instance."
      power_position_reflection: "Analyst language can itself launder authority by implying that public exposure is warranted or unwarranted; keep outputs corrigible, role-bound, and non-authorizing."
    publicity_degree: "variable"

  frame_vs_variability:
    frame_elements: |
      - Structural distinction: private vs public frames are different regimes for interruption, revision, and exposure pricing.
      - Entry constraint: interruption/refusal (Χ) must remain practically possible; otherwise escalation becomes coercive by default.
      - Protected good: actionable correction (Σ) and owned follow-up (Ψ) rather than exposure-as-substitute.
      - Drift boundary: publicness (P) steepens Ω and accelerates Θ hardening without adding corrective capacity; visibility must not be treated as proof or authority.
    variable_elements: |
      - Embedding: dyad/team/internal channel vs institutional process vs media-amplified publics.
      - Boundary norms: explicit confidentiality terms vs implicit expectations.
      - Channel design: moderation, right-of-reply, documentation rules, record persistence, screenshot culture.
      - Escalation gates: when private repair is attempted, when escalation is allowed, and how reasons are documented.
      - Remediation design: correction propagation, revision handling, takedown or update mechanisms.
      - Participation: whether affected parties can respond, opt out, or influence scope and framing.
    unfair_high_M_zones: |
      - Where targets face extreme public exposure and low ability to correct narratives, assigning high M for “not responding well” is unfair.
      - Where raisers face high retaliation risk and private channels are blocked, assigning high M for “not keeping it private” is unfair.
      - Where platforms and audiences create permanence and amplification, individual M of targets/raisers is capped; designer/institutional M rises.
    misuse_of_system_as_excuse: |
      - “Transparency requires this” used to justify exposure while bypassing repair and responsibility.
      - “It’s public now” used to deny revision, correction propagation, or scope correction.
      - “Everyone saw it” used as pseudo-legitimation of pile-on dynamics and Ψ diffusion.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors often recognize that moving to public changes stakes, but may underestimate how strongly P steepens Ω and accelerates Θ hardening.
        Receivers/targets may sense exposure costs earlier than raisers and audiences acknowledge.
      warning_signals_or_alt_info: |
        Escalation talk appears (“we have to go public”); boundary expectations remain implicit; screenshots/records circulate;
        pause or clarification is reframed as evasion; repair attempts become performative rather than actionable.
      presumed_blind_spots_or_role_confusion: |
        Confusing visibility with correction; treating public exposure as “accountability” while Σ/Ψ are unowned;
        underestimating how audiences stabilize Α scripts and diffuse Ψ; ignoring that reversal is harder once P is active.
    coherence:
      official_narratives: |
        “We need transparency.” “People must know.” “If it’s true, it can be public.”
        “Going public is the only way to get accountability.” “Silence means guilt.”
      visible_enactments: |
        Private channels are bypassed or declared ineffective; content is replayed publicly; audiences align or pile-on;
        boundaries shift without explicit consent; records persist and recirculate; actionability decreases as exposure rises.
      word_deed_coherence_or_breaks: |
        Coherence breaks when “repair” is claimed while exposure substitutes for correction,
        when “confidentiality” is assumed but violated, or when “accountability” means reputational punishment without Σ/Ψ design.
    responsibility:
      central_responsibility_points: |
        - Make boundary terms explicit: what may move across frames and under which conditions.
        - Keep Χ real: protect pause/clarification/refusal without reputational penalty, especially under P.
        - Prefer Σ over exposure: define actionable correction steps before escalating visibility.
        - Own follow-up (Ψ): assign who updates records, corrects narratives, and propagates revisions.
        - Allocate responsibility by leverage: higher where actors control channels, amplification, permanence, and moderation rules.
      patterns_of_taking_shifting_refusing: |
        Responsibility shifts into “visibility logic”: “we’re just sharing” while exposure functions like sanction.
        Ownership diffuses into audience dynamics: “everyone knows” replaces who is responsible for repair.
        Platforms externalize: persistence is treated as neutral while it materially shapes Θ and irreversibility.
      consequences_for_affected_and_third_parties: |
        Targets may face durable reputational harm and reduced correction capacity; raisers may face retaliation or moralization.
        Third parties learn that publicity can function as governance substitute, normalizing exposure-as-correction patterns.
    power:
      formal_power_distribution: |
        Template-level: formal power varies by embedding; publicness introduces informal power via attention, amplification, and reputational pricing.
      factual_power_distribution: |
        P steepens Ω: audiences and platforms can impose large costs at low exposure to themselves; Θ hardening increases via persistence and replay.
      used_alternatives: |
        - Escalation to public to force acknowledgment or closure.
        - Audience alignment as de facto sanction mechanism.
        - Record circulation (screenshots, archives) to stabilize narrative under Θ.
      unused_or_blocked_alternatives: |
        - Explicit confidentiality/consent terms and escalation gates.
        - Protected right-of-reply and correction propagation (Σ scaffolding).
        - Time-bounded pilots or mediated processes before broad publication.
        - Clear separation between reporting, critique, and sanction-like pressure.
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: |
        D module remains OFF. Dignity risk is handled structurally: key risk is degradation via exposure-as-punishment and shame frames
        (“silence means guilt”) that price interruption (Χ) under steep Ω in public contexts.

