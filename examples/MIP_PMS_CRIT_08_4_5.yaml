  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 4–7/10 (pattern-level: awareness of ‘visibility changes stakes’ can be high, while awareness of irreversibility, refusal pricing, and Σ/Ψ requirements is often mixed; maturity rises with explicit boundary terms and repair design)"
      justification_points:
        - "A rises when actors explicitly distinguish visibility from correction and state boundary terms (what may move across □ and why)."
        - "A drops when P is treated as neutral and Ω/Θ amplification is ignored, making refusal pricing (Χ) invisible."
        - "A rises when escalation gates and right-of-reply/correction propagation are designed before public replay."
        - "A drops when audience scripts (Α) substitute for deliberation and repair, turning narratives into closure."
        - "A is sensitive to Θ: persistence and replay harden claims unless time-bounds and update rules exist."
    M_band:
      approx_range_0_to_10: "M ≈ 2–8/10 (role-dependent; higher where actors control channels, moderation, record persistence, and amplification; lower where actors face dependency, retaliation risk, or low alternatives; ceiling applies under steep Ω and low reversibility)"
      justification_points:
        - "Responsibility rises with leverage: control over framing, distribution, permanence, and moderation (platforms/audiences/institutions)."
        - "Where targets have low correction capacity and high exposure, individual M for ‘not fixing it publicly’ is capped."
        - "Where raisers have blocked private channels or high retaliation risk, individual M for escalation is capped; structural co-responsibility rises."
        - "Bystanders’ M rises when they amplify exposure or stabilize pile-on scripts while diffusing Ψ ownership."
        - "If escalation is used as substitute for Σ/Ψ design (no repair path), M increases at roles enabling that substitution."
