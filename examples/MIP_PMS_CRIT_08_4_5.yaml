        justification: "Θ hardening is explicit; whether public exposure and claims are time-bounded by review windows, update rules, or sunset norms is embedding-dependent and unspecified."
      reversible:
        fulfilled: "unclear"
        justification: "Reversibility is structurally low once P is active due to records and replay; whether practical withdrawal, correction propagation, or repair paths exist is unspecified."
      ia_summary_label: "IA_risk_exposure_substituting_for_correction (P steepens Ω/Θ; Χ priced; Σ/Ψ bypassed)"

  ia_protection:
    transparency_measures: |
      - Specify boundary terms: what is confidential, what can be shared, and escalation conditions.
      - Differentiate reporting vs critique vs sanction-like dynamics; avoid treating visibility as proof.
      - Document the goal: repair (Σ) vs warning/protection; state which is intended.
      - Make record persistence explicit (screenshots, archives, retention) and its implications for Θ.
    time_bound_measures: |
      - Use staged escalation with review windows (private attempt → mediated process → limited disclosure → broader public only if needed).
      - Set sunset rules for pinned/replayed materials where possible; require periodic reconsideration of continued visibility.
      - Trigger review when pile-on dynamics or refusal pricing becomes visible (Α/Χ markers).
    reversibility_measures: |
      - Ensure right-of-reply and correction propagation (updates travel with the original claim where feasible).
      - Provide takedown/update mechanisms and clear procedures for revisions, apologies, or scope corrections.
      - Protect interruption (Χ): allow pause/clarification without reputational punishment; limit audience sanction dynamics.
    participation_of_affected:
      level: "consulted"
      examples: "Consult affected parties on boundary terms, refusal costs, and repair pathways; ensure feedback can change scope, escalation gates, and update rules."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Critique arises in a private/bounded frame; repair is possible if interruption (Χ) and actionable correction (Σ) are available."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 2–7/10 (rises with channel control and boundary-setting leverage)"
      - label: "t1"
        short_description: "Private uptake fails or boundaries remain implicit (Λ); escalation pressure grows; records begin to circulate; audience scripts (Α) start to form."
        A_band_at_t: "A ≈ 4–6/10"
        M_band_at_t: "M ≈ 3–8/10 (amplifiers/platform leverage becomes decisive)"
      - label: "t2"
        short_description: "Publicness (P) active: Ω steepens and Θ hardening accelerates; pause/refusal is priced (Χ); repair becomes symbolic; follow-up ownership diffuses (Ψ)."
        A_band_at_t: "A ≈ 4–6/10 (depends on safeguards)"
        M_band_at_t: "M ≈ 4–8/10 (highest where actors institutionalize amplification without repair design)"
    course_in_words: |
      The pattern often starts as a private repair attempt or bounded concern.
      When private uptake fails or boundaries are unclear, escalation becomes attractive as a closure mechanism.
      Once publicness is active, exposure and irreversibility rise quickly while actionable correction and owned follow-up become harder unless explicitly scaffolded.
    responsibility_viability_range: |
      Viability is highest when escalation is staged, boundary terms are explicit, interruption is protected, and correction propagation is designed.
      Viability collapses when visibility is treated as correction or authority and when publics diffuse ownership while pricing refusal.

