  open_questions_and_blind_spots:
    unclear_points: |
      - What is the concrete embedding (team/org/platform/media), and what escalation gates exist?
      - What are the explicit confidentiality terms and consent mechanics (if any)?
      - What is the concrete publicity degree, and how does it change Ω, Θ persistence, and refusal pricing (Χ)?
      - What remediation paths exist (right-of-reply, takedown/update, correction propagation)?
      - Who owns follow-up (Ψ) and how are revisions handled across records?
    missing_data_or_perspectives: |
      - A concrete vignette showing the private phase, the escalation trigger, and how records circulated.
      - The target’s perspective on correction capacity and refusal costs under publicness.
      - The raiser’s perspective on why private channels were blocked and what repair was attempted.
      - Platform/moderation perspective on persistence, reach, and update mechanics.
    distortion_risks: |
      - Overgeneralizing: treating all public escalation as illegitimate rather than differentiating protection/reporting from exposure-as-sanction drift.
      - Availability and outrage bias: salience of high-exposure cases inflating perceived inevitability of pile-ons.
      - Moralization drift: reading incentive-stabilized scripts as intent or character rather than as structural dynamics.

  biases_case_level:
    initial_intuition: |
      Public escalation often functions as a closure device: it increases pressure and irreversibility quickly, while repair capacity drops.
      The drift marker is when “transparency” language replaces actionability and responsibility ownership.
    named_bias_risks:
      - "availability_bias"
      - "hindsight_bias"
      - "in_group_bias"
      - "status_quo_bias"
      - "confirmation_bias"
    counter_reading_outline: |
      Counter-reading: In some settings, going public is the only viable protective mechanism because private channels are captured or unsafe.
      Public visibility may be necessary for accountability, warning, or prevention. A safe application must test whether private repair was blocked,
      whether escalation is scoped and time-bounded, whether right-of-reply and correction propagation exist, and whether amplification is moderated to prevent exposure-as-sanction drift.

  analyst_reflection:
    self_implication_notes: |
      Structural descriptions of privacy/publicness can be misheard as prescribing secrecy or condemning disclosure.
      This reading therefore stays descriptive: it maps how P changes Ω/Θ/Χ and what design variables preserve Σ/Ψ without authorizing exposure.
    possible_next_steps: |
      - Add one concrete vignette and map: boundary terms, escalation trigger, record persistence, and revision events.
      - Add explicit if/then gates for escalation (private attempt required? safety exception? documentation of reasons?).
      - Add correction propagation and update/takedown procedures to increase practical reversibility (R) under Θ.
      - Add moderation/participation rules to reduce audience-driven Ψ diffusion and Χ pricing under P.

