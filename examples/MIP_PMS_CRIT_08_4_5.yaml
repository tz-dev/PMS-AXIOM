    reasons_if_not: ""

  uniform_report:
    title: "Praxeological analysis of a practice pattern: Private-to-public critique transition"
    one_paragraph_overview: |
      This reading treats “privacy vs publicness” as a structural shift between two different regimes for handling critique.
      Private frames typically preserve the ability to pause, clarify, and repair, while public frames increase exposure and make revisions harder because records persist and audiences amplify scripts.
      The question is not whether publicity is morally right or wrong, but whether visibility is being used as substitute for actionable correction and owned follow-up.
      Over time, escalation can harden narratives and price refusal, especially when public attention increases while correction pathways remain weak.
      The analysis therefore centers boundary governance: explicit terms, staged escalation, protected interruption, and correction propagation when information changes.
    key_findings_bullets:
      - "Risk mechanism: publicness (P) steepens Ω and accelerates Θ hardening (records/replay), stabilizing audience scripts (Α) while pricing interruption (Χ)."
      - "IA risk rises when visibility substitutes for correction: actionable repair (Σ) and owned follow-up (Ψ) are bypassed or diffused."
      - "Responsibility is leverage-dependent: highest where actors control channels, amplification, permanence, and moderation; capped where actors face dependency or low correction capacity."
      - "Safer transitions use explicit boundary terms, staged escalation gates, protected right-of-reply, and correction propagation to preserve reversibility."
    maturity_summary: |
      In terms of maturity in practice, the pattern supports adult enactment when boundary terms are explicit, interruption is protected, and escalation is tied to actionable correction rather than to reputational pressure.
    ia_box_summary: |
      Structurally, IA risk increases when the shift to publicness is not transparent about boundary rules, not justified by repair design and symmetric participation, not time-bounded by review/update norms, and not practically reversible once records persist.
    dignity_summary: ""
    trajectory_summary: |
      Over time, the case often moves from potentially repairable private critique to public escalation where irreversibility rises and repair becomes harder unless safeguards are explicitly built in.
    open_questions_summary: |
      Important open questions are the concrete embedding and publicity degree, the confidentiality/consent terms, the remediation and update mechanics, and who owns follow-up responsibility across records.
    conclusion: |
      The model suggests using this case to prevent exposure from becoming a substitute for correction: clarify boundaries, stage escalation, protect interruption, and design correction propagation.
      Where public amplification steepens costs, additional safeguards are needed so accountability does not collapse into sanction-like pressure without owned repair.
