    one_paragraph_overview: |
      This reading treats “structural injustice” as a regime pattern: stable rules and defaults repeatedly produce unequal burdens and unequal access over time,
      even when many local actions look reasonable inside their immediate procedures. The key risk is not only the unequal distribution itself, but how people
      respond to it—by forcing a culprit verdict, weaponizing public exposure, or turning structural language into shaming and enforcement. The analysis therefore
      keeps attention on production conditions (rules, audits, complaint protections, and record coupling) while protecting pause/appeal and reversibility. It stays
      system-bound and does not authorize sanctions, selection, or governance enforcement based on the label “structural injustice.”
