schema_version: "MIPractice_case_v2.0_full_with_model_reference"

case:
  meta:
    case_id: "MIP_PMS_CONFLICT_07_4_5"
    case_title: "Structural injustice (regime-level asymmetry reproduced without a single culprit) — MIPractice + AH reading"
    documentation_date: "2026-01-13"
    analysts:
      - name: "AI-assisted (ChatGPT)"
        role: "structural analyst (template-level; PMS→MIPractice translation)"
    language: "en"
    confidentiality_level: "internal"
    analysis_mode: "full"
    interaction_profile:
      reflection_mode: "off"
      d_module_preference: "off"
      output_format: "yaml"
      discipline_profile: "sociology"
    application_zone: "green"

  guardrails:
    focus_on_structures_not_persons: true
    minimal_adulthood_of_actors_checked: true
    analyst_self_implication_acknowledged: true
    use_context:
      clarified_roles: true
      clarified_information_basis: true
      clarified_analysis_purpose: true
    dignity_protection:
      ontological_dignity_D0_untouched: true
      no_person_labels_from_D: true
      tragedy_clause_considered: true
      misuse_as_own_finding_acknowledged: true
    D_module_default: "off"
    trauma_neurodiversity_caution:
      high_burden_state_present: false
      if_true_D_used_only_as_strain_signal: false
    publicity_and_power:
      analysis_under_strong_power_asymmetry: "likely"
      if_true_extra_caution_applied: true
    language_hygiene:
      risk_danger_harm_potential_used_precisely: true
      D_language_rules_applied: true
    D_public_communication:
      communication_spaces_differentiated: true
      red_zones_respected: true

  information_basis:
    primary_material: |
      PMS case YAML (structural source):
      - schema_version: PMS_case_v1.0
      - case_id: PMS_CONFLICT_07_4_5
      - case_label: structural_injustice_as_asymmetry_persistence_under_frames_and_time
      - title: Structural injustice (regime-level asymmetry reproduced without a single culprit)
      - overlay: CONFLICT
      - scene_id: SI-REGIME-001
      - core motifs: framed allocation (□), patterned reproduction (Α), asymmetry gradients (Ω), temporal lock-in (Θ),
        non-events/missing corrections (Λ), priced distance/appeal (Χ), recontextualization drift under exposure (Φ),
        constrained integration/reform (Σ), binding persistence/collision (Ψ)
      This MIPractice file is a template-level re-reading of the PMS material using the ACRPD + IA box (T/J/TB/R),
      with the AH precision overlay enabled.
    secondary_material: ""
    assumptions_and_inferences: |
      - Pattern-level structural reading only (no empirical vignette, dataset, institution, or identifiable persons).
      - “Structural injustice” is treated as persistent Ω-gradients reproduced by ordinary operations under stable □ + Α + Θ, sustained by Λ missing corrections.
      - IA box is used as a legitimacy screen for any attempt to turn regime-legibility into coercive closure (culprit-hunting, reputational prosecution, sanction logic).
      - M-responsibility is treated as leverage-dependent: higher for roles controlling frames, criteria, records, and constraint design; lower for roles with priced/near-zero Χ.
    quality_and_limits:
      coverage_estimate: "medium"
      reliability_estimate: "medium"
      known_gaps:
        - "No empirical vignette/data; regime described at template level."
        - "Publicness/record coupling is described as optional/variable; no concrete embedding specified."
        - "No concrete institutional topology: who sets □, who enforces, and what correction channels exist remains unspecified."
        - "No protected-good justification for any imposed closure/enforcement; only generic regime description."
      main_bias_risks_here:
        - "abstraction_bias (overfitting rich structure to too-generic regimes)"
        - "frame_bias (treating regime description as exhaustive; missing avoidable local harms or alternative explanations)"
        - "moralization_bias (drift into guilt/virtue narratives despite stated prohibitions)"
        - "authority_laundering_risk (using ‘structural injustice’ talk to authorize coercion or to excuse avoidable harms)"

  snapshot:
    short_case_description: |
      A stable allocation regime repeatedly produces unequal exposure, access, and outcomes across role-positions over time.
      The reproduction relies on defaults, gatekeeping, missing corrective events, and path dependence rather than a single culprit.
      The analysis keeps the regime legible as structure while preventing drift into person-level blame, shaming, or enforcement-by-language.
    central_actors_and_roles:
      - "R1_Affected_positions"
      - "R2_Gatekeeping_allocating_positions"
      - "R3_Benefiting_positions"
      - "R4_Institutional_observer_layer_optional"
    guiding_question: |
      How can a persistent regime-level Ω-gradient be made legible as □+Α+Θ+Λ (with Χ priced and Φ drift risk)
      while preventing drift into coercive closure (culprit-hunting, reputational prosecution, sanction/selection coupling)?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Structural injustice as regime-level reproduction of asymmetry"
      description: "A regime in which stable frames (□) and attractor reproduction (Α) sustain persistent Ω-gradients across Θ, with Λ missing corrections and priced/unequal Χ."
    other_relevant_roles:
      - role_label: "R1_Affected_positions"
        function: "Bear higher harm exposure / lower access / higher compliance costs under the regime."
        typical_asymmetries: "Ω(harm, dependence)↑; Χ often priced; low control over □ and timelines."
      - role_label: "R2_Gatekeeping_allocating_positions"
        function: "Applies criteria, distributes access/resources, enforces defaults."
        typical_asymmetries: "Ω(control over □)↑; can proceduralize/deflect via Θ; attribution exposure varies with publicness."
      - role_label: "R3_Benefiting_positions"
        function: "Receive advantage via defaults, inherited access, or lower friction."
        typical_asymmetries: "Lower harm exposure; higher mobility/Χ availability; benefit can be structural without intent."
      - role_label: "R4_Institutional_observer_layer_optional"
        function: "Sets meta-frames, audit rules, record coupling, and publicity."
        typical_asymmetries: "Ω(narrative/record power)↑; amplifies Θ via durable artifacts; high Φ-substitution risk."
    analyst_role:
      description: "Template-level structural analyst; not positioned to certify intent, assign guilt, or prescribe policy/legal enforcement."
      power_position_reflection: "Regime language can be misused to launder authority (to punish) or to excuse avoidable harms; keep outputs unit-bound (system/process), reversible, and explicitly non-authorizing."
    publicity_degree: "institutional"

  frame_vs_variability:
    frame_elements: |
      - Persistent Ω-gradients across roles/positions (harm, access, dependence, liability).
      - Stable allocation frames (□): defaults, criteria, eligibility rules, procedural couplings.
      - Α reproduction: ordinary operations stabilize the distribution pattern (“how things work here”).
      - Θ hardening: path dependence makes later correction costly; early distributions compound.
      - Λ missing corrections: absent audits, absent protection, absent safe complaint channels become load-bearing.
      - Χ is required for legibility: distance/pause prevents collapse into verdict or urgency-as-proof.
    variable_elements: |
      - Embedding/publicness: private/institutional/public/media-amplified contexts change exposure and drift risk.
      - Record coupling and documentation durability (optional but decisive for Θ/Ω amplification).
      - Pricing and availability of Χ: whether appeal/pause/exit is safe or punished.
      - Φ use: production-condition inquiry vs substitution/prosecution (“policy-by-shame”).
      - Σ handling: partial reforms vs Σ-as-verdict demanded as moral proof; iterative vs one-shot.
      - Binding topology (Ψ): which colliding commitments remain (efficiency vs access; risk control vs inclusion) and who controls them.
    unfair_high_M_zones: |
      - R1: where Χ≈0 and predictability/alternatives are structurally constrained, high individual M/blame is unfair.
      - R2: where gatekeepers act within rigid □ with low discretion, person-level guilt totalization is structurally misleading; M shifts to constraint/design holders where present.
      - Any actor pressured into instant closure under Θ/Ω where Φ/Χ are blocked: M ceilings apply (model ceiling_rule).
    misuse_of_system_as_excuse: |
      - “The system did it” used to evade responsibility for avoidable levers (rule design, audit frequency, complaint protections, record/publicity coupling).
      - “No one could have acted differently” asserted without mapping which roles actually control □, timelines, documentation, and repair channels.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors can often perceive unequal outcomes and frictions, but may not perceive the reproduction mechanics:
        how □ defaults + Α routines + Θ compounding + Λ missing corrections sustain Ω without a single culprit.
        Observers may conflate public narratives with production conditions.
      warning_signals_or_alt_info: |
        Stable disparities across cycles; recurring “exceptions” that align with the same groups/positions; complaint channels that do not protect the vulnerable;
        procedural delays that concentrate costs; record artifacts that harden narratives; “urgency-as-proof” demands; drift into person labeling.
      presumed_blind_spots_or_role_confusion: |
        Confusing regime description with moral exoneration or with moral prosecution; missing R4/R2 leverage in responsibility allocation;
        treating benefits/burdens as personal essence; collapsing “structure” into single-cause stories; ignoring Λ as reproduction material.
    coherence:
      official_narratives: |
        “Rules are neutral.” “It’s merit-based.” “If you comply, you succeed.” “There must be a culprit.” “Name and shame is the only lever.”
      visible_enactments: |
        Repeated application of the same defaults and criteria; proceduralization of complaints; audit deferral; selective enforcement;
        public/institutional narratives that harden into durable records; reforms framed as verdict settlement rather than iterative production-change.
      word_deed_coherence_or_breaks: |
        Local coherence can be high within a frame (actors follow procedures), while joint coherence fails at regime level (Ω persists across Θ).
        Coherence breaks when neutrality narratives deny patterned outcomes, or when “injustice” language is used to authorize coercion without IA criteria.
    responsibility:
      central_responsibility_points: |
        - Declare the unit (□): system/process description, not person verdict.
        - Preserve Χ: protect safe pause/appeal/exit; prevent urgency-as-proof and audience coercion.
        - Use Φ for production-conditions: identify which defaults, criteria, and missing corrections reproduce Ω.
        - Allocate responsibility by leverage: highlight who controls □/audits/records (R4/R2) rather than concentrating blame on constrained roles (R1).
        - Prevent downstream coupling into sanction/selection based on regime language alone.
        - Protect D constraints: prohibit shaming/ranking and dehumanizing compression.
      patterns_of_taking_shifting_refusing: |
        Responsibility often shifts onto proximate gatekeepers or affected individuals (culprit-hunting), while constraint design and record/publicity control remain under-scrutinized.
        Conversely, responsibility can be refused via “system inevitability” rhetoric that blocks available mitigations and repair levers.
      consequences_for_affected_and_third_parties: |
        Under Θ, disparities compound; under publicness/records, narratives harden and become difficult to correct.
        Blame-driven closure can add secondary harms (shaming, scapegoating, exclusion) beyond the regime harms themselves.
    power:
      formal_power_distribution: |
        Template-level: varies by embedding. Institutional contexts often centralize control over criteria, documentation, and timelines;
        affected positions typically face higher compliance burdens and lower protection in complaint pathways.
      factual_power_distribution: |
        R4/R2 hold leverage over □ defaults, audits, records, and timeline coupling; R1 bears harm exposure with priced/limited Χ;
        R3 may have high mobility/Χ and low harm exposure. Publicness multiplies exposure without proportional control for affected parties.
      used_alternatives: |
        - Procedural continuation within existing frames (□ persistence) with local accommodations (Σ local patches)
        - Narrative stabilization (Α) via institutional legitimacy stories (“neutral rules”)
        - Recontextualization (Φ) toward audits/production-conditions (sometimes) or toward prosecution (substitution risk)
      unused_or_blocked_alternatives: |
        - Safe and low-cost appeal/pause/exit (Χ) for affected positions
        - Regular audits and correction triggers (Λ reduction) that are resourced and protective
        - Record-limitation/sunset norms to reduce Θ-hardening via durable artifacts
        - Participation of affected positions in defining repair thresholds and acceptable tradeoffs
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: |
        D module remains OFF. Dignity risk is handled structurally: the main risk is secondary harm via shaming/ranking and dehumanizing compression
        when regime description is converted into person-level prosecution or “policy-by-shame.”

  acrpd_submodules_profile:
    A:
      A-I: { band_or_tendency: "n/a (pattern-level)", notes: "No person-level inner-state reading; focus on role/frame literacy and regime-mechanism awareness." }
      A-R: { band_or_tendency: "mixed", notes: "Role confusion risk: gatekeeping framed as personal villainy; affected positions framed as personal failure; designers/record holders overlooked." }
      A-C: { band_or_tendency: "mixed", notes: "Context is generic; concrete institutional topology and complaint protections are underspecified." }
      A-IM: { band_or_tendency: "mixed-to-high", notes: "Impact awareness can be high for outcomes, lower for Λ non-events (missing corrections) and Θ compounding secondary harms." }
      A-P: { band_or_tendency: "mixed-to-high", notes: "Publicness awareness becomes critical where exposure/records are present; otherwise may be backgrounded." }
    C:
      C-S: { band_or_tendency: "mixed", notes: "Social coherence can drift into polarization and scapegoating under closure pressure; repair discourse depends on norms." }
      C-P: { band_or_tendency: "mixed-to-high", notes: "Power differentials are central; risk is pseudo-symmetry narratives and coercive closure under exposure." }
      C-N: { band_or_tendency: "mixed", notes: "Narratives can stabilize legitimacy (Α) or enable production inquiry (Φ); drift risk toward verdict narratives." }
      C-I: { band_or_tendency: "unclear", notes: "Institutional embedding not specified; where present, durable records and procedural coupling can harden Θ." }
    R:
      R-I: { band_or_tendency: "mixed", notes: "Individuals may take responsibility for mitigations while resisting guilt-totalization; over/under-assumption risk." }
      R-S: { band_or_tendency: "mixed", notes: "Can become solidarity/repair or drift into blame campaigns; depends on IA discipline and publicness." }
      R-E: { band_or_tendency: "mixed-to-high", notes: "Ethical responsibility is to keep regime legible without laundering authority or excusing avoidable harms." }
      R-P: { band_or_tendency: "mixed-to-high", notes: "Public responsibility rises with record/publicity control; requires restraint and non-authorizing language." }
    P:
      P-I: { band_or_tendency: "mixed", notes: "Agency is structurally constrained for affected positions; can be expressed via protected complaint channels and collective repair." }
      P-S: { band_or_tendency: "mixed", notes: "Social agency depends on whether actors can protect Χ and sustain Φ inquiry without punishment." }
      P-C: { band_or_tendency: "mixed-to-high", notes: "Meaning-shaping can either dignify (regime clarity) or weaponize (prosecution substitution) structural language." }
      P-PU: { band_or_tendency: "mixed-to-high", notes: "Public amplification can raise IA risk via uncontrolled dynamics and durable records." }
    D:
      D-I: { band_or_tendency: "n/a", notes: "D module off." }
      D-B: { band_or_tendency: "n/a", notes: "D module off." }
      D-R: { band_or_tendency: "n/a", notes: "D module off; primary risk handled structurally (anti-shaming, anti-dehumanizing compression)." }
      D-P: { band_or_tendency: "n/a", notes: "D module off; avoid public person-level dignity claims." }

  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 5–7/10 (pattern-level: strong structural legibility discipline; risk of drift under exposure without explicit safeguards)"
      justification_points:
        - "High A is expressed as explicit □ unit declaration: regime/production conditions, not person essence or guilt."
        - "Λ is treated as load-bearing (missing corrections/protections) rather than noise, increasing explanatory legibility."
        - "Χ is foregrounded as a maturity move (distance against urgency/prosecution), stabilizing A/C under Θ/Ω."
        - "Φ is constrained to production-condition inquiry (audit frames) and flagged for substitution drift under publicness."
        - "Ω/Θ dynamics (exposure + hardening) are explicit, including secondary harm risks from closure and record coupling."
    M_band:
      approx_range_0_to_10: "M ≈ 3–8/10 (role-dependent; higher for □/audit/record holders, lower for priced-Χ affected roles under Θ/Ω)"
      justification_points:
        - "Ceiling rule applies where alternatives≈0 and predictable control is structurally low: affected roles (R1) cannot carry high M."
        - "Responsibility rises for roles that control □ (defaults/criteria), audits/corrections (Λ reduction), documentation/records, and publicness (R4/R2)."
        - "Key lever is protecting Χ (safe complaint/appeal/exit) and preventing downstream coupling into sanction/selection based on regime labels."
        - "If actors use ‘structure’ rhetoric to evade avoidable mitigations (audit deferral, complaint suppression), M increases at those avoidable decision points."
    IA_box:
      transparent:
        fulfilled: "unclear"
        justification: "Template-level regime description is transparent structurally, but a concrete instance requires explicit mapping of □ control, audit frequency, complaint protections, and record/publicity coupling."
      justified:
        fulfilled: "unclear"
        justification: "The analysis is justified as structural legibility and repair-orientation; any coercive closure or enforcement would require protected-good justification not provided at template level."
      time_bound:
        fulfilled: "unclear"
        justification: "Θ is explicitly long-shadow; whether correction processes are time-bounded (review checkpoints, sunsets) is embedding-dependent and unspecified."
      reversible:
        fulfilled: "unclear"
        justification: "Reversibility is a stated constraint for the analysis; in concrete regimes, durable records and enforcement coupling can reduce reversibility unless safeguards are explicitly implemented."
      ia_summary_label: "IA_risk_if_closure_demanded (risk rises under exposure/records; drift into prosecution/selection if Χ is punished and Φ is weaponized)"

  ia_protection:
    transparency_measures: |
      - Declare the unit (□): analysis targets policies/defaults/processes, not persons or group essences.
      - Make production conditions explicit in any concrete application: who controls □, which audits/corrections exist, and where Λ persists.
      - Name Ω gradients: distinguish harm exposure, control over frames/timelines/records, and attribution exposure.
      - Separate observation vs evaluation: document which claims are structural inference vs case material.
    time_bound_measures: |
      - Time-bound correction cycles: defined audit intervals, review checkpoints, and escalation limits.
      - Prevent indefinite “narrative reuse”: sunset norms for records and public claims that would otherwise harden Θ.
      - Treat reforms (Σ) as iterative pilots where appropriate, with scheduled reassessment.
    reversibility_measures: |
      - Protect contestability: safe complaint/appeal/exit (Χ) without retaliation; correction clauses for reinterpretation.
      - Prohibit irreversible downstream coupling: no hiring/firing/sanction/selection logic derived from regime-language alone.
      - Record-limitation: minimize durable person-linkable artifacts; keep regime claims at system level.
    participation_of_affected:
      level: "consulted"
      examples: "Consult affected positions on complaint safety, dignity impacts, record coupling, and what counts as adequate correction thresholds."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Pattern becomes legible: repeated disparities observed; regime description attempted; Χ and Φ inquiry still available; narratives not yet hardened."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 3–7/10 (higher for □/audit/record holders if present)"
      - label: "t1"
        short_description: "Θ-hardening increases: closure demand escalates; audits deferred; Φ contested; records/publicness may start coupling; Χ becomes priced."
        A_band_at_t: "A ≈ 4–7/10"
        M_band_at_t: "M ≈ 4–8/10 (rises for roles enabling delay, record coupling, or complaint suppression)"
      - label: "t2"
        short_description: "Drift risk peak: regime critique collapses into person/prosecution substitution; Χ punished; narratives harden; secondary harms (shaming/exclusion) accrue."
        A_band_at_t: "A ≈ 3–6/10 (depends on whether Χ/Φ are protected)"
        M_band_at_t: "M ≈ 5–8/10 (highest for actors enabling enforcement-by-language and durable record coupling)"
    course_in_words: |
      The scene tends to move from early regime legibility toward closure-demand escalation as Θ and Ω amplify costs, exposure, and frustration.
      Where Χ is protected and Φ remains inquiry-oriented, the trajectory can stabilize as “regime legibility without culprit-hunting.”
      Where publicness/records harden outputs, structural language drifts into prosecution and generates secondary harms.
    responsibility_viability_range: |
      Viability is highest when □ is explicit, Χ is protected, Φ is production-inquiry, and correction cycles are time-bounded and reversible.
      Viability collapses when Σ is demanded as moral proof, when publicness/records harden narratives, and when outputs are operationalized for sanction/selection.

  d_module_optional:
    D_activated: false
    activation_reason: ""
    activation_checklist:
      guardrail_D_default_off_acknowledged: true
      guardrail_no_D_for_purely_clinical_state: true
      guardrail_no_D_as_sanction_or_shaming: true
      guardrail_D_applied_scenically_not_globally: true
    communication_space:
      level: "structural_public"
      justification: "If transmitted, only as structural guidance about regimes, repair cycles, and safeguarding against prosecution drift; no person-level dignity profile."
      red_zones_for_public_D:
        individual_real_person: false
        strong_stigma_risk: false
        if_any_true_public_D_restricted_to_structures_not_persons: false
    focus:
      target: "procedures"
      not_person_value: true
    D_quick_grid:
      level_0_to_3: null
      label: ""
      justification: ""
    D_profile_short_notes:
      D1_self_treatment: { examples: "", trend_band: "", context_notes: "" }
      D2_relational: { examples: "", interpretive_reading: "", structural_context: "" }
      D_public: { examples: "", interpretation: "" }
    red_zone_flags:
      acute_trauma_or_psychosis: false
      extreme_dependency_without_support: false
      strong_public_exposure_of_individual: false
      if_any_true_D_restricted_to: ""
    D_guardrails_check:
      scenic_and_context_bound: true
      no_person_global_labels: true
      documented_and_open_to_critique: true
      not_used_for_clinical_state_as_maturity_indicator: true
      risk_of_shaming_pillory_reflected: true

  open_questions_and_blind_spots:
    unclear_points: |
      - What is the concrete embedding (institutional domain, governance layer), and what is the actual publicness/record coupling?
      - Who concretely controls □ (criteria/defaults), audits/corrections, timelines, and complaint protections?
      - Is Χ (pause/appeal/exit) practically available for affected positions, or socially/institutionally punished?
      - Which mitigations are available (distinguishing structural reproduction from avoidable local co-causes)?
    missing_data_or_perspectives: |
      - Concrete vignette/data showing how the allocation cycle reproduces outcomes and where Λ (missing corrections) occurs.
      - Evidence about downstream coupling (sanction/selection/policy) and whether narratives are reused over time.
      - Affected-position perspectives on dignity impacts and what correction pathways feel protective vs prosecutorial.
    distortion_risks: |
      - Overgeneralizing from template to all inequality situations (abstraction_bias).
      - Collapsing regime analysis into person blame or group essence claims (moralization_bias).
      - Treating “structure” as exoneration device (structure-as-excuse) and missing avoidable levers.
      - Underestimating how records/publicness can weaponize structural language (publicity_context_collapse_risk).

  biases_case_level:
    initial_intuition: |
      “Structural injustice” here functions as a regime frame: it prevents single-culprit closure and keeps attention on production conditions (□+Α+Θ+Λ), while requiring Χ to avoid prosecution drift.
    named_bias_risks:
      - "confirmation_bias"
      - "hindsight_bias"
      - "status_quo_bias"
      - "halo_effect"
      - "moralization_bias"
    counter_reading_outline: |
      Counter-reading: some patterns described as “structural” are driven by a smaller set of decision points with identifiable leverage holders;
      conversely, some “neutral” criteria are active instruments of exclusion. A safe application must map concrete □ control, audit deferrals,
      and complaint suppression before accepting “no culprit” as the right regime framing.

  analyst_reflection:
    self_implication_notes: |
      Regime language can be used both to protect dignity (against scapegoating) and to launder authority (to punish or to excuse).
      This reading therefore keeps the unit explicit (system/process), insists on reversibility and Χ protections, and requires an avoidable-lever check
      before accepting “structural persistence” as the whole story.
    possible_next_steps: |
      - Add one concrete vignette/data slice and map: □ control, Α reproduction loop, Θ compounding points, Λ missing corrections, Χ pricing, Φ treatment, Ω gradients.
      - Specify actual publicness/records and add matching safeguards (sunsets, correction clauses, anti-prosecution coupling).
      - Add explicit if/then criteria for when regime critique becomes IA-relevant coercion (punished Χ, prosecuted Φ, Σ-as-verdict, selection coupling).
      - Add a short checklist distinguishing hard constraints from avoidable design choices (audit frequency, complaint protections, documentation rules).

  transmission_check:
    ready_for_structural_decisions: true
    reasons_if_not: ""

  ah_precision:
    enabled: true
    mode: "auto"
    PH_points_0_to_6: 5
    PH_band: "high"
    PH_checklist:
      PD-1_term_definition: true
      PD-2_scope_boundaries: true
      PD-3_conditions_and_thresholds: true
      PD-4_evidence_linking: false
      PD-5_reversibility_clause: true
      PD-6_language_hygiene: true
    attack_surface_annotations:
      - severity: "high"
        title: "No empirical vignette/data (template-level regime only)"
        target_path: "case.information_basis.quality_and_limits.known_gaps"
        note_type: "evidence_gap"
        message: "Key mechanisms (who controls □, where Λ occurs, how Χ is priced, and how records/publicness operate) remain underspecified without a concrete instance."
        suggested_action: "Add at least one concrete vignette/data slice and explicitly map □ control, Α loop, Θ compounding, Λ absences, Χ availability/pricing, Φ treatment, and Ω gradients."
      - severity: "medium"
        title: "Publicness/record coupling not concretely specified"
        target_path: "case.role_mapping.publicity_degree"
        note_type: "publicity_context_collapse_risk"
        message: "Without a concrete exposure/record level, readers may misapply safeguards or understate IA/D risks from durable artifacts."
        suggested_action: "State actual publicness level (private/semi_public/institutional/public/media_amplified) and whether durable person-linkable records exist."
      - severity: "medium"
        title: "IA-box T/J/TB remain partially undecidable at template level"
        target_path: "case.scores_and_ia.IA_box"
        note_type: "missing_conditions"
        message: "Transparency, justification, and time-boundedness depend on embedding (audit design, protected goods, coercion), which is not given."
