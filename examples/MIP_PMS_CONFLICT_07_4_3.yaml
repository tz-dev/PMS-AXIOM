  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 4–7/10 (pattern-level; varies by domain and whether □ is declared, Χ preserved, and Φ allowed)"
      justification_points:
        - "Awareness is often adequate for the surface options but mixed regarding hidden premises and excluded alternatives (□-blindness risk)."
        - "Coherence can be high within a chosen moral spine while joint coherence is structurally limited by staged Ψ-collisions and forced Σ."
        - "Responsibility quality depends on whether users prevent sorting misuse, keep outputs scene-bound, and assign responsibility to frame/publicity levers."
        - "Power/agency differs by role: R4/R3 hold high leverage (□/publicness), while R1 carries concentrated attribution exposure under Θ."
    M_band:
      approx_range_0_to_10: "M ≈ 3–8/10 (role-dependent; higher for roles controlling □, Θ-compression, publicity/records, and downstream use)"
      justification_points:
        - "Where a role can declare the frame and protect Χ (refusal/delay) but chooses coercive closure, co-responsibility increases."
        - "Where a role operationalizes answers for sorting/selection or reputational prosecution under publicness, responsibility rises sharply."
        - "Where alternatives are structurally near-zero (artificial binary, Θ-compression), individual responsibility ceilings remain lower; design responsibility dominates."
        - "Providing contestability/correction pathways (IA.R) and limiting record coupling are key responsibility levers for safe use."
    IA_box:
      transparent:
        fulfilled: "unclear"
        justification: "Surface options are explicit, but the frame’s hidden premises and excluded alternatives (option space, time, delegation) are often not made transparent."
      justified:
        fulfilled: "unclear"
        justification: "Justification depends on intended use (intuition mapping vs governance sorting). No specific protected-good justification is specified at template level."
      time_bound:
        fulfilled: "unclear"
        justification: "The decision window is time-compressed (Θ), but whether the imposed closure pressure is legitimately time-bounded (rather than leveraged into durable sorting) is domain-dependent."
      reversible:
        fulfilled: "unclear"
        justification: "Within the story, harm is often irreversible; in discourse, Φ-based revision is possible but can be punished under publicness/records. Contestability conditions are not specified."
      ia_summary_label: "IA_risk (forced closure under Θ; χ minimized; publicness/record coupling can collapse contestability)"

  ia_protection:
    transparency_measures: |
      - Declare the frame (□): state purpose (intuition mapping / principle inspection) and exclusions (not a truth/character test).
      - Make premises explicit: what constraints are assumed, what options are artificially excluded, what roles are assigned and why.
      - Separate harm exposure from attribution exposure (Ω): do not treat concentrated blame as moral proof.
    time_bound_measures: |
      - If used in training/governance, time-bound the exercise: defined session limits, no indefinite reuse as a standing sorting device.
      - Add review checkpoints for any downstream use: revisit premises and document when outputs must be discarded or revised.
    reversibility_measures: |
      - Preserve contestability: allow Φ-based reframing and refusal/delay (Χ) without penalty.
      - Prohibit irreversible downstream coupling: no hiring/firing/sanction decisions based on dilemma answers; avoid durable-record weaponization.
    participation_of_affected:
      level: "consulted"
      examples: "In policy/governance uses, consult affected stakeholders on dignity impacts, publicity risks, and whether the framing dehumanizes or misassigns responsibility."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Private/classroom use: dilemma presented as intuition map; □ declared; Χ and Φ remain available; low record coupling."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 3–6/10 (higher for facilitators/instructors who can preserve Χ and limit misuse)"
      - label: "t1"
        short_description: "Institutional/policy discourse: dilemma used as argument template; publicity increases; Φ nuance starts to be treated as evasion; record coupling begins."
        A_band_at_t: "A ≈ 4–6/10"
        M_band_at_t: "M ≈ 4–8/10 (rises for institutions/platforms controlling records and downstream framing)"
      - label: "t2"
        short_description: "Media-amplified sorting: answers become reputational signals; shaming/ranking and dehumanizing compression rise; Θ-hardening via durable records; Χ punished."
        A_band_at_t: "A ≈ 3–6/10 (depends on guardrails and resistance to coercive closure)"
        M_band_at_t: "M ≈ 5–9/10 (highest for actors enabling sorting/prosecution and irreversible coupling)"
    course_in_words: |
      The pattern can move from reflective use (□ declared, Χ preserved) into rhetorical forced closure (Σ-as-proof) as publicness and records grow. Where reframing
      is punished and refusal is delegitimized, contestability collapses and dignity risks rise; the dilemma becomes a sorting/prosecution device rather than a lens.
    responsibility_viability_range: |
      Viability is highest when □ is declared, Χ is protected, Φ is permitted, and outputs are explicitly non-identitarian and non-operational for selection.
      Viability collapses when answers are operationalized for sorting/sanctioning and when publicness/records harden Θ and punish revision.

