  information_basis:
    primary_material: |
      PMS case YAML (structural source):
      - schema_version: PMS_case_v1.0
      - case_id: PMS_CONFLICT_07_4_3
      - case_label: trolley_dilemmas_forced_choice_under_time_and_asymmetry
      - title: Trolley dilemmas (forced-choice moral closure under Θ/Ω)
      - overlay: CONFLICT
      - scene_packet: TROLLEY_GENERIC_01
      This MIPractice file is a template-level re-reading of the PMS material.
    secondary_material: ""
    assumptions_and_inferences: |
      - Pattern-level structural reading only (no concrete transcript, institution, or real-person case material provided).
      - The trolley form is treated as a closure device: a high-control □ that compresses Θ and amplifies Ω while minimizing Χ.
      - The IA-box (T/J/TB/R) is treated as a structural legitimacy check for imposed closure: whether forced decision pressure is transparent,
        justified by protected goods, time-bounded without indefinite leverage, and reversible in the sense of contestability/correction pathways.
      - Responsibility (M) is role- and constraint-dependent; no person-level attribution is intended. Frame-design and publicity/record coupling
        are treated as potentially higher-leverage responsibility sites than the “switch operator” role inside the dilemma.
    quality_and_limits:
      coverage_estimate: "medium"
      reliability_estimate: "medium"
      known_gaps:
        - "No empirical vignette/transcript; thought-experiment template only."
        - "Domain context unspecified (classroom vs policy vs AI safety vs media), so publicity and enforcement levers are underspecified."
        - "No specification of who controls frame design, time pressure, and whether alternatives exist outside the binary."
        - "No specification of downstream usage (sorting/selection, sanctioning, reputational prosecution) beyond structural risk."
      main_bias_risks_here:
        - "frame_bias (treating the forced binary as reality rather than as a designed □)"
        - "selection_bias (overgeneralizing from canonical dilemma form to real praxis)"
        - "hindsight_bias (treating Θ-hardening via records/publicness as inevitable rather than contingent)"
        - "moralization_bias (drifting from structure into virtue/blame narratives)"

  snapshot:
    short_case_description: |
      A decision-maker is placed in a framed scenario where every available action causes harm. The frame forces a binary choice under severe
      time pressure (Θ-compression) and salient asymmetry in who is harmed and who bears responsibility (Ω). Structurally, the trolley form
      functions as a closure engine: it demands a verdict-like Σ output while minimizing stop-capability (Χ) and inviting person-sorting and
      shaming under publicness or record coupling.
    central_actors_and_roles:
      - "R1_Decision_maker_switch_operator"
      - "R2_Affected_parties"
      - "R3_Observers_evaluators"
      - "R4_Frame_designer_optional"
    guiding_question: |
      Under what conditions can trolley-style framing remain a legitimate structural tool (for mapping principles or testing intuitions) without
      collapsing into IA-risk (non-transparent, unjustified, irreversible closure pressure) and dignity risk (shaming, ranking, dehumanizing compression),
      especially under publicity/records?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Trolley dilemma as forced-closure device"
      description: "A framed forced-choice configuration that compresses Θ, amplifies Ω, minimizes Χ, and demands Σ as verdict under Ψ-collisions."
    other_relevant_roles:
      - role_label: "R1_Decision_maker_switch_operator"
        function: "Carries forced-choice burden; asked to output a single settlement under Θ pressure."
        typical_asymmetries: "High attribution exposure (Ω↑) with structurally minimized deliberation/Χ; downstream identity-binding risk via Ψ."
      - role_label: "R2_Affected_parties"
        function: "Bear harm outcomes; often represented as anonymous units inside □."
        typical_asymmetries: "High harm exposure; near-zero control over frame (Ω↑, Χ≈0); D-risk via dehumanizing compression."
      - role_label: "R3_Observers_evaluators"
        function: "Convert outputs into reputational/normative judgments; can amplify exposure."
        typical_asymmetries: "Narrative/meaning power (Ω control) with low direct harm exposure; can harden Θ via records/publicness."
      - role_label: "R4_Frame_designer_optional"
        function: "Defines option space and constraints; can tune Θ-compression and what counts as 'available' action."
        typical_asymmetries: "Controls □ and closure pressure; can externalize responsibility onto R1 while remaining insulated."
    analyst_role:
      description: "Template-level structural analyst; not positioned to sanction, certify, select, or advise policy."
      power_position_reflection: "Model language can become sorting leverage; keep outputs structural, reversible, and explicitly non-person-evaluative."
    publicity_degree: "semi_public"

  frame_vs_variability:
    frame_elements: |
      - Forced binary choice under Θ-compression (seconds/minutes) with harm unavoidable (Λ as constitutive non-event: no clean option).
      - Ω gradients: asymmetric harm exposure (R2) and asymmetric attribution exposure (R1); meaning-power gradients (R3); design-power (R4).
      - Σ demanded as a single verdict-like output; Ψ collisions between bindings (principle vs outcome) are staged rather than resolved.
      - Χ is structurally minimized by urgency; Φ is needed to reopen premises but may be punished as "evasion" under publicness.
      - D0 untouched; dignity risk handled structurally (anti-shaming, anti-ranking, anti-dehumanizing compression).
    variable_elements: |
      - Domain and intended use: classroom intuition mapping vs policy discourse vs AI safety governance vs media/political rhetoric.
      - Publicity/record coupling: private reflection vs institutional audit vs media-amplified sorting and reputational prosecution.
      - Whether the frame is explicitly declared as a device (□ declared) vs presented as moral truth generator.
      - Whether additional options exist (third options, delay, inquiry, delegation, refusal) but are excluded by □.
      - Whether post-hoc contestability and correction pathways exist (R in the IA sense) vs irreversible sorting.
    unfair_high_M_zones: |
      - R2 (affected parties) as “moral units”: unfair and dignity-risky; they are harmed, not responsible for frame design.
      - R1 under severe Θ-compression with artificially reduced alternatives: high personal M would be unfair if the frame was imposed.
      - Contexts where “refusal to answer” is punished or used for sanction: χ-pricing collapses alternatives and inflates blame.
    misuse_of_system_as_excuse: |
      - "It's just a thought experiment" used to ignore dignity risks and sorting misuse under publicness.
      - "You must choose now" used as an enforcement move to block Φ (premise inspection) and deny contestability.
      - "The answer reveals who you are" used to convert a scene-bound settlement into a person label or selection criterion.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors can often perceive the dilemma’s surface options clearly, but frequently have partial awareness of how the □ is designed and what is excluded
        (hidden premises, missing third options, missing time). Observers may treat the frame as self-evident, collapsing alternative readings.
      warning_signals_or_alt_info: |
        Strong urgency pressure; insistence on binary output; reframing punished as evasion; outputs used for sorting; counting logic overriding dignity language;
        durable-record coupling of answers; moral ranking talk (“good people choose X”).
      presumed_blind_spots_or_role_confusion: |
        Confusing frame-validity with moral truth; treating refusal/Χ as immorality; confusing public conviction with justification; confusing role outputs with
        identity; ignoring R4 frame-design responsibility and R3 narrative power.
    coherence:
      official_narratives: |
        "You must choose." "Minimize harm." "Do not kill." "Doing nothing is a choice." "The right answer proves character."
      visible_enactments: |
        Rapid forced decision; public argument templates; repeated cultural reuse as a canonical test; reputational reactions; rhetorical weaponization in discourse;
        suppression of Φ (premise inspection) by urgency/standing pressure.
      word_deed_coherence_or_breaks: |
        Local coherence can be high inside a chosen moral spine, while joint coherence remains structurally non-viable due to staged Ψ collisions. Coherence breaks
        when a Σ output is treated as moral proof or as sorting authority rather than as a scene-bound settlement.
    responsibility:
      central_responsibility_points: |
        - Declaring the frame (□): state what the dilemma is for and what it cannot settle.
        - Preserving Χ: protect refusal/delay as legitimate stop-capability; do not punish deliberation.
        - Enabling Φ: allow premise inspection and option-space expansion without treating it as evasion.
        - Preventing sorting misuse: prohibit using answers for hire/fire/sanction/ranking; keep outputs non-identitarian.
        - Assigning responsibility to design/publicity levers: name R4 (frame design) and R3 (public meaning-power) as high-leverage responsibility sites.
      patterns_of_taking_shifting_refusing: |
        Responsibility often shifts onto R1 (“your answer proves you”), while frame-design power (R4) and narrative power (R3) remain unexamined. It can also drift
        into moral theater: producing conviction signals instead of preserving contestability and dignity constraints.
      consequences_for_affected_and_third_parties: |
        Dignity risk rises when affected parties are reduced to units and when answers become reputational handles. Publicness can harden Θ: revisions become costly,
        and discourse shifts from inquiry to prosecution. Structural learning is crowded out by forced Σ verdict dynamics.
    power:
      formal_power_distribution: |
        Domain-dependent. In institutional or media-amplified settings, moderators, evaluators, or platforms can enforce the binary and amplify exposure. In classroom
        contexts, instructors may set the coercion level. In governance contexts, organizations can operationalize dilemma answers into policy or selection.
      factual_power_distribution: |
        R4 controls □ and Θ-compression; R3 controls narrative framing and publicity; R1 carries concentrated attribution exposure; R2 carries harm exposure with low control.
      used_alternatives: |
        - Outputting a binary choice (Σ) under urgency
        - Public argumentation based on canonical templates
        - Moral standing moves (“this choice proves X”)
      unused_or_blocked_alternatives: |
        - Expanding option space (Φ) beyond the forced binary
        - Allowing delay/refusal (Χ) without penalty
        - Separating thought experiment use from sorting/selection uses
        - Adding contestability and correction pathways (R in IA sense) for any downstream use
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: |
        D module remains OFF. Dignity risk is handled structurally: primary risks are dehumanizing compression of R2 into units, shaming/ranking of R1, and
        reputational prosecution under publicness/records.

