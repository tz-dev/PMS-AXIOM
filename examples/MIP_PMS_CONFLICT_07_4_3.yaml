  open_questions_and_blind_spots:
    unclear_points: |
      - Intended domain and use: reflection tool, rhetoric device, governance artifact, or selection/sorting instrument?
      - Publicity and record coupling: who records, who amplifies, and what downstream coupling exists?
      - Who controls □ and Θ-compression in the real setting (R4-like roles), and is Χ (refusal/delay) practically protected?
    missing_data_or_perspectives: |
      - Concrete example of how a dilemma question is posed, by whom, under what incentives, and how dissent/refusal is treated.
      - Evidence of whether the dilemma is used for sorting/sanctioning or kept as a declared thought experiment.
      - Counter-example where explicit □ declaration and Χ protection prevented moralization and preserved contestability under publicness.
    distortion_risks: |
      - Overgeneralizing from designed binary frames to real praxis (frame_bias).
      - Moralization drift: treating outputs as character evidence or moral proof rather than scene-bound settlements.
      - Underestimating tragedy clause: some harm collisions remain even with high maturity; do not equate tragedy with IA.

  biases_case_level:
    initial_intuition: |
      The trolley form is less an ethics solver than a closure engine: it produces a verdict-like output under urgency and asymmetry, inviting sorting misuse under publicness.
    named_bias_risks:
      - "confirmation_bias"
      - "hindsight_bias"
      - "status_quo_bias"
      - "halo_effect"
      - "moralization_bias"
    counter_reading_outline: |
      Counter-reading: trolley dilemmas can function as legitimate pedagogical devices if their □ is explicitly declared, if refusal/delay (Χ) is protected, and if
      outputs are strictly non-operational (no sorting/sanction). In such uses, the frame supports Φ (premise inspection) and can increase humility rather than
      produce coercive closure. The decisive variable is not the dilemma itself but its embedding: publicity, record coupling, and downstream operationalization.

  analyst_reflection:
    self_implication_notes: |
      Describing trolley dilemmas as “closure engines” can be misused to delegitimize genuine moral deliberation or accountability claims. This file therefore treats
      the diagnosis as conditional: the risk arises when urgency, publicness, and sorting incentives convert Σ into verdict theater and punish Φ and Χ.
    possible_next_steps: |
      - Add a concrete vignette of use (classroom / governance / media) and map who controls □, Θ, and record coupling.
      - Specify intended domain and out-of-scope uses; re-check IA box T/J/TB/R with real contestability conditions.
      - Add 1–2 counter-examples of safe embedding (declared □, protected Χ, no operationalization) vs unsafe embedding (sorting/prosecution).

