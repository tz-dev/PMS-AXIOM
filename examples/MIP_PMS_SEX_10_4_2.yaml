        note_type: "publicity_context_collapse_risk"
        message: "Publicness/records can steepen Ω and harden Θ; safeguards differ by publicity level and are not instantiated here."
        suggested_action: "Specify publicity/records coupling and add structure-only transmission safeguards accordingly."
