        action_type: "separate_observation_vs_evaluation"
        instruction: "Add one concrete vignette and separate observed □/Ω/Λ/Χ events from laundering interpretation."
        linked_attack_ref: "0"
        expected_effect: "PH+1 (PD-4 stronger); IA-box more decidable; scope-leak risk down"
      - severity: "medium"
        action_type: "add_scope_statement"
