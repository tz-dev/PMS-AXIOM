      D_language_rules_applied: true
    D_public_communication:
      communication_spaces_differentiated: true
      red_zones_respected: true

  information_basis:
    primary_material: |
      PMS case YAML (structural source):
      - schema_version: PMS_case_v1.0
      - case_id: PMS_SEX_10_4_2
      - case_label: consent_laundering_structural_invalidity
      - title: Consent Laundering
      - overlay: SEX
      - scene: consent discourse used as legitimacy token while carrier conditions (□/Ω/Θ/Χ/Ψ) are weakened
      - reduced signature: □(consent-as-token) ∘ Ω ∘ Θ ∘ (Λ as steering) ∘ Χ↓ ∘ Ψ leak
      - drift present: true (Consent laundering)
    secondary_material: ""
    assumptions_and_inferences: |
      - Template-level reading only (no identifiable persons/institutions; no concrete vignette).
      - No prescriptive sexual guidance; analysis stays at configuration-validity / governance level.
      - “Consent laundering” is treated as a configuration drift mechanism: consent-talk substitutes for carrier conditions.
      - Responsibility attribution (M) is leverage-dependent: higher where channel control and definition-power sit; lower where alternatives are constrained under Ω.
      - Primary IA corridor: consent-as-token (□) + Ω masking + Χ pricing + Θ accumulation + Ψ leak; Λ non-events become structurally active.
    quality_and_limits:
      coverage_estimate: "medium"
      reliability_estimate: "medium"
      known_gaps:
        - "No concrete scene/vignette; who controls pace/access and what is priced remains parameterized."
        - "Norm frame for consent discourse is not specified (professional/legal/cultural)."
        - "Publicness/records coupling is optional in the PMS case and not instantiated here."
        - "No explicit Σ repair cadence (TB) is instantiated; depends on embedding."
      main_bias_risks_here:
        - "abstraction_bias (mapping too broadly to heterogeneous situations)"
        - "negativity_bias (treating consent discourse as laundering by default)"
        - "hindsight_bias (treating later harm as necessarily foreseeable at t0)"
        - "scope_leakage_risk (sliding from configuration drift into person judgement)"
        - "norm_frame_bias (assuming one consent norm set without stating it)"

  snapshot:
    short_case_description: |
      A sexual interaction (or repeated episodes) features prominent consent language (affirmations/check-ins/disclaimers).
      The pattern risk is that consent-talk is used as a legitimacy token (□) while key carrier conditions—regulable asymmetry (Ω), temporality realism (Θ), operative stop-capability (Χ), and no covert binding/meaning demands (Ψ)—are weakened or bypassed. The analysis tracks how Λ non-events (missing pause/verification/repair) and Α ritualization can stabilize scripts that mask Ω and harden Θ.
    central_actors_and_roles:
      - "R1_leverage_position"
      - "R2_exposure_position"
      - "R3_audience_optional"
    guiding_question: |
      Under which structural conditions does consent language function as configuration-validity support, and under which conditions does it function as laundering—i.e., as a substitute that masks Ω gradients, prices Χ, denies Θ accumulation, and permits Ψ leak?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Consent laundering as structural drift (consent-as-token vs carrier conditions)"
      description: |
        A structural pattern where consent discourse becomes a closure token (□) that substitutes for explicit framing, regulable asymmetry (Ω), temporality realism (Θ), operative stop-capability (Χ), and binding discipline (Ψ). Drift risk increases when Λ non-events (missed pauses/renegotiation/repair) become steering, and repeated rituals (Α) stabilize scripts without Σ integration.
    other_relevant_roles:
      - role_label: "R1_leverage_position"
        function: "Controls pace/access/escalation; can make frames explicit and keep Χ operative."
        typical_asymmetries: "Ω↑ interactional control; lower immediate cost; higher definition power"
      - role_label: "R2_exposure_position"
        function: "Carries higher bodily/relational/reputational/temporal exposure; stopping may be costly."
        typical_asymmetries: "Ω↑ exposure/downside; constrained alternatives; higher Θ sensitivity"
      - role_label: "R3_audience_optional"
        function: "Visibility/documentation/normative comparison layer that can harden narratives."
        typical_asymmetries: "High interpretive power, low direct cost; can amplify Ω and accelerate Θ consolidation"
    analyst_role:
      description: "Template-level structural analyst; not adjudicating legal guilt/intent; not prescribing behavior."
      power_position_reflection: |
        In a high-stakes domain, analyst language can become tribunal logic or permission logic. This reading stays structure-only, role-bound, correction-ready, and avoids person-level attribution. Misuse (shaming/exposure/absolution logic) is treated as an IA/D artifact risk.
    publicity_degree: "variable (parameterized)"

  frame_vs_variability:
    frame_elements: |
      - Protected constraint: no person evaluation, no intent attribution, no moral ranking; no legal/forensic determinations.
      - Consent is treated as configuration-validity (carrier conditions), not utterance proof or absolution token.
      - D0 is untouchable; D module remains OFF; dignity is protected structurally via anti-shaming and scene-bound language.
      - IA-box is a structural check (T/J/TB/R), not a verdict about persons.
    variable_elements: |
      - Embedding: one-off vs repeated episodes; relationship vs institutional role context.
      - Consent discourse style: explicit check-ins vs disclaimers/ritual scripts vs “policy box-checking.”
      - Channel control: who can pause/stop/renegotiate/exit; what is socially priced; who defines “normal.”
      - Publicness/records coupling: private vs institutional documentation vs public narration/media amplification.
      - Σ pathways: whether integration/repair windows exist and are safe to invoke.
    unfair_high_M_zones: |
      - Where R2 alternatives are constrained and stopping/hesitation (Χ/Λ) is priced or punished, high individual M for “not stopping” is structurally unfair (ceiling applies).
      - Where consent rituals are culturally/institutionally imposed and presented as sufficient, assigning sole responsibility to individuals ignores structural co-causes (system axiom).
      - Where publicness/records amplify Θ and raise reputational stakes, simplistic “token consent = full validity” readings invalidate fair responsibility attribution.
    misuse_of_system_as_excuse: |
      - “Consent was said, therefore everything is valid” used as blanket shield while Χ is non-operative in practice.
      - “We did the ritual/check-in” used to avoid renegotiation, repair, or Ω naming.
      - “It’s just a local scene” used to deny Θ realism (after-effects/accumulation) while scripts (Α) harden.
      - “Non-binding” story used while Ψ-relevant legitimacy/meaning stakes are imposed covertly.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors may recognize “consent language” as present and socially required, yet not recognize that validity depends on carrier conditions (□ explicitness, Ω regulability, Θ realism, Λ tolerance, operative Χ, and Ψ discipline). Under ∇ urgency, attention narrows to utterances and rituals rather than the structural conditions they are meant to secure.
      warning_signals_or_alt_info: |
        Consent invoked to close questions; avoidance of Ω naming; “you can stop anytime” rhetoric paired with subtle penalties; repetition of rituals (Α) without structural change; Φ reframing of discomfort as misunderstanding; missing verification/repair steps (Λ) after discomfort.
      presumed_blind_spots_or_role_confusion: |
        Confusing ritual compliance with validity; treating Λ (pause/withdrawal/hesitation) as illegible or disruptive; denying Ω gradients via pseudo-symmetry; treating Θ as resettable; importing Ψ stakes (legitimacy/identity/absolution) covertly under a “non-binding” frame.
    coherence:
      official_narratives: |
        “We have consent.” “We checked in.” “Boundaries were respected.” “You can stop anytime.”
        (Optional institutional variant) “Policy boxes checked, therefore valid.”
      visible_enactments: |
        Consent discourse is prominent; negotiation may remain shallow; stopping/pausing is costly or socially discouraged; renegotiation/repair is deferred; Φ reframing smooths tension without interface change; scripts (Α) stabilize and reduce alternative moves over time.
      word_deed_coherence_or_breaks: |
        Coherence breaks when consent is used as a closure token while Ω remains masked, Χ is priced, Λ signals trigger pressure, Θ accumulation is denied, or Ψ stakes enter covertly. High narrative coherence (“valid consent”) can coexist with low configuration validity.
    responsibility:
      central_responsibility_points: |
        - Keep consent as carrier-condition practice: make □ explicit beyond token language.
        - Keep Χ operative: stopping/pausing and meta-position must be practically available without punishment.
        - Name/regulate Ω: treat asymmetry as managed gradient, not denied pseudo-symmetry.
        - Treat Λ as tolerable: missing pauses/verification/repair are not “noise” but validity-relevant.
        - Prevent Ψ leak: no covert legitimacy/binding demands under “non-binding” stories.
        - Treat Θ as real: after-effects and accumulation matter; avoid local reset narratives.
      patterns_of_taking_shifting_refusing: |
        Responsibility is laundered into ritual logic (“we asked, therefore valid”) while carrier conditions are ignored. Alternatively, responsibility is shifted onto the higher-exposure role for not stopping/clarifying despite priced Χ. Institutional layers may shift responsibility into box-checking while lived practice remains unchanged.
      consequences_for_affected_and_third_parties: |
        When laundering stabilizes, scripts (Α) harden; Θ accumulation raises later exit costs; ambiguity becomes irreversible narrative. Third parties may adopt harmful heuristics (“consent words = always valid”) or absolution/tribunal dynamics, increasing IA and public dignity risks.
    power:
      formal_power_distribution: |
        Variable: may be role authority, dependency, social standing, or situational control (space/access/pacing). Formal authority is not required for strong Ω.
      factual_power_distribution: |
        Power concentrates in channel control: who sets pace, who defines “normal,” who can reframe (Φ) credibly, who can penalize pauses, and who controls publicness/records. Ω steepens when exit is costly and Θ consequences accumulate.
      used_alternatives: |
        - Relying on consent rituals to reduce immediate conflict.
        - Avoiding renegotiation to prevent escalation or standing loss.
        - Using Φ reframing to smooth discomfort without interface change.
        - Following stabilized scripts (Α) once “consent” is declared.
      unused_or_blocked_alternatives: |
        - Making □ explicit beyond token talk (clear stopping semantics; what counts as boundary signals).
        - Protecting low-cost pause/renegotiation windows (Χ protection).
        - Minimal Σ integration steps after discomfort (verification/repair/pace adjustment).
        - Time-bounded review (TB) in repeated episodes (explicit revisit checkpoints).
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: |
        D module remains OFF. D risk is handled structurally: prevent shaming/tribunal drift and avoid any person-level dignity profiling; keep the reading reversible and scene-bound.

  acrpd_submodules_profile:
    A:
      A-I: { band_or_tendency: "n/a (pattern-level)", notes: "No inner-state claims; awareness treated as recognition of carrier conditions, not psychology." }
      A-R: { band_or_tendency: "mixed", notes: "Role awareness can fail when pseudo-symmetry rhetoric masks Ω and when ritual compliance replaces explicit role/leverage recognition." }
      A-C: { band_or_tendency: "mixed", notes: "Context awareness depends on whether □ can tolerate naming Ω/Λ/Χ and whether renegotiation is structurally safe." }
      A-IM: { band_or_tendency: "mixed-to-low", notes: "Impact across Θ (after-effects/accumulation) is often underweighted when consent is framed as momentary and final." }
      A-P: { band_or_tendency: "variable", notes: "If publicness/records exist, awareness of amplification and Θ hardening becomes central; otherwise often underweighted." }
    C:
      C-S: { band_or_tendency: "mixed", notes: "Social coherence can be maintained via ritual consent discourse even when carrier conditions break." }
      C-P: { band_or_tendency: "mixed-to-low", notes: "Power coherence breaks when Ω is masked and Χ is priced while discourse asserts operativity." }
      C-N: { band_or_tendency: "mixed-to-high", notes: "Narratives can be coherent ('we had consent') while configuration validity is not met." }
      C-I: { band_or_tendency: "variable", notes: "Institutional box-checking can show high coherence while lived Χ/Ω regulation remains weak." }
    R:
      R-I: { band_or_tendency: "mixed", notes: "Individual responsibility is leverage-dependent; ceilings apply when alternatives are constrained and Χ is priced." }
      R-S: { band_or_tendency: "mixed", notes: "Social responsibility includes preventing absolution/tribunal misuse and keeping language correction-ready." }
      R-E: { band_or_tendency: "mixed", notes: "Ethical responsibility hinges on refusing token logic and preserving carrier conditions; avoid permission/absolution uses." }
      R-P: { band_or_tendency: "variable", notes: "Public responsibility rises sharply with publicness/records; high misuse risk requires strict restraint." }
    P:
      P-I: { band_or_tendency: "n/a (pattern-level)", notes: "Agency treated structurally (alternatives/leverage), not clinically." }
      P-S: { band_or_tendency: "mixed", notes: "Interactional control (pace/access/definition) is central; token consent can function as power stabilization." }
      P-C: { band_or_tendency: "mixed", notes: "Meaning control via □/Φ can be power; Ψ leak is a meaning-power mechanism." }
      P-PU: { band_or_tendency: "variable", notes: "Publicness/records can create escalation risk and Θ hardening; avoid public person attribution." }
    D:
      D-I: { band_or_tendency: "n/a", notes: "D module off." }
      D-B: { band_or_tendency: "n/a", notes: "D module off." }
      D-R: { band_or_tendency: "n/a", notes: "D module off; dignity protected via anti-shaming and operative Χ requirement." }
      D-P: { band_or_tendency: "n/a", notes: "D module off; strict caution for any public transmission." }

  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 4–7/10 (pattern-level: awareness may be high about ritual consent talk, but mixed about the carrier conditions—□ beyond token use, Ω masking, Θ realism, Λ tolerance, and operative Χ)."
      justification_points:
        - "A rises when actors treat consent as carrier-condition practice (□/Ω/Θ/Λ/Χ), not as token closure."
        - "A drops when Ω gradients are masked via pseudo-symmetry and when Λ non-events cannot be named."
        - "A drops when Θ is framed as locally resettable despite repetition and accumulation."
        - "A rises when Χ (pause/stop/renegotiation) is practically protected and socially tolerable."
        - "A drops when Ψ stakes (legitimacy/absolution/identity meaning) enter covertly under a non-binding narrative."
    M_band:
      approx_range_0_to_10: "M ≈ 3–7/10 (leverage-dependent; higher where pace/access/definition channels are controlled and consent is used as token; lower where alternatives are constrained and Χ is priced)."
      justification_points:
        - "Responsibility rises with channel control: who can make □ explicit, slow pace, accept Λ, and keep Χ non-punitive."
        - "Where R2 alternatives are constrained and Χ is priced, individual M for 'not stopping/renegotiating' is capped (ceiling rule)."
        - "M rises where Ω gradients are recognized yet still masked via consent-token rhetoric."
        - "M rises where Θ accumulation is foreseeable (repetition, documentation, reputational stakes) yet local reset narratives persist."
        - "Public/institutional layers carry higher M where they incentivize box-checking, absolution logic, or exposure dynamics."
    IA_box:
      transparent:
        fulfilled: "partial"
        justification: "Consent discourse may be explicit, but the underlying Ω/Χ conditions are often left opaque or rhetorically bypassed."
      justified:
        fulfilled: "unclear"
        justification: "Asymmetry may be legitimate if explicitly regulated and Χ is operative; token logic prevents assessing justification at template level."
      time_bound:
        fulfilled: "unclear"
        justification: "Θ accumulation is acknowledged, but no TB cadence is instantiated; depends on whether repeated episodes include review checkpoints."
      reversible:
        fulfilled: "partial"
        justification: "Reversibility hinges on operative Χ; laundering corridors explicitly include Χ pricing and ritual stabilization that can shrink reversibility."
      ia_summary_label: "IA_risk_consent_laundering (token □ + Ω masking + Λ-as-steering + Χ priced + Θ accumulation + Ψ leak corridor)"

  ia_protection:
    transparency_measures: |
      - Define laundering explicitly: consent-as-token vs consent-as-carrier-condition practice.
      - Map Ω gradients (access/exposure/dependency/definition power) without moralization.
      - Specify what counts as stopping/pausing/renegotiation (Χ) and what counts as Λ events (non-events as signals).
      - Flag drift markers: pseudo-symmetry, Λ-as-steering, Χ pricing, Θ local reset narratives, Ψ leak.
    time_bound_measures: |
      - In repeated episodes: install TB review checkpoints to revisit □ clarity and Χ operativity after N cycles/time windows.
      - Treat repeated ritualization without structural change (Α) as TB-trigger: require explicit re-framing rather than assumed closure.
    reversibility_measures: |
      - Protect Χ: pause/stop/renegotiation must be practically available without punishment; preserve meta-position.
      - Require minimal Σ steps after discomfort: verification/repair/pace adjustment; no Φ-only smoothing as substitute.
      - If publicness/records exist: keep documentation structure-only and correction-ready; prevent amplification dynamics.
    participation_of_affected:
      level: "consulted"
      examples: "Consult higher-exposure roles on real Χ pricing and feasible renegotiation; incorporate into □/Σ safeguards where applicable."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Initial scene: consent discourse establishes closure pressure; carrier conditions still adjustable if □/Χ are made explicit."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 3–6/10"
      - label: "t1"
        short_description: "Mid-scene/early aftermath: consent token is used to bypass questions; Λ verification/repair is skipped; Φ reframing smooths tension."
        A_band_at_t: "A ≈ 4–6/10"
        M_band_at_t: "M ≈ 4–7/10"
      - label: "t2"
        short_description: "Repetition: Α ritualization stabilizes scripts; Θ accumulation raises exit costs; Χ becomes priced; Ω masking and Ψ leak harden."
        A_band_at_t: "A ≈ 4–6/10 (depends on safeguards)"
        M_band_at_t: "M ≈ 4–7/10 (highest where control persists)"
    course_in_words: |
      The pattern starts with consent discourse that can function as legitimate clarification, but under ∇ urgency it becomes a closure token.
      When Λ events (pause/verification/repair) are skipped and Φ-only smoothing substitutes for Σ integration, scripts stabilize (Α) and Θ costs accumulate.
      Over time, stopping/renegotiation (Χ) becomes priced and consent language increasingly launders Ω and Ψ stakes rather than securing validity.
    responsibility_viability_range: |
      Viability is highest when consent talk remains tied to carrier conditions: explicit □, regulable Ω, tolerable Λ, operative Χ, and reachable Σ (no Ψ leak).
      Viability collapses when token logic masks Ω, prices Χ, denies Θ accumulation, and allows covert binding/meaning demands.

