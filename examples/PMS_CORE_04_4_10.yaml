        why_plausible_here: ""
    added_visibility_vs_pms_core: "Not applicable. PMS core is sufficient; no overlay applied."

  drift_classification:
    drift_present: false
    drift_label: ""
    minimal_drift_signature: ""
    observable_markers:
      - "No drift classified at PMS-core level."

  cost_and_exposure:
    omega_exposure_gradients: >
      Responsibility often flows down Ω gradients: exposed roles carry repair, blame, or workload,
      while allocating roles retain decision power and narrative control. Contest capacity over
      assignments and resource alignment is uneven under Ω.
    theta_time_costs_lock_in: >
      Responsibility becomes sticky through Θ: records, audits, contracts, and narratives create lock-in.
      Once formalized (Σ→Ψ), revision is costly; delays and missed handovers compound burdens and close
      repair windows.
    lambda_residue_load: >
      High Λ load is common: multi-factor causality, incomplete evidence, unclear handovers, and delayed
      signals sustain underdetermination even when immediate coordination demands assignment.

  rational_response_envelope:
    structurally_rational_behaviors:
      - "Declare the operative frame (□): duty type (legal/institutional/care/operational) and decision purpose (repair/coordination/prevention)."
      - "Make Ω explicit: who assigns/enforces, who bears exposure, who can contest; check for cost-dumping gradients."
      - "Make Θ explicit: horizon, lag/accumulation, handover points, repair window, and what is already locked-in."
      - "Preserve Λ explicitly (missing handovers/evidence/repair signals) instead of forcing premature closure."
      - "Track Φ when 'responsibility' changes meaning across frames (cause vs liability vs capability vs authority vs duty)."
      - "Use Σ to integrate distributed responsibility (layered duties/shared causality/resource alignment) before hardening into Ψ."
      - "Apply Χ to resist coercive blame fusion under Ω; keep reversibility live unless binding is legitimately warranted."

  dignity_in_practice:
    D_stress_test_included: true
    risk_point: >
      Responsibility-talk becomes humiliation or coercive closure under asymmetry: 'accountability'
      is used to dump costs, foreclose contest, or convert provisional assignment into irreversible
      person claims.
    structural_indicator: >
      Ψ-hardening without Χ; Λ suppressed; Φ ignored; alternative Σ integrations disallowed;
      costs externalized down Ω gradients; reversibility window treated as closed by assertion.
    validity_reminder: >
      If used for shaming, ranking, coercion, or irreversible person claims, this violates PMS entry conditions.

  reader_guard:
    not_claimed:
      - "No moral ranking or person-level worth judgement via responsibility language."
      - "No single-cause reduction of responsibility in multi-factor trajectories."
      - "No claim that binding accountability is always legitimate or always possible."
      - "No enforcement or punitive guidance derived from this case."
    claimed:
      - "Responsibility is a structural configuration where Ψ operates under Θ and Ω within declared frames (□)."
      - "Λ residues (missing handovers, missing evidence, absent repair acts) are irreducible and must remain explicit."
      - "Φ shifts responsibility meaning across frames; Σ integrates distributed duty/capability/authority; Ψ binds commitments when warranted."
      - "Valid application is constrained by Χ + reversibility + D, especially under Ω."
    misuse_warning: >
      Do not use this case to weaponize 'responsibility' for shaming, scapegoating, coercion,
      or irreversible person-labeling. Outputs are structural descriptions of how responsibility
      assignments and bindings form under constraints, not verdicts about worth.

  structural_closure: >
    Responsibility is modeled as Ψ-under-Θ/Ω: Δ makes duty gaps legible; ∇ pressures immediate ownership;
    □ defines duty and admissible assignment; Λ marks missing handovers/evidence/repair acts; Α stabilizes
    responsibility scripts; Ω shapes who can impose duty and who bears costs; Θ extends obligations and
    creates lock-in; Φ shifts meaning across frames; Σ integrates distributed structures; Ψ binds the
    integrated account into commitments, roles, policies, or doctrines. Where closure exceeds frame
    warrant, Λ remains explicit and reversibility is preserved under Χ and D.

  plain_language_summary: >
    This case treats responsibility as a practical structure: who is expected to carry a duty, repair a
    problem, or own an outcome—especially when power and exposure are unequal and consequences unfold
    over time. We notice a gap, feel pressure to assign ownership quickly, and choose a context that
    defines what 'responsible' means. But handovers may be missing, evidence incomplete, and obligations
    misaligned with authority or resources. The goal is to keep responsibility claims explicit about
    scope, power, and time horizon, revisable when frames change or information arrives, and
    non-coercive—so 'accountability' does not collapse into scapegoating or irreversible labeling.
