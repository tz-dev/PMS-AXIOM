  information_basis:
    primary_material: |
      PMS case YAML (structural source):
      - schema_version: PMS_case_v1.0
      - case_id: PMS_SEX_10_4_3
      - case_label: boundary_confusion_frame_ambiguity_under_omega_theta
      - title: Boundary Confusion (Ambiguous □ → Unreliable Stop/Meaning)
      - overlay: SEX (+ MIP mandatory)
      - scene: boundaries shift in-the-moment or retroactively; □ does not stably specify stop/renegotiate semantics
      - reduced signature: BOUNDARY_CONFUSION = Δ(unclear distinctions) ∘ □(ambiguous) ∘ Λ(dense) ∘ Α(scripted ambiguity) under Ω/Θ with Χ weak and Σ low; Ψ leak risk
      - drift present: true (□ ambiguity + Λ density under Ω/Θ with Χ weak)
    secondary_material: ""
    assumptions_and_inferences: |
      - Template-level reading only (no identifiable persons/institutions; no concrete vignette).
      - No prescriptive sexual guidance; analysis stays at configuration-validity / governance level.
      - “Boundary confusion” is treated as a configuration drift corridor: unstable □ increases Λ density, stabilizes scripts (Α), and narrows alternatives under Ω/Θ when Χ and Σ are weak.
      - Responsibility attribution (M) is leverage-dependent: higher where pace/interpretation channels are controlled; lower where stopping/clarifying (Χ) is priced and alternatives are constrained under Ω.
      - Primary IA corridor: □ ambiguity + Λ-as-steering + Α script lock-in under Ω/Θ with Χ↓, Σ↓; Ψ leak risk if meaning binds covertly.
    quality_and_limits:
      coverage_estimate: "medium"
      reliability_estimate: "medium"
      known_gaps:
        - "No concrete scene/vignette; what exactly was said/done and at which points Λ/Χ failed remains parameterized."
        - "Norm frame for boundary semantics is not specified (relationship/cultural/professional/legal)."
        - "Publicness/records coupling is optional and not instantiated here."
        - "No explicit Σ repair cadence (TB / review checkpoints) is instantiated; depends on embedding."
      main_bias_risks_here:
        - "abstraction_bias (mapping too broadly to heterogeneous situations)"
        - "negativity_bias (treating boundary ambiguity as drift by default)"
        - "hindsight_bias (treating later harm as necessarily foreseeable at t0)"
        - "scope_leakage_risk (sliding from configuration drift into person judgement)"
        - "norm_frame_bias (assuming one boundary norm set without stating it)"

  snapshot:
    short_case_description: |
      A sexual interaction (single or repeated) is narrated as “unclear” or “mixed signals,” with boundaries shifting in-the-moment or retroactively.
      The risk pattern is that □ (frame) does not stabilize what counts as stop/renegotiate, Λ non-events (missing clarification/repair) become structurally active, and Χ (stop-capability) is nominal but practically weakened under Ω/Θ.
      The analysis tracks how scripted ambiguity (Α) can harden over time and how covert meaning/binding stakes (Ψ leak) can enter despite unresolved □ ambiguity.
    central_actors_and_roles:
      - "R1_pace_setter_escalation_controller"
      - "R2_higher_exposure_boundary_signal_carrier"
      - "R3_audience_optional"
    guiding_question: |
      Under which structural conditions does “boundary confusion” remain revisable coordination noise, and under which conditions does it function as a drift corridor—i.e., □ ambiguity produces Λ density, stabilizes as Α under Ω/Θ, prices Χ, keeps Σ low, and allows Ψ leak?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Boundary confusion as frame instability (ambiguous □ → Λ density under Ω/Θ with Χ weak, Σ low)"
      description: |
        A structural pattern where boundary semantics are unstable (□ ambiguity / retroactive rewriting), making clarification/repair events fail to occur (Λ density), stabilizing scripted ambiguity (Α).
        Under asymmetry and temporality (Ω/Θ), this narrows alternatives when stopping/clarifying (Χ) is priced and integration/coordination (Σ) remains weak, increasing Ψ leak risk (covert meaning/obligation binding).
    other_relevant_roles:
      - role_label: "R1_pace_setter_escalation_controller"
        function: "Controls escalation steps, timing, and interpretation of signals; can make □ explicit and keep Χ operative."
        typical_asymmetries: "Ω↑ interactional control and definition power; lower immediate exposure"
      - role_label: "R2_higher_exposure_boundary_signal_carrier"
        function: "Bears higher bodily/relational/temporal exposure; signals hesitation or limits; stopping/clarifying may be costly."
        typical_asymmetries: "Ω↑ exposure/downside; constrained alternatives; higher Θ sensitivity"
      - role_label: "R3_audience_optional"
        function: "Visibility/documentation/narrative comparison layer that can harden interpretations."
        typical_asymmetries: "High interpretive power, low direct cost; can amplify Ω and accelerate Θ consolidation"
    analyst_role:
      description: "Template-level structural analyst; not adjudicating legal guilt/intent; not prescribing behavior."
      power_position_reflection: |
        In a high-stakes domain, analyst language can become tribunal logic or permission logic. This reading stays structure-only, role-bound, correction-ready, and avoids person-level attribution. Misuse (shaming/exposure/absolution logic) is treated as an IA/D artifact risk.
    publicity_degree: "variable (parameterized)"

  frame_vs_variability:
    frame_elements: |
      - Protected constraint: no person evaluation, no intent attribution, no moral ranking; no legal/forensic determinations.
      - Boundaries are treated as configuration carriers (□/Λ/Χ/Σ), not as moral virtues or “good person” traits.
      - D0 is untouchable; D module remains OFF; dignity is protected structurally via anti-shaming and scene-bound language.
      - IA-box is a structural check (T/J/TB/R), not a verdict about persons.
    variable_elements: |
      - Embedding: one-off vs repeated episodes; relationship vs institutional role context.
      - Boundary semantics: what counts as “stop,” “pause,” “renegotiate,” escalation thresholds, and renewal requirements.
      - Channel control: who sets pace, who interprets signals, who can pause/exit without penalty (Χ pricing).
      - Publicness/records coupling: private vs documented vs public narration/media amplification.
      - Σ pathways: whether integration/repair windows exist and are safe to invoke; whether TB review checkpoints are present in repeated contexts.
    unfair_high_M_zones: |
      - Where R2 alternatives are constrained and stopping/clarifying (Χ/Λ) is priced or punished, high individual M for “not stopping sooner” is structurally unfair (ceiling applies).
      - Where □ is systematically ambiguous and renegotiation is socially unsafe, assigning sole responsibility to the higher-exposure role ignores structural co-causes (system axiom).
      - Where publicness/records amplify Θ and raise reputational stakes, simplistic blame heuristics convert structural drift into person verdicts (invalid use).
    misuse_of_system_as_excuse: |
      - “We’re just bad at boundaries” used to normalize stable □ ambiguity and avoid explicit rules.
      - “Mixed signals happen” used to treat Λ (pause/hesitation) as illegible noise rather than validity-relevant events.
      - “It didn’t mean anything” used while Ψ-relevant meaning/obligation is later imported covertly.
      - “You could have stopped anytime” used while Χ is priced and Σ repair windows are absent.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors may recognize that signals feel “mixed” or “unclear,” yet fail to recognize that validity depends on stabilizing □ semantics (stop/renegotiate/escalation thresholds) and tolerating Λ events (pauses, hesitation) as neutral. Under ∇ urgency, attention narrows to momentary momentum rather than to maintaining operable Χ and reachable Σ.
      warning_signals_or_alt_info: |
        Retroactive boundary rewriting; “obvious” boundaries that cannot be stated consistently; hesitation interpreted as invitation; stopping or clarifying triggers pressure or devaluation; Φ-only narrative minimization after discomfort; repetition of “confusion” as a stable script (Α).
      presumed_blind_spots_or_role_confusion: |
        Confusing ambiguity with inevitability; treating Λ events as disruptive; denying Ω gradients via pseudo-symmetry; treating Θ as resettable; importing Ψ stakes (trust/commitment/identity meaning) covertly under an unstable frame.
    coherence:
      official_narratives: |
        “It was unclear.” “Mixed signals.” “We’re just bad at boundaries.” “It’s fine.” “Stop means stop (obviously).”
      visible_enactments: |
        Boundary talk is implicit or shifting; clarification is delayed or avoided; hesitation is reinterpreted; stopping is late or costly; repair is replaced by smoothing narratives; repeated episodes stabilize ambiguity (Α), narrowing alternative moves.
      word_deed_coherence_or_breaks: |
        Coherence breaks when narratives of “clarity” coexist with unstable □ semantics, when Λ signals trigger pressure, when Χ is nominal but priced, when Σ repair is absent, or when Ψ meaning claims arrive after earlier “non-meaning” frames.
    responsibility:
      central_responsibility_points: |
        - Make □ explicit enough to carry stop/renegotiate semantics and escalation thresholds.
        - Keep Χ operative: stopping/clarifying must be practically available without punishment.
        - Treat Λ as validity-relevant: pauses/hesitation/silence must be tolerable and not coercively reinterpreted.
        - Install Σ integration: after discomfort, use verification/repair rather than Φ-only smoothing.
        - Treat Θ as real: repeated ambiguity hardens costs and reduces reversibility; add TB checkpoints if episodes repeat.
        - Prevent Ψ leak: no covert meaning/obligation demands under unresolved □ ambiguity.
      patterns_of_taking_shifting_refusing: |
        Responsibility is displaced into “confusion narratives” that normalize ambiguity and avoid explicit boundary work. Alternatively, responsibility is shifted onto the higher-exposure role for not stopping/clarifying despite priced Χ. Third layers (audience/institution) may shift responsibility into optics or documentation while lived Χ/Σ remain weak.
      consequences_for_affected_and_third_parties: |
        When ambiguity stabilizes, scripts (Α) harden; Θ accumulation raises later exit costs; interpretive disputes become identity-relevant via Ψ leak. Third parties may adopt harmful heuristics (“mixed signals” as cover) or tribunal dynamics, increasing IA and public dignity risks.
    power:
      formal_power_distribution: |
        Variable: may be situational control (space/access/pacing), role authority, dependency, or social standing. Formal authority is not required for strong Ω gradients.
      factual_power_distribution: |
        Power concentrates in channel control: who sets pace, who can interpret signals credibly, who can penalize pauses, who can reframe (Φ), and who controls publicness/records. Ω steepens when exit is costly and Θ consequences accumulate.
      used_alternatives: |
        - Proceeding under ambiguity to avoid conflict when Χ is costly.
        - Avoiding explicit boundary talk if it is punished or ridiculed.
        - Using Φ reframing (“it’s fine / it’s just us”) to reduce immediate tension.
        - Falling back on stabilized scripts (Α) because they minimize negotiation load.
      unused_or_blocked_alternatives: |
        - Making □ explicit beyond implied cues (clear stop semantics; escalation renewal points).
        - Protecting low-cost pause/renegotiation windows (Χ protection).
        - Minimal Σ integration steps after discomfort (verification/repair; pace adjustment).
        - Time-bounded review (TB) in repeated episodes (explicit revisit checkpoints).
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: |
        D module remains OFF. D risk is handled structurally: prevent shaming/tribunal drift and avoid any person-level dignity profiling; keep the reading reversible and scene-bound.

  acrpd_submodules_profile:
    A:
      A-I: { band_or_tendency: "n/a (pattern-level)", notes: "No inner-state claims; awareness treated as recognition of boundary carriers, not psychology." }
      A-R: { band_or_tendency: "mixed", notes: "Role awareness can fail when pace/control asymmetries (Ω) are masked and when ‘confusion’ becomes a shared script (Α)." }
      A-C: { band_or_tendency: "mixed-to-low", notes: "Context awareness drops when □ cannot tolerate naming Λ/Χ events and when renegotiation is structurally unsafe." }
      A-IM: { band_or_tendency: "mixed", notes: "Impact across Θ is underweighted when confusion is framed as local and resettable despite accumulation." }
      A-P: { band_or_tendency: "variable", notes: "If publicness/records exist, awareness of Θ hardening and interpretive power becomes central; otherwise often underweighted." }
    C:
      C-S: { band_or_tendency: "mixed", notes: "Social coherence can be maintained via ‘confusion’ narratives even when carriers break." }
      C-P: { band_or_tendency: "mixed-to-low", notes: "Power coherence breaks when Ω is unspeakable and Χ is priced while narratives assert voluntariness." }
      C-N: { band_or_tendency: "mixed-to-high", notes: "Narratives can be coherent (‘mixed signals’) while configuration validity is low." }
      C-I: { band_or_tendency: "variable", notes: "Institutional layers (if present) can show rule coherence while lived Χ/Σ remain weak." }
    R:
      R-I: { band_or_tendency: "mixed", notes: "Individual responsibility is leverage-dependent; ceilings apply when alternatives are constrained and Χ is priced." }
      R-S: { band_or_tendency: "mixed", notes: "Social responsibility includes preventing ‘confusion’ from becoming a cover and keeping language correction-ready." }
      R-E: { band_or_tendency: "mixed", notes: "Ethical responsibility hinges on refusing ambiguity-as-cover and preserving carriers (□/Λ/Χ/Σ)." }
      R-P: { band_or_tendency: "variable", notes: "Public responsibility rises sharply with publicity/records; high misuse risk requires strict restraint." }
    P:
      P-I: { band_or_tendency: "n/a (pattern-level)", notes: "Agency treated structurally (alternatives/leverage), not clinically." }
      P-S: { band_or_tendency: "mixed", notes: "Interactional control (pace/interpretation) is central; ambiguity can function as power stabilization." }
      P-C: { band_or_tendency: "mixed", notes: "Meaning control via □/Φ can be power; Ψ leak is a meaning-power mechanism." }
      P-PU: { band_or_tendency: "variable", notes: "Publicness/records can create escalation risk and Θ hardening; avoid public person attribution." }
    D:
      D-I: { band_or_tendency: "n/a", notes: "D module off." }
      D-B: { band_or_tendency: "n/a", notes: "D module off." }
      D-R: { band_or_tendency: "n/a", notes: "D module off; dignity protected via anti-shaming and operative Χ requirement." }
      D-P: { band_or_tendency: "n/a", notes: "D module off; strict caution for any public transmission." }

  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 4–7/10 (pattern-level: awareness may be high about ‘confusion,’ but mixed about the carrier conditions—□ semantics, Λ tolerance, operative Χ, Σ repair, and Ω speakability under Θ)."
      justification_points:
        - "A rises when actors can name and stabilize □ (stop/renegotiate semantics; escalation thresholds) rather than relying on implicit cues."
        - "A drops when Λ events (pause/hesitation/silence) are illegible or treated as pressure signals to override."
        - "A drops when Ω gradients (pace/interpretation control; exposure) are masked via pseudo-symmetry."
        - "A rises when Χ (stop/clarify/renegotiate) is practically protected and socially tolerable."
        - "A drops when Θ is framed as locally resettable despite repetition and accumulation, and when Φ-only narratives substitute for Σ integration."
    M_band:
      approx_range_0_to_10: "M ≈ 3–7/10 (leverage-dependent; higher where pace/interpretation channels are controlled; lower where alternatives are constrained and Χ is priced)."
      justification_points:
        - "Responsibility rises with channel control: who can slow pace, accept Λ, keep Χ non-punitive, and make □ explicit."
        - "Where R2 alternatives are constrained and Χ is priced, individual M for ‘not stopping/clarifying’ is capped (ceiling rule)."
        - "M rises where Ω gradients are recognized yet kept unspeakable inside □ (ambiguity as cover)."
        - "M rises where Θ accumulation is foreseeable (repetition, documentation, reputational stakes) yet confusion scripts are stabilized (Α)."
        - "Public/institutional layers (if present) carry higher M where they incentivize optics, box-checking, or exposure dynamics that weaken reversibility."
    IA_box:
      transparent:
        fulfilled: "partial"
        justification: "Boundary semantics are described as ‘obvious’ or ‘mixed,’ but the operative □/Χ conditions (what counts as stop/renegotiate; what is priced) remain opaque."
      justified:
        fulfilled: "unclear"
        justification: "Asymmetry can be legitimate if regulated and reversible; template-level ambiguity prevents deciding whether Ω is justified or merely masked."
      time_bound:
        fulfilled: "unclear"
        justification: "Θ accumulation is acknowledged, but no TB cadence is instantiated; depends on whether repeated episodes include explicit review checkpoints."
      reversible:
        fulfilled: "partial"
        justification: "Reversibility hinges on operative Χ and reachable Σ; drift corridor includes Χ pricing and Σ weakness that shrink reversibility over iterations."
      ia_summary_label: "IA_risk_boundary_confusion (□ ambiguity + Λ density + Α script under Ω/Θ with Χ↓, Σ↓; Ψ leak risk)"

  ia_protection:
    transparency_measures: |
      - Define what “boundary confusion” means structurally: □ instability (stop/renegotiate/escalation semantics) rather than moral blame.
      - Map Ω gradients (pace control, interpretive authority, exposure) without moralization.
      - Specify what counts as Λ events (pauses/hesitation/silence) and prevent coercive reinterpretation.
      - Make Χ operativity testable: can stopping/clarifying occur without penalty or degradation?
      - Flag drift markers: retroactive rule changes, Λ-as-steering, Α script lock-in, Φ-only smoothing, Ψ leak under Θ.
    time_bound_measures: |
      - In repeated episodes: install TB review checkpoints to revisit □ clarity and Χ operativity after N cycles/time windows.
      - Treat repeated “confusion” without structural change (Α) as TB-trigger: require explicit re-framing rather than assumed continuity.
    reversibility_measures: |
      - Protect Χ: pause/stop/clarify/renegotiate must be practically available without punishment; preserve meta-position.
      - Require minimal Σ steps after discomfort: verification/repair/pace adjustment; avoid Φ-only narrative substitution.
      - If publicness/records exist: keep documentation structure-only and correction-ready; prevent amplification dynamics.
    participation_of_affected:
      level: "consulted"
      examples: "Consult higher-exposure roles on real Χ pricing and feasible clarification windows; incorporate into □/Σ safeguards where applicable."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Initial scene: ambiguity is present; □ semantics still adjustable if clarification and neutral Λ are tolerated and Χ is protected."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 3–6/10"
      - label: "t1"
        short_description: "Mid-scene/early aftermath: clarification is skipped; hesitation is reinterpreted; Φ-only smoothing replaces Σ repair; stopping/clarifying becomes socially costly."
        A_band_at_t: "A ≈ 4–6/10"
        M_band_at_t: "M ≈ 4–7/10"
      - label: "t2"
        short_description: "Repetition: Α scripted ambiguity stabilizes; Θ accumulation raises exit costs; Χ becomes priced; Σ remains low; Ψ leak risk rises as meaning binds despite unresolved □."
        A_band_at_t: "A ≈ 4–6/10 (depends on safeguards)"
        M_band_at_t: "M ≈ 4–7/10 (highest where control persists)"
    course_in_words: |
      The pattern begins as local ambiguity that could be repaired by making □ explicit and treating Λ events as neutral.
      When clarification/repair is skipped and stopping/clarifying is priced, ambiguity stabilizes as a script (Α) and Θ accumulation narrows reversibility.
      Over time, Φ-only narratives normalize confusion while Σ remains weak, increasing IA risk and Ψ leak likelihood.
    responsibility_viability_range: |
      Viability is highest when boundary work remains tied to carrier conditions: explicit □, tolerable Λ, operative Χ, speakable/regulable Ω, and reachable Σ (with TB checkpoints in repeated episodes).
      Viability collapses when ambiguity becomes default (Α), Χ is priced, Σ repair is absent, and meaning binds covertly (Ψ leak) as Θ costs accumulate.

