  ia_protection:
    transparency_measures: |
      - Make frames explicit (□): distinguish repair intent from enforcement intent; define what counts as acknowledgment, repair action, and escalation.
      - Make χ explicit: define pause/timeout/withdrawal rules and prohibit punishing χ as betrayal or defection.
      - Name Ω: map exposure, liability, timing/visibility control, and record/publicness coupling costs for each role position.
    time_bound_measures: |
      - Introduce time-bounded experiments (TB): limited trials, review checkpoints, and explicit criteria for continuing repair attempts.
