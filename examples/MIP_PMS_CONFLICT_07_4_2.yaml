      The pattern often moves from negotiable repair attempts into repeated oscillations where residue accumulates and closure pressure increases.
      If χ is protected and Φ remains revisable, repair can stabilize as attractor; if χ is priced/asymmetric and publicity/records harden Θ,
      escalation becomes structurally rational and self-stabilizing.
    responsibility_viability_range: |
      Viability increases when χ is symmetric and non-punitive, Φ is revisable, and attempts are time-bounded with review windows.
      Viability collapses when settlement demand replaces contestability, χ is priced asymmetrically, and public/record coupling hardens Θ.

