  snapshot:
    short_case_description: |
      A coupled interaction oscillates between attempted repair and episodes of escalation. Over time (Θ), absences and delays
      accumulate as residue (Λ), and attractors (Α) may stabilize either toward repair or toward escalation. The decisive structural
      variable is whether stop-capability (Χ) is usable symmetrically and whether recontextualization (Φ) remains revisable rather
      than becoming an exposure/enforcement channel under asymmetry (Ω). Central drift risk: converting structural legibility into
      blame, diagnosis, or coercive settlement demands.
    central_actors_and_roles:
      - "R1_Position_A"
      - "R2_Position_B"
      - "R3_Third_Parties_optional"
    guiding_question: |
      Under what conditions does the repair corridor remain viable (usable Χ + revisable Φ + sufficient shared Σ under Ψ),
      and under what conditions does escalation become a stabilized attractor (Α_conflict) because Χ is priced/asymmetric under Ω/Θ
      and Φ drifts into substitution/exposure capture?

