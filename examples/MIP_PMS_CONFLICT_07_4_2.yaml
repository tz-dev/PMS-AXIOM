  uniform_report:
    title: "Praxeological analysis of a practice pattern: Escalation vs repair fork under coupling"
    one_paragraph_overview: |
      This reading describes a recurring interaction in which repair attempts and escalation episodes compete over time. The decisive issue is not who is right,
      but whether the situation still supports a real pause or step-back without penalty and whether interpretations can be revised rather than turned into durable
      public verdicts. When pauses become punished or unevenly available and records or publicity harden the history, escalation can become the stable pattern.
      The analysis stays structural: it does not label persons, and it treats conclusions as revisable and corridor-dependent.
    key_findings_bullets:
      - "Repair remains viable when both sides can pause without punishment and interpretations stay revisable rather than enforcement-like."
      - "Escalation stabilizes when pauses are contested or unevenly available and exposure or records harden the trajectory over time."
      - "Missing acknowledgments and delayed actions can accumulate and become leverage material, reinforcing recurring cycles."
