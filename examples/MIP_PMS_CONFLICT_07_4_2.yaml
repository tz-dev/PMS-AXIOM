  frame_vs_variability:
    frame_elements: |
      - Persistent coupling with stakes (Ψ>0): repeated contact and obligation continuity.
      - Temporality (Θ): path dependence, record coupling, shrinking revision windows.
      - Asymmetry (Ω): unequal exposure/liability/exit costs; potential control over timing/visibility.
      - Residue (Λ): non-acknowledgments/delays becoming load-bearing under Ω/Θ.
      - Validity gate: preserve stop-capability (Χ), reversibility, and dignity constraints (D0 untouched; no person labels).
    variable_elements: |
      - Domain context (private/workplace/institutional/media-amplified) and the associated enforcement levers.
      - Whether repair protocols exist: protected pauses (Χ), clear rules for acknowledgments, and revision-friendly Φ practices.
      - Whether publicity/records are minimized vs amplified; whether third parties stabilize repair or stabilize escalation.
      - Whether “closure pressure” is time-bounded and justified vs indefinite and coercive.
      - Whether obligations (Ψ) can be renegotiated or time-bounded; whether review windows exist (TB).
    unfair_high_M_zones: |
      - Roles with near-zero alternatives and high retaliation risk under Ω (dependency, institutional coercion).
      - Contexts where publicity/records are imposed and reversibility is structurally blocked under Θ.
      - Situations where “pause” is socially or procedurally punishable, making χ-availability effectively unavailable.
    misuse_of_system_as_excuse: |
      - "Escalation is inevitable here" used to refuse minimum protections for Χ, reversibility, and dignity constraints.
      - "Repair is always possible if you try" used to deny Ω gradients and the real pricing of χ and contestability.
      - "They are the escalator / the mature one" used to convert fork-legibility into person-level labels or sanctions.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Each position may know its own constraints and triggers well, but have partial knowledge of the other side’s
        cost structure, exposure profile, and the practical pricing of Χ under Ω. Third parties may know rules/records
        but treat frames as self-evident, collapsing alternative readings.
      warning_signals_or_alt_info: |
        Oscillation between repair and escalation; repeated non-convergence despite attempts at clarification;
        closure pressure escalating; Λ residue (delays/non-acknowledgments) functioning as leverage; Φ moves
        increasing exposure rather than reopening revision.
      presumed_blind_spots_or_role_confusion: |
        Treating “pause” (Χ) as betrayal; confusing repair effort with guaranteed repair viability; ignoring how Ω
        shapes whose delays or withdrawals are costly; confusing visibility/exposure with truth or justification.
    coherence:
      official_narratives: |
        "We should repair." "We should hold accountable." "We must resolve this." "The record proves it."
      visible_enactments: |
        Episodes → attempted repair → partial reset → re-trigger; Φ clarifications that sometimes bridge and sometimes
        harden; increasing reliance on records/third parties; escalation moves under publicity; stabilization of either
        a repair attractor or an escalation attractor (Α).
      word_deed_coherence_or_breaks: |
        Coherence can remain locally high while joint coherence varies by corridor: repair requires revisable Φ and usable
        Χ; escalation corridor can remain coherent as a “settlement drive” even while it collapses reversibility and dignity.
    responsibility:
      central_responsibility_points: |
        - Making χ availability explicit: define pause/timeout rules and prohibit punishment for taking distance (Χ + reversibility).
        - Keeping Φ revisable: distinguish clarification from verdict production; prevent scope creep into enforcement.
        - Naming Ω gradients: who pays the costs of delay, publicity, and record coupling; who controls timing/visibility.
        - Time-bounding closure pressure: review windows, staged trials, explicit criteria for continuing repair attempts (TB).
        - Preventing conversion of fork-legibility into person-level blame, diagnosis, or coercive exposure.
      patterns_of_taking_shifting_refusing: |
        Responsibility can drift into (i) escalation-as-accountability (settlement demand), or (ii) repair-as-demand
        (pressuring the other to repair without protecting Χ and Φ conditions). It can also be displaced into third-party
        record authority under Ω/Θ.
      consequences_for_affected_and_third_parties: |
        If repair corridors collapse, escalation stabilizes as attractor: increased exposure, hardened narratives, narrowing
        options, and greater dignity risk. Third parties may be drawn into enforcement-by-audience dynamics unless their role
        is explicitly bounded to de-escalation and reversibility protection.
    power:
      formal_power_distribution: |
        Domain-dependent. If third parties are institutional/platform-based, formal levers (rules, records, moderation,
        sanctions) can enforce visibility and settlement. In private contexts, dependency can function as informal enforcement.
      factual_power_distribution: |
        Control over timing, visibility, and record coupling can be a power gradient. Ability to delay, withdraw, or demand
        settlement can become asymmetrical; χ-pricing under Ω/Θ is decisive for corridor selection.
      used_alternatives: |
        - Repair attempts (Σ) with varying Φ strategies (clarification, reframing)
        - Escalation moves via exposure and record expansion
        - Delay/non-acknowledgment (Λ) as leverage under Θ/Ω
      unused_or_blocked_alternatives: |
        - Protected pause protocols (Χ) with explicit non-punitive rules
        - Explicit asymmetry mapping and contestability protections (Ω transparency)
        - Time-bounded trials/review cycles (TB) to prevent Θ-hardening
        - Separation of structural description from governance/enforcement mode
