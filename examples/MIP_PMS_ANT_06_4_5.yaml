  snapshot:
    short_case_description: |
      Decision points require commitments that produce durable consequences and shrinking exit options.
      Under uncertainty (Λ) and time pressure (Θ), coherent commitment narratives can drift into certainty
      or authority conversion: probability becomes mandate, partial success becomes entitlement, and affected
      parties carry concentrated downside under Ω. A viable stance keeps scope explicit (□), maintains stop-capability (Χ),
      preserves update channels (Φ), and binds responsibility inward (Ψ) without coercing others.
    central_actors_and_roles:
      - "Committer / decision-holder"
      - "Counterparty / institution"
      - "Affected parties"
      - "Implementers (optional)"
    guiding_question: |
      Under what conditions does irreversible commitment remain a bounded coordination stance
      (□ ∘ Λ ∘ Θ ∘ Χ, with Σ and inward Ψ), and under what conditions does it drift toward prophecy/authority
      laundering (Λ-collapse, Χ erosion, Ψ externalization) under Ω and Θ lock-in?

