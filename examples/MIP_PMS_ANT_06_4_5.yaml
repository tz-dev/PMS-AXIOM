  ia_protection:
    transparency_measures: |
      - Make the operative frame explicit (□): scope, horizon, stakes, enforcement boundaries, and what counts as update-worthy signals.
      - Keep Λ explicit: uncertainty budgets and remainder registers; prohibit guarantee/inevitability language as warrant substitute.
      - Separate probability assessment from authorization; document decision criteria and limits.
    time_bound_measures: |
      - Introduce review windows/sunset clauses proportional to lock-in magnitude (Θ).
      - Use staged commitments (milestones) with explicit re-evaluation checkpoints.
    reversibility_measures: |
      - Maintain usable correction/exit pathways (appeals, renegotiation triggers, opt-outs) with low retaliation cost.
      - Ensure implementers can raise Φ signals without penalty (protected reporting channels).
    participation_of_affected:
      level: "consulted"
      examples: "Include affected parties in impact auditing and review; collect downstream feedback as formal Φ inputs; publish decisions in dignity-preserving language."

