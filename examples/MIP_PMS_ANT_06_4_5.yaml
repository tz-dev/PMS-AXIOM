        function: "Forms and authorizes the binding move; integrates signals within a frame (□) under closure pressure (∇)."
        typical_asymmetries: "May hold authority and narrative leverage; may externalize costs onto others under Ω."
      - role_label: "Counterparty / institution"
        function: "Receives commitment benefits; can harden frames/standards and shrink reversibility windows."
        typical_asymmetries: "Often controls certification, access, or enforcement; can intensify Θ lock-in."
      - role_label: "Affected parties"
        function: "Carry downstream consequences and often the highest downside under Ω."
        typical_asymmetries: "Lowest exit options and lowest frame-control; primary dignity-risk exposure under coercion."
      - role_label: "Implementers (optional)"
