    publicity_degree: "institutional"

  frame_vs_variability:
    frame_elements: |
      - Irreversibility under Θ: lock-in accumulates and exit windows shrink.
      - Uncertainty persists (Λ): no warrant event guarantees the future scenario motivating the commitment.
      - Ω gradients: cost, exposure, and exit options are unevenly distributed.
      - Φ is structurally possible: context and regime shifts can reframe commitments even when reversal is costly.
      - Validity gate requires Χ + reversibility + D (dignity constraints on treatment of affected parties).
    variable_elements: |
      - Whether the frame (□) is explicit about scope, horizon, and update triggers.
      - Whether review windows and sunset clauses exist (time-boundedness, TB).
      - Whether correction/exit pathways are practically usable (reversibility, R).
      - Whether Ω auditing is performed and affected parties participate in review.
      - Whether Σ integrates constraints without totalization or certainty substitution.
      - Whether Ψ remains inward (ownership) or becomes externalized as obligation.
    unfair_high_M_zones: |
      - Roles with low frame-control and low exit options (affected parties; implementers under strict mandates).
      - Settings with predictability≈0 or alternatives≈0 (crisis response; legal deadline without feasible revision).
      - Situations where institutional constraints preclude meaningful contest/correction channels.
    misuse_of_system_as_excuse: |
      - "We must commit now" used to avoid any review windows or correction rights.
      - "The standard requires it" used to block legitimate Φ updates after context shifts.
      - "We were right once" used to convert partial confirmation into entitlement (Χ collapse).

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Decision-holders may have partial information but high responsibility stakes; institutions may know procedural standards
        while treating frame assumptions as self-evident; affected parties often have local impact knowledge but low frame access.
      warning_signals_or_alt_info: |
        Update signals can exist (Φ indicators, anomalies, downstream impact reports, implementer feedback), but may be discounted
        when urgency narratives or reputational commitments dominate.
      presumed_blind_spots_or_role_confusion: |
        Confusing “having a plan” with “having warrant”; treating probability as authorization; role confusion between
        coordination and entitlement; discounting the lived constraints of those with low exit options under Ω.
    coherence:
      official_narratives: |
        "We must commit to secure the future / avoid missing the window; delay is irresponsible; the commitment proves seriousness."
      visible_enactments: |
        Binding moves with shrinking exits; enforcement of compliance; resistance to revision after sunk costs; symbolic certainty talk
        that substitutes for explicit scope and review design.
      word_deed_coherence_or_breaks: |
        Narrative coherence may be high (“decisive stance”), while operational coherence breaks appear when Φ shifts contexts and
        revision pathways are missing—forcing crisis-driven change rather than steady updating.
    responsibility:
      central_responsibility_points: |
        - Declaring scope and update triggers (□ + Φ discipline).
        - Designing review windows and correction/exit pathways (TB + R).
        - Auditing Ω exposure and protecting those who bear irreversible downside (D constraint).
        - Preventing probability/success from becoming entitlement (Χ preservation).
        - Keeping Ψ inward: consequence ownership and revision discipline without externalized obligation.
      patterns_of_taking_shifting_refusing: |
        In problematic variants, costs and uncertainty are shifted onto affected parties (“they must comply”), while
        responsibility is redefined as decisiveness rather than stewardship of revisability.
      consequences_for_affected_and_third_parties: |
        Short-term coordination gains may be achieved, but long-term harm can arise when lock-in prevents correction.
        Downstream actors inherit mismatch costs and constrained options under Θ.
    power:
      formal_power_distribution: |
        Institutions and decision-holders often control contracts, access, certification, and enforcement.
      factual_power_distribution: |
        Narrative and agenda-setting power can force early binding; urgency and reputational stakes amplify compliance dynamics.
      used_alternatives: |
        - Binding moves and enforcement under urgency
        - Standard-setting and certification to stabilize commitment
        - Public pledges and reputational anchoring
      unused_or_blocked_alternatives: |
        - Explicit remainder and uncertainty budgets (Λ registers)
        - Review windows / sunset clauses for high-lock-in commitments
        - Protected dissent/appeal channels with low retaliation cost
        - Participatory impact auditing with affected parties
    dignity_practice:
