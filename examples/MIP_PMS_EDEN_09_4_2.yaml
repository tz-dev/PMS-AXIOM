      description: |
        A regime where recognition is structurally expected as a coordination signal, but absence/delay becomes
        normalized and accumulates. Drift risk: □ shifts from praxis-relation to value-relation (standing/tribunal),
        Σ remains weak, and Ψ externalizes demands or binds to appearance-management.
