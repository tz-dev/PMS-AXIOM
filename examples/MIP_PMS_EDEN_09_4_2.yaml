  uniform_report:
    title: "Praxeological analysis of a practice pattern: Recognition (Acknowledgment) under chronic Λ and Ω/Θ"
    one_paragraph_overview: |
      This reading treats “recognition” as a coordination signal, not as a moral trophy. In many practice settings,
      recognition is expected as an explicit event that makes contributions and burdens visible so cooperation remains stable.
      When recognition repeatedly does not happen, the absence becomes structurally active and accumulates over time.
      If framing drifts toward comparison and standing, recognition turns into a ledger or leverage device rather than a support for coordination.
      The analysis therefore focuses on design variables that keep recognition non-ranking, catch-up-able, and translated into concrete adjustments.
    key_findings_bullets:
