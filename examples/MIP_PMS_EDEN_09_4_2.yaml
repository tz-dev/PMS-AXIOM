  frame_vs_variability:
    frame_elements: |
      - Recognition is treated as □-bound coordinative event (not a moral trophy).
      - Protected constraint: no humiliation/ranking/shaming as substitute recognition (D-in-practice guardrail).
      - Entry constraint: reversibility and catch-up remain in scope; no irreversible person claims from Λ.
      - Ω gradients (burden/exposure) are treated as functional coordinates, not verdict surfaces.
    variable_elements: |
      - Embedding: team vs partnership vs institutional evaluation context.
      - Publicity/metrics coupling: private gratitude vs performance systems vs public recognition.
      - Channel design: meetings, written feedback, rituals, reviews, peer recognition systems.
      - Authority: whether R2 holds formal mandate, informal influence, or platform reach.
      - Repair mechanics: whether catch-up windows (Χ), review cadence (TB), and correction propagation (R) exist.
    unfair_high_M_zones: |
      - Where R1 has low alternatives/high dependency, assigning high M for “not pushing recognition” is unfair.
      - Where R3/metrics amplify standing while hiding decision ownership, individual M is capped; institutional M rises.
      - Where recognition is structurally discouraged by workload/time pressure, blaming individuals for Λ misses system axiom.
    misuse_of_system_as_excuse: |
      - “We’re too busy for recognition” used indefinitely (Θ) without designing minimal recognition events.
      - “It’s not personal” used to deny Λ residue and block catch-up (Χ).
      - “Metrics speak for themselves” used to launder comparison-□ and avoid Σ/Ψ ownership.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors may notice that recognition is missing, but interpret it as “normal” or as a private emotion issue,
        not as a coordination signal failure. R2 may under-estimate how Λ accumulates under Θ for R1.
      warning_signals_or_alt_info: |
        Recurrent “not seen” signals; withdrawal/reduced contribution; demand-loops; increased ledger talk
        (“I always…” / “you never…”); performative recognition without change; defensiveness when catching up.
      presumed_blind_spots_or_role_confusion: |
        Confusing recognition with praise/ego rather than coordination; confusing metrics with recognition;
        treating chronic Λ as nothing; treating recognition deficit as entitlement to compel (Ψ→Other).
    coherence:
      official_narratives: |
        “Recognition shouldn’t matter.” “We’re all adults.” “The work speaks for itself.”
        “If you need thanks, that’s a problem.” (or in institutions: “The process is fair.”)
      visible_enactments: |
        Recognition events are absent/delayed; catch-up attempts trigger defensiveness;
        scripts stabilize: taken-for-grantedness, performative gratitude, or periodic blowups.
        When institutions: recognition coupled to evaluation metrics and standing displays.
      word_deed_coherence_or_breaks: |
        Coherence breaks when “recognition is voluntary” is enacted as avoidance, while outcomes still rely on
        invisible carrying; or when “we value people” coexists with chronic non-recognition and no Σ adjustments.
    responsibility:
      central_responsibility_points: |
        - Make recognition a minimal, repeatable □-event (low friction) rather than an optional flourish.
        - Keep catch-up real (Χ): allow retroactive recognition without blame escalation.
        - Translate recognition into Σ: role/load/interface adjustments when Ω is persistent.
        - Keep Ψ self-bound: avoid turning recognition deficits into coercive entitlement (Ψ→Other).
        - Where metrics/publicness exist: separate recognition-as-coordination from ranking-as-standing.
      patterns_of_taking_shifting_refusing: |
        Responsibility may shift into avoidance (“don’t be needy”), diffusion (“everyone appreciates you”),
        or externalization (“you must acknowledge me”). R3 can stabilize diffusion by applauding symbols
        while no one owns follow-up.
      consequences_for_affected_and_third_parties: |
        R1 may withdraw effort, self-protect, or exit; cooperation becomes brittle.
        Third parties learn that invisibility is normal and that ledger dynamics are how coordination is negotiated.
    power:
      formal_power_distribution: |
        Variable. In many embeddings R2 has agenda-setting power (manager/partner/system role),
        while R1 carries implementation burden. R3 (institution/audience) can set meaning via metrics.
      factual_power_distribution: |
        Power concentrates where recognition channels are controlled: who speaks, who documents, who evaluates.
        Publicness/metrics steepen Ω and accelerate Θ hardening of narratives.
      used_alternatives: |
        - Delay/avoidance of recognition to avoid implied obligations.
        - Symbolic/performative recognition that substitutes for Σ.
        - Reframes that turn recognition needs into character/tone issues.
      unused_or_blocked_alternatives: |
        - Explicit catch-up windows (Χ) and “repair-safe” language.
        - Lightweight Σ moves: role/load checkpointing, redistribution, interface adjustments.
        - Clear separation of recognition from evaluation/ranking in institutional contexts.
