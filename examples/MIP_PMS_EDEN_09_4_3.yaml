    case_title: "Trust (Relational Regimes) — MIPractice + AH reading"
    documentation_date: "2026-01-13"
    analysts:
      - name: "AI-assisted (ChatGPT)"
        role: "structural analyst (template-level; PMS→MIPractice translation)"
    language: "en"
    confidentiality_level: "internal"
    analysis_mode: "full"
    interaction_profile:
      reflection_mode: "off"
      d_module_preference: "off"
      output_format: "yaml"
      discipline_profile: "corporate_culture"
    application_zone: "green"

  guardrails:
    focus_on_structures_not_persons: true
    minimal_adulthood_of_actors_checked: true
    analyst_self_implication_acknowledged: true
    use_context:
      clarified_roles: true
      clarified_information_basis: true
      clarified_analysis_purpose: true

    dignity_protection:
      ontological_dignity_D0_untouched: true
      no_person_labels_from_D: true
      tragedy_clause_considered: true
      misuse_as_own_finding_acknowledged: true

    D_module_default: "off"
    trauma_neurodiversity_caution:
      high_burden_state_present: false
      if_true_D_used_only_as_strain_signal: false
    publicity_and_power:
      analysis_under_strong_power_asymmetry: true
      if_true_extra_caution_applied: true
    language_hygiene:
      risk_danger_harm_potential_used_precisely: true
      D_language_rules_applied: true
    D_public_communication:
      communication_spaces_differentiated: true
      red_zones_respected: true

  information_basis:
    primary_material: |
      PMS case YAML (structural source):
      - schema_version: PMS_case_v1.0
      - case_id: PMS_EDEN_09_4_3
      - case_label: trust_relational_regimes_coordination_credit_under_omega_theta
      - title: Trust (Relational Regimes)
      - overlay: EDEN
      - core motifs: trust as □ coordination default; reduced checks/disclosures as Λ; scripts Α; Ω gradients in verification cost/exposure; Θ accumulation; Φ/Χ repair; Σ integration; Ψ self-binding; drift corridor: □ drift to loyalty/standing; Χ priced; Σ bypass/simulated; Ψ→Other demands / misbinding; Λ retained as leverage/“nothing happened”; reciprocity erosion.
    secondary_material: ""
    assumptions_and_inferences: |
      - Template-level reading only (no identifiable persons/institutions; no concrete vignette).
      - “Trust” is treated descriptively as a scene-bound coordination regime (□ default allocating verification costs), not as inner-state psychology or moral worth.
      - Primary IA risk corridor: □ drift into loyalty/standing where verification (Χ) is socially priced, Λ residues are retained as leverage/tribunal surface, Σ remains low/simulated, and Ψ externalizes (“you must trust me”).
      - Responsibility allocation (M) is leverage-dependent: higher where actors control channels/defaults/records and can keep Χ/Σ accessible; lower where actors have low alternatives and bear high Ω exposure.
    quality_and_limits:
      coverage_estimate: "medium"
      reliability_estimate: "medium"
      known_gaps:
        - "No concrete vignette/data; analysis remains pattern-level."
        - "No specified embedding (team vs partnership vs institution); formal mandates remain parameterized."
        - "No explicit publicity/metrics level instantiated (R3 effects remain abstract)."
        - "No explicit review cadence / checkpoint design specified (TB not instantiated)."
        - "No concrete correction propagation mechanisms specified for documentation/records."
      main_bias_risks_here:
        - "abstraction_bias (mapping too broadly to many cases)"
        - "negativity_bias (over-reading trust talk as coercion by default)"
        - "hindsight_bias (treating drift as inevitable)"
        - "status_quo_bias (normalizing priced Χ as 'how trust works')"

  snapshot:
    short_case_description: |
      A recurring practice pattern where “trust” functions as a □ coordination default that reduces verification,
      but exposure and downstream costs (Ω) remain uneven and consequences accumulate over time (Θ).
      When expected disclosures, follow-through, or repair do not occur (Λ), scripts stabilize (Α).
      If verification and revision (Χ) become socially priced and framing drifts into loyalty/standing, trust becomes a demand,
      Σ repair remains absent/simulated, Ψ externalizes, and reciprocity erodes under Θ.
    central_actors_and_roles:
      - "R1_higher_exposure_cost_bearer"
      - "R2_trust_invoking_role_position"
      - "R3_audience_institution_metrics_layer"
    guiding_question: |
      How can trust remain a scene-bound coordination default (□) that keeps verification/revision (Χ) permitted,
      translates residues (Λ) into concrete interface repair (Σ), and stabilizes self-bound follow-through (Ψ→Self),
      so Ω gradients are handled transparently and loyalty/standing drift does not take over under Θ?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Trust (Relational Regimes) under chronic Λ and Ω/Θ with priced Χ drift risk"
      description: |
        A regime where trust reduces verification and monitoring by default (□), reallocating costs and expectations (Λ) under Ω.
        Drift risk: □ shifts from coordination credit to loyalty/standing tribunal, Χ becomes costly, Σ remains weak/simulated,
        and Ψ binds to demands or appearance-management rather than self-owned follow-through.
    other_relevant_roles:
      - role_label: "R1_higher_exposure_cost_bearer"
        function: "Bears more downstream risk/cost when trust defaults fail; often pays verification/monitoring cost when regime is unstable."
        typical_asymmetries: "Ω↑ (higher exposure/cleanup/reputational risk); low leverage if dependency is high"
      - role_label: "R2_trust_invoking_role_position"
        function: "Benefits from reduced verification and can invoke trust language; may control defaults/channels and avoid Σ-work."
        typical_asymmetries: "Ω variable; often lower immediate exposure; higher agenda/channel control"
      - role_label: "R3_audience_institution_metrics_layer"
        function: "Amplifies harmony/loyalty framing or couples trust to records/metrics; can accelerate □ drift and Θ hardening."
        typical_asymmetries: "Low direct cost, high interpretive/amplification power; can diffuse responsibility (Ψ diffusion)"
    analyst_role:
      description: "Template-level structural analyst; not adjudicating who should be trusted or prescribing sanctions."
      power_position_reflection: |
        Analyst language can itself convert trust dynamics into person labels or coercive entitlement.
        This reading stays role-bound, avoids psychological inference, and treats remedies as design variables (Χ/Σ/Ψ hygiene).
    publicity_degree: "variable (parameterized)"

  frame_vs_variability:
    frame_elements: |
      - Trust is treated as a □-framed coordination default that reallocates verification costs and expectations (Λ) under Ω across Θ.
      - Protected constraint: verification and questions remain permitted (Χ real), without humiliation/loyalty tests (D constraint).
      - Entry constraint: no irreversible person claims; trust defaults remain revisable and scene-bound.
      - Ω gradients are treated as functional coordinates (who bears cost/risk), not verdict surfaces.
    variable_elements: |
      - Embedding: team vs partnership vs institutional delegation regime.
      - Publicity/records coupling: private reliance vs institutional logs/metrics vs public narratives.
      - Default design: what is checked vs skipped; update cadence; disclosure norms.
      - Channel control: who can ask questions, document, approve, or redefine “trust.”
      - Repair mechanics: whether explicit Χ windows, escalation paths, and Σ interface changes exist.
    unfair_high_M_zones: |
      - Where R1 has low alternatives/high dependency, assigning high M for “not questioning” is unfair because Χ is priced and risky.
      - Where R2 controls defaults/channels and imposes “trust” as speed/discretion requirement, R1 M is capped; institutional/role M rises.
      - Where rules/tempo structurally discourage checking, blaming individuals for Λ residues misses the system axiom.
    misuse_of_system_as_excuse: |
      - “We don’t have time to check” used indefinitely (Θ) without minimal checkpoints or review windows (TB/Χ).
      - “Trust means no questions” used to deny repair and treat Χ as betrayal (pricing revision).
      - “The process/records prove trust” used to launder tribunal-□ and avoid Σ/Ψ ownership.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors may notice that verification is being skipped and that outcomes sometimes mismatch the default claims,
        but treat this as normal friction-reduction rather than as a regime design choice with Ω/Θ consequences.
        R2 may under-estimate how Λ residues accumulate under Θ for R1 when follow-through/disclosure is missing.
      warning_signals_or_alt_info: |
        Missed updates; repeated “it’s fine / don’t worry” without evidence; deflection of questions; rising private monitoring;
        withdrawal or conflict spikes; loyalty language replacing concrete checkpoints; narrative repair (Φ) without interface change (Σ).
      presumed_blind_spots_or_role_confusion: |
        Confusing trust (□ default) with moral worth; treating verification (Χ) as disrespect; ignoring Ω gradients in who pays risk;
        treating chronic Λ as nothing; treating trust deficits as entitlement to compel (Ψ→Other).
    coherence:
      official_narratives: |
        “If we trust each other, we don’t need to check.” “Questions mean you don’t trust me.”
        “We’re aligned.” “We all do our part.” (in institutions: “The process ensures reliability.”)
      visible_enactments: |
        Verification is reduced by default; missing disclosure/follow-through appears as Λ; questions trigger defensiveness;
        Φ narratives preserve face; Σ interface repair is delayed or symbolic; drift scripts stabilize (Α): avoidance, loyalty signaling,
        or private monitoring.
      word_deed_coherence_or_breaks: |
        Coherence breaks when “trust” is preached as mutual while Ω costs remain one-sided, and when “we’re aligned” substitutes
        for owned follow-through and concrete Σ adjustments.
    responsibility:
      central_responsibility_points: |
        - Make trust defaults explicit: what is skipped, what must be checked, who owns updates (□ clarity).
        - Keep verification and revision real (Χ): protect questions/pauses from humiliation and loyalty framing.
        - Convert residues (Λ) into Σ: adjust delegation boundaries, checkpoints, disclosure norms, and ownership.
        - Keep Ψ self-bound: adopt follow-through and repair commitments as Ψ→Self, not as Ψ→Other demands.
        - Where records/publicness exist: maintain correction propagation so repaired facts update downstream narratives.
      patterns_of_taking_shifting_refusing: |
        Responsibility may shift into denial (“nothing happened”), diffusion (“everyone trusts you”), or externalization
        (“you must trust me / stop asking”). R3 can stabilize diffusion by rewarding harmony signals while no one owns follow-up.
      consequences_for_affected_and_third_parties: |
        R1 may increase private monitoring, withdraw, or exit; coordination becomes brittle and expensive.
        Third parties learn that loyalty language replaces repair and that verification is socially punished.
    power:
      formal_power_distribution: |
        Variable. Often R2 holds agenda/channel control (delegation authority, discretion, platform role),
        while R1 bears implementation burden. R3 (institution/audience) can set meaning via records/metrics.
      factual_power_distribution: |
        Power concentrates where defaults and documentation are controlled: who can define “trust,” who can request evidence,
        who can withhold updates, and who can frame questions as disrespect. Publicness/records steepen Ω and harden Θ.
      used_alternatives: |
        - Invoking trust to reduce friction and avoid explicit obligations (speed/discretion).
        - Using Φ narrative repair to deflect questions (“you’re overreacting”) without Σ change.
        - Treating verification as betrayal to price Χ and preserve unilateral defaults.
      unused_or_blocked_alternatives: |
        - Explicit checkpoints, escalation paths, and “repair-safe” language for verification (Χ protection).
        - Lightweight Σ moves: adjust interfaces, ownership, and disclosure norms after repeated Λ.
        - Time-bounded defaults (TB): review windows and sunset clauses for “skip checks” arrangements.
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: |
        D module remains OFF. D risk is handled structurally: avoid shaming/loyalty tests and keep verification/repair (Χ) dignity-safe.

  acrpd_submodules_profile:
    A:
      A-I: { band_or_tendency: "n/a (pattern-level)", notes: "No inner-state claims; treat trust as coordination regime, not personality." }
      A-R: { band_or_tendency: "mixed", notes: "Role confusion common: verification read as disrespect; defaults treated as moral 'trust' rather than □ design." }
      A-C: { band_or_tendency: "mixed", notes: "Context awareness depends on whether Ω gradients and downstream risks are openly speakable." }
      A-IM: { band_or_tendency: "mixed-to-low", notes: "Impact of chronic Λ under Θ often underestimated until withdrawal/escalation appears." }
      A-P: { band_or_tendency: "variable", notes: "If records/publicness exist, awareness of reputational hardening becomes central; otherwise often ignored." }
    C:
      C-S: { band_or_tendency: "mixed", notes: "Social coherence may stabilize via loyalty scripts (Α) rather than explicit repair." }
      C-P: { band_or_tendency: "mixed-to-low", notes: "Power coherence fragile when R2 can price Χ and impose defaults while claiming symmetry." }
      C-N: { band_or_tendency: "mixed-to-high", notes: "Narratives can be coherent (“trust means no checks”) while coordination viability declines." }
      C-I: { band_or_tendency: "variable", notes: "Institutional settings can have high process coherence while repair accessibility (Χ/Σ) is still poor." }
    R:
      R-I: { band_or_tendency: "mixed", notes: "R1 may over-carry or withdraw; R2 may avoid owned follow-through and hide behind trust rhetoric." }
      R-S: { band_or_tendency: "mixed-to-low", notes: "Diffusion common: 'we all trust each other' without owned updates and repair." }
      R-E: { band_or_tendency: "mixed", notes: "Ethical tension: avoid surveillance/standing games while keeping accountability repair-capable." }
      R-P: { band_or_tendency: "variable", notes: "If public/recorded, public responsibility rises: avoid loyalty shaming; ensure correction propagation." }
    P:
      P-I: { band_or_tendency: "n/a (pattern-level)", notes: "Agency treated structurally (alternatives/leverage), not clinically." }
      P-S: { band_or_tendency: "mixed", notes: "R2 often has higher interactional leverage via defaults/channel control; R1 bears cost." }
      P-C: { band_or_tendency: "mixed-to-high", notes: "Meaning-shaping power central: □ can drift toward tribunal/loyalty and silence Ω talk." }
      P-PU: { band_or_tendency: "variable", notes: "Where publicity/records exist, escalation risk rises: loyalty framing can become public weapon." }
    D:
      D-I: { band_or_tendency: "n/a", notes: "D module off." }
      D-B: { band_or_tendency: "n/a", notes: "D module off." }
      D-R: { band_or_tendency: "n/a", notes: "D module off; guardrails focus on anti-shaming and repair-safe verification." }
      D-P: { band_or_tendency: "n/a", notes: "D module off; avoid public dignity profiling; focus on structural publicity safeguards." }

  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 4–7/10 (pattern-level: awareness is often high about speed needs while awareness of Ω cost allocation, Λ accumulation, and □ drift can be low; maturity rises with explicit Χ/Σ/Ψ hygiene and non-tribunal framing)."
      justification_points:
        - "A rises when trust defaults (□) are explicitly defined and verification (Χ) is normalized as repair capacity, not disrespect."
        - "A drops when chronic Λ is treated as nothing and follow-through/disclosure gaps are not owned."
        - "A rises when actors recognize Ω gradients in verification cost and downstream risk and make them speakable."
        - "A drops when Φ narrative repair substitutes for Σ interface change and when loyalty framing prices Χ."
        - "A rises when self-binding (Ψ→Self) replaces coercive entitlement (Ψ→Other: 'you must trust me')."
    M_band:
      approx_range_0_to_10: "M ≈ 2–8/10 (role- and leverage-dependent; higher where actors control defaults/channels/records and can keep Χ/Σ accessible; lower where alternatives are structurally constrained and Ω exposure is high)."
      justification_points:
        - "Responsibility rises with control over trust defaults, disclosure channels, agenda-setting, and documentation/records."
        - "Where R1 has low alternatives/high dependency and Χ is priced, individual M for 'not questioning' is capped (ceiling rule)."
        - "If R2 repeatedly invokes trust to block repair and avoid owned follow-through, M increases at that role."
        - "Institutions/audiences (R3) carry higher M where they reward loyalty signals and penalize verification, hardening Θ via records."
        - "M rises when actors can plausibly foresee Θ accumulation and still keep Σ absent and Ψ externalized."
    IA_box:
      transparent:
        fulfilled: "partial"
        justification: "The pattern names trust defaults and their cost allocation, but embedding-specific transparency (who defines defaults, what is logged, who bears risk) is not instantiated."
      justified:
        fulfilled: "partial"
        justification: "Reduced verification can be justified for speed/discretion when Ω costs are fairly allocated and repair remains accessible; it becomes unjustified when loyalty framing suppresses Ω talk and prices Χ."
      time_bound:
        fulfilled: "unclear"
        justification: "Θ accumulation is central, but no explicit review cadence/sunset defaults for trust arrangements are specified at template level."
      reversible:
        fulfilled: "partial"
        justification: "Reversibility is conceptually present via Χ, but in drift corridors Χ is socially priced and Σ conversion is blocked; correction propagation is not instantiated."
      ia_summary_label: "IA_risk_trust_loyalty_drift (□ drift + Λ chronic; Χ priced; Σ low/simulated; Ψ externalization corridor)"

  ia_protection:
    transparency_measures: |
      - Define trust defaults explicitly (□): what is skipped, what must be checked, who owns updates, and what triggers verification.
      - Make Ω gradients explicit: who pays verification cost, who bears downstream risk, and how burdens are redistributed.
      - Name the drift corridor: loyalty/standing framing that prices Χ and retains Λ as leverage.
    time_bound_measures: |
      - Install review windows for delegation/trust defaults (monthly/quarterly checkpoint).
      - Use “sunset defaults” for “skip checks” arrangements (auto-review after N cycles or after incidents).
      - Trigger review when recurring Λ residues, deflected questions, or withdrawal/monitoring spikes appear (Θ escalation indicators).
    reversibility_measures: |
      - Protect verification/revision (Χ): allow questions and pauses without humiliation; define repair-safe language.
      - Ensure Σ pathways: after repeated Λ, implement one concrete interface change (checkpoint/disclosure/ownership boundary).
      - If records/metrics exist: implement correction propagation so repairs update downstream narratives and prevent Θ hardening.
    participation_of_affected:
      level: "consulted"
      examples: "Consult higher-exposure roles (R1) on actual costs of priced Χ and on what minimal checkpoints/ownership changes would make the regime viable."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Trust defaults function as speed/friction reduction; verification is occasionally skipped and still repair-capable."
        A_band_at_t: "A ≈ 5–7/10"
        M_band_at_t: "M ≈ 2–6/10"
      - label: "t1"
        short_description: "Repeated missed updates/follow-through create Λ residues; scripts stabilize (Α); questions become sensitive; Φ narratives increase."
        A_band_at_t: "A ≈ 4–6/10"
        M_band_at_t: "M ≈ 3–7/10"
      - label: "t2"
        short_description: "□ drifts into loyalty/standing; verification (Χ) is priced as betrayal; Σ remains absent/simulated; Ψ externalizes; reciprocity erodes under Θ."
        A_band_at_t: "A ≈ 4–6/10 (depends on safeguards)"
        M_band_at_t: "M ≈ 4–8/10 (highest where defaults/channels/records are controlled)"
    course_in_words: |
      The regime often begins as pragmatic friction reduction. Over cycles, missing disclosure or follow-through becomes structurally active (Λ) and scripts stabilize (Α).
      Without protected verification and concrete Σ repair, framing can drift into loyalty/standing, making questions costly and repairs weaker.
      Under Θ, cooperation shifts toward monitoring, conflict suppression, or withdrawal, and trust becomes a demand device rather than coordination credit.
    responsibility_viability_range: |
      Viability is highest when defaults are explicit, verification/revision (Χ) is protected, repeated Λ triggers concrete Σ adjustments, and follow-through is owned (Ψ→Self).
      Viability collapses when “trust” prices Χ, blocks Σ, and externalizes binding (Ψ→Other), while Ω exposure remains one-sided under Θ.

  d_module_optional:
    D_activated: false
    activation_reason: ""
    activation_checklist:
      guardrail_D_default_off_acknowledged: true
      guardrail_no_D_for_purely_clinical_state: true
      guardrail_no_D_as_sanction_or_shaming: true
      guardrail_D_applied_scenically_not_globally: true
    communication_space:
      level: "structural_public"
      justification: "If transmitted, only as structural guidance about trust-default design and repair accessibility; no person-level dignity profiling."
      red_zones_for_public_D:
        individual_real_person: false
        strong_stigma_risk: false
        if_any_true_public_D_restricted_to_structures_not_persons: false
    focus:
      target: "procedures"
      not_person_value: true
    D_quick_grid:
      level_0_to_3: null
      label: ""
      justification: ""
    D_profile_short_notes:
      D1_self_treatment: { examples: "", trend_band: "", context_notes: "" }
      D2_relational: { examples: "", interpretive_reading: "", structural_context: "" }
      D_public: { examples: "", interpretation: "" }
    red_zone_flags:
      acute_trauma_or_psychosis: false
      extreme_dependency_without_support: false
      strong_public_exposure_of_individual: false
      if_any_true_D_restricted_to: ""
    D_guardrails_check:
      scenic_and_context_bound: true
      no_person_global_labels: true
      documented_and_open_to_critique: true
      not_used_for_clinical_state_as_maturity_indicator: true
      risk_of_shaming_pillory_reflected: true

  open_questions_and_blind_spots:
    unclear_points: |
      - What is the concrete embedding (team/partnership/institution) and who holds formal mandate over defaults?
      - What is the publicity/records/metrics level and how does it shape Ω and Θ hardening?
      - Which checks are skipped by default and who can re-open verification (Χ) without punishment?
      - What explicit Σ pathways exist (checkpoint redesign, disclosure norms, ownership shifts), and what triggers them?
      - Is there a correction propagation rule for documentation/records after repair?
    missing_data_or_perspectives: |
      - R1 perspective: perceived cost of questioning and real alternatives (dependency / exit options).
      - R2 perspective: constraints, fear of obligation implications, openness to explicit defaults and review.
      - R3/institution perspective: what they reward/punish (harmony vs accountability) and how records harden narratives.
    distortion_risks: |
      - Moralization drift (treating verification as virtue/vice rather than regime mechanics).
      - Overfitting to coercion narratives where time pressure/discretion needs are primary (tragedy/constraint confusion).
      - Under-weighting legitimate anti-surveillance norms and over-weighting “always verify” impulses.

  biases_case_level:
    initial_intuition: |
      “Trust talk” often looks like relational warmth, but structurally it can function as a regime that reallocates verification costs
      and can drift into loyalty demands when questions are punished. This intuition is treated as a hypothesis, not a verdict.
    named_bias_risks:
      - "negativity_bias"
      - "hindsight_bias"
      - "confirmation_bias"
      - "status_quo_bias"
    counter_reading_outline: |
      Counter-reading: In many settings reduced verification is a legitimate coordination choice to avoid surveillance dynamics,
      preserve discretion, and keep speed under time pressure. Before classifying drift: test whether (1) verification (Χ) is safe,
      (2) repeated Λ triggers small Σ changes, (3) Ω gradients are speakable and not one-sided, and (4) trust claims do not become Ψ→Other coercion.

  analyst_reflection:
    self_implication_notes: |
      This analysis risks laundering authority by implying that questioning is always justified or that trust rhetoric is always manipulative.
      Therefore it stays structural, avoids person labels, and treats “more checking” as one option among others, with anti-tribunal and anti-surveillance constraints.
    possible_next_steps: |
      - Add one concrete vignette and map: which default (□) applied, what was skipped (Λ), who bore costs (Ω), what accumulated (Θ), and how verification/repair (Χ/Σ/Ψ) was handled.
      - Instantiate TB: define review cadence, triggers, and sunset defaults for trust arrangements.
      - Instantiate correction propagation if records exist: when repair occurs, update downstream narratives/logs to prevent Θ hardening.

  transmission_check:
    ready_for_structural_decisions: true
    reasons_if_not: ""

  ah_precision:
    enabled: true
    mode: "auto"
    PH_points_0_to_6: 5
    PH_band: "high"
    PH_checklist:
      PD-1_term_definition: true
      PD-2_scope_boundaries: true
      PD-3_conditions_and_thresholds: true
      PD-4_evidence_linking: false
      PD-5_reversibility_clause: true
      PD-6_language_hygiene: true
    attack_surface_annotations:
      - severity: "high"
        title: "No empirical vignette/data (template-level frame only)"
        target_path: "case.information_basis.quality_and_limits.known_gaps"
        note_type: "evidence_gap"
        message: "Key mechanisms (Χ pricing, actual Σ moves, who controls defaults/records) remain underspecified without a concrete instance."
        suggested_action: "Add at least one concrete vignette and separate observed events from drift interpretation."
      - severity: "medium"
        title: "Publicity/records context not instantiated"
        target_path: "case.role_mapping.publicity_degree"
        note_type: "publicity_context_collapse_risk"
        message: "If trust is coupled to records/metrics/public audiences, Ω steepens and Θ hardening accelerates; safeguards differ by publicness level."
        suggested_action: "Specify publicness/records coupling and add channel-specific safeguards (Χ protection, correction propagation)."
      - severity: "low"
        title: "Time-bounds (TB) remain embedding-dependent"
        target_path: "case.scores_and_ia.IA_box.time_bound"
        note_type: "missing_conditions"
        message: "Template explains why TB matters but does not instantiate cadence/sunset rules."
        suggested_action: "Instantiate TB: set review cadence, triggers, and sunset defaults for trust arrangements."
      - severity: "low"
        title: "Counter-reading could be misread as endorsing priced Χ"
        target_path: "case.biases_case_level.counter_reading_outline"
        note_type: "counter_reading_missing"
        message: "Readers may mistake the counter-reading as 'questions are distrust,' ignoring that Χ must remain permitted for viability."
        suggested_action: "Lead transmission with the 'trust-as-coordination default' definition and the protected Χ constraint."
    hardening_actions:
      - severity: "high"
        action_type: "separate_observation_vs_evaluation"
        instruction: "Add a concrete vignette and separate observed Λ/Χ/Σ events from drift interpretation."
        linked_attack_ref: "0"
        expected_effect: "PH+1 (PD-4 stronger); IA-box more decidable; misread risk down"
      - severity: "medium"
        action_type: "add_publicity_guardrails"
        instruction: "Specify publicness/records coupling and add safeguards for amplification effects (Χ protection, correction propagation, diffusion control)."
        linked_attack_ref: "1"
        expected_effect: "Ω/Θ misread down; IA.R more decidable; D-P risk down"
