      - case_label: epistemic_injustice
      - title: Epistemic Injustice
      - overlay: CRITIQUE
      - core motifs: critique-uptake failure under Ω/□; missing uptake and intelligibility repair (Λ) stabilizing into scripts (Α) under Θ hardening;
        Χ priced; Φ substitutive; Σ blocked; Ψ absent/externalized.
      This MIPractice file is a template-level re-reading of the PMS material using ACRPD + IA box (T/J/TB/R),
      with the AH precision overlay enabled.
    secondary_material: ""
    assumptions_and_inferences: |
      - Pattern-level structural reading only (no concrete vignette, identifiable persons, or institution specified).
      - “Epistemic injustice” is treated as a regime risk: critique-uptake conditions are misallocated, so claims cannot reliably enter Σ correction pathways.
      - IA box is used as a legitimacy screen for drift into evaluation/authority laundering (evaluation tokens replace correction and follow-up).
      - Responsibility allocation (M) is leverage-dependent: higher where actors control frames, evidence standards, decision gates, documentation, and interruption pricing; lower for speakers with low alternatives.
    quality_and_limits:
      coverage_estimate: "medium"
      reliability_estimate: "medium"
