    publicity_degree: "variable"

  frame_vs_variability:
    frame_elements: |
      - Structural distinction: disagreement about content ≠ systematic non-uptake as knowledge input.
      - Epistemic injustice here = misallocation of critique-uptake conditions under Ω within □ (credibility/intelligibility/interrupt rights).
      - Persistent Λ (missing uptake/repair) can harden under Θ into Α scripts that block Σ correction and Ψ ownership.
      - High Ω contexts require extra care: pricing Χ can convert evaluation into domination without explicit intent.
    variable_elements: |
      - Embedding type: internal team cycle vs service setting vs platform/public episode.
      - Evidence regime: what counts as admissible, who sets standards, and how standards are applied.
      - Publicity and amplification: private vs institutional vs media-amplified contexts affecting Ω/Θ.
      - Artifact durability: tickets/minutes/records vs ephemeral talk; searchability and reuse.
      - Contestation design: whether Χ interruptions are protected or penalized; appeal paths.
      - Σ corridors: concrete mechanisms to translate claims into checks, revisions, experiments, or corrective steps.
      - Ψ ownership: explicit follow-up owner vs diffusion across committees/audiences.
    unfair_high_M_zones: |
      - Where decision gates are opaque and alternatives are blocked, assigning high M to speakers for “not being convincing enough” is structurally unfair.
      - Where frame control, documentation, and evidence standards are held by gate roles, M rises primarily at leverage holders, not at those bearing dismissal costs.
      - Where retaliation risk or reputational pricing suppresses Χ, individual M for “not interrupting” is capped.
    misuse_of_system_as_excuse: |
      - “That’s not objective / not evidence” asserted without specifying standards or offering intelligibility repair (Λ used as cover).
      - “Process requires more proof” used to defer indefinitely without time bounds or review gates (TB collapse).
      - “It’s already documented” used as authority token while Σ correction remains absent and Ψ ownership diffuses.

  acrpd_profile:
    awareness:
      real_knowledge_t: |
        Actors may notice a recurring gap between “being said” and “counting as knowledge,” but may misread it as mere disagreement or style conflict.
        Speakers often detect the persistence of non-uptake even when they increase documentation and clarity.
      warning_signals_or_alt_info: |
        Repeated dismissal patterns; missing clarifying questions; “needs more proof” loops without criteria;
        contribution treated as subjective regardless of content; silence replacing explicit rejection; rising escalation fatigue.
      presumed_blind_spots_or_role_confusion: |
        Confusing legitimacy of evaluation with legitimacy of non-uptake; treating role authority as epistemic warrant;
        losing track of the difference between translating a claim (Φ corrective) and deflecting it (Φ substitutive);
        diffusion of follow-up ownership (Ψ) interpreted as “no one is responsible.”
    coherence:
      official_narratives: |
        “That’s not reliable.” “We can’t act on that.” “That’s subjective.” “Bring real evidence.”
        “This isn’t the right channel.” “We already have the facts.” “Let’s move on.”
      visible_enactments: |
        Evaluation tokens replace uptake; clarifying repair missing; repeated deferrals;
        documentation used as proxy for closure; audience alignment/silence stabilizes the frame;
        episodic re-framing into tone/attitude/fit categories.
      word_deed_coherence_or_breaks: |
        Coherence breaks when “we take concerns seriously” is enacted as evaluation-only without Σ pathways,
        or when “there is an appeals process” exists formally but is priced, slow, or reputationally costly (Χ formal-only).
    responsibility:
      central_responsibility_points: |
        - Make uptake criteria explicit: name what counts as admissible, and apply standards symmetrically across roles.
        - Keep Χ real: protect interruption/clarification without reputational penalty, especially under Ω.
        - Require Σ corridors: translate claims into bounded checks or corrective steps rather than stopping at evaluation.
        - Bind Ψ follow-up ownership: assign owners, review windows, and accountability points for reconsideration.
        - Allocate responsibility by leverage: higher at criteria setters, gate roles, and documentation/resource controllers.
      patterns_of_taking_shifting_refusing: |
        Responsibility shifts from correction to evaluation: “we assessed it” replaces “we tested/changed something.”
        Follow-up diffuses across audiences or committees; speakers are tasked with endless translation and proof escalation.
        Refusal appears as silence-as-steering, tone-policing reframes, or perpetual deferral without time bounds.
      consequences_for_affected_and_third_parties: |
        Speakers lose coordination power and may self-silence; lived impact signals are discounted and remain unintegrated.
        Third parties learn that alignment beats correction, stabilizing future non-reporting and institutional cynicism.
    power:
      formal_power_distribution: |
        Template-level: varies by embedding; evaluators often control channels, standards, and meeting flow; records can institutionalize the dominant frame.
      factual_power_distribution: |
        Gate roles and audiences shape what counts and what is actionable; speakers bear consequences but often lack leverage to force Σ or Ψ.
      used_alternatives: |
        - Dismissal by evaluation tokens (“not credible,” “not objective”).
        - Reframing into style/attitude categories (Φ substitutive).
        - Documentation as authority proxy rather than as correction instrument.
      unused_or_blocked_alternatives: |
        - Symmetric criteria statements and intelligibility repair protocols.
        - Protected interruption rights and explicit clarification steps (Χ safeguards).
        - Concrete tests/pilots/checks that convert claims into Σ actions.
        - Explicit follow-up ownership and review windows (Ψ), including appeal and audit loops.
    dignity_practice:
