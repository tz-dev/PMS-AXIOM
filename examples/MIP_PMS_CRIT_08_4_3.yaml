        typical_asymmetries: "Ω higher exposure to dismissal/retaliation; Χ weaker; alternatives often limited"
      - role_label: "R2_uptake_gate_evaluator"
        function: "Controls whether the claim is treated as credible/relevant/actionable within □; sets or applies evidence standards."
        typical_asymmetries: "Ω lower exposure to being wrong; higher criteria-setting power; can price Χ"
      - role_label: "R3_audience_bystanders"
