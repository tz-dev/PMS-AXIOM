  ia_protection:
    transparency_measures: |
      - Specify uptake criteria: what counts as admissible, how credibility is assessed, and how standards apply across roles.
      - Separate evaluation from correction: document when something is rejected vs when it is queued for a test/check.
      - Make decision gates explicit: who decides, on what basis, and how dissent/repair is handled.
      - Track non-uptake as data: record when clarifying repair was not offered and why.
    time_bound_measures: |
      - Set review windows for contested claims: time-bounded reconsideration rather than indefinite deferral.
      - Require checkpointing: if a claim is repeatedly dismissed, trigger a criteria review or independent audit step.
      - Use sunset rules for standing dismissals: prevent Θ hardening from converting non-uptake into permanent precedent.
    reversibility_measures: |
      - Provide protected appeal paths that do not price Χ (no retaliation or reputational penalty for requesting repair).
      - Build correction propagation: when criteria or evaluations change, update downstream records and decisions.
      - Offer low-cost Σ tests where possible (bounded pilots, audits, sampling checks) to avoid evaluation-only closure.
    participation_of_affected:
      level: "consulted"
      examples: "Consult speakers/affected parties on what counts as intelligibility and adequacy; ensure feedback can change criteria and channel design, not only narratives."

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Contribution conflicts with prevailing account; initial dismissal/non-uptake occurs; clarification/repair may be missing."
        A_band_at_t: "A ≈ 4–6/10"
        M_band_at_t: "M ≈ 2–7/10 (rises with criteria-control; capped where alternatives are low)"
