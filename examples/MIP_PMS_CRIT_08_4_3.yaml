        - "status_quo_bias (treating existing credibility allocations as natural/inevitable)"
        - "halo_effect (authority/eloquence treated as epistemic warrant)"
        - "hindsight_bias (reading stabilized scripts as intended rather than incentive-stabilized)"

  snapshot:
    short_case_description: |
      A practice pattern where a contribution cannot reliably enter shared reasoning and correction because credibility and intelligibility are role-allocated inside the active frame.
      Missing uptake and missing repair become durable non-events, stabilize into scripts, and harden over time; correction (Σ) and owned follow-up (Ψ) remain blocked.
    central_actors_and_roles:
      - "R1_speaker_contributor"
      - "R2_uptake_gate_evaluator"
      - "R3_audience_bystanders"
      - "R4_records_institutional_memory_optional"
    guiding_question: |
      How can critique-uptake be made interruptible (Χ) and evidence-traceable inside the frame (□),
      so that contributions can travel into coordinatable correction (Σ) with owned follow-up (Ψ),
      rather than stabilizing as non-uptake scripts (Λ→Α) under Ω/Θ?

  role_mapping:
    object_of_observation:
      type: "practice_pattern"
      label: "Critique-uptake failure under asymmetric credibility allocation"
      description: "A regime where contributions are systematically not treated as candidate knowledge inputs; credibility and interruption rights (Χ) are priced by role under Ω within □, producing Λ non-uptake that stabilizes into Α scripts and blocks Σ/Ψ."
    other_relevant_roles:
