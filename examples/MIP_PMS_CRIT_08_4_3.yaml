  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 3–6/10 (pattern-level: awareness of the mechanism can exist, but outcome-awareness and correction coupling often collapse into evaluation loops; sensitivity rises under Ω/Θ hardening and scripted non-uptake)"
      justification_points:
        - "A rises when uptake criteria are explicit and symmetric, and when actors distinguish evaluation from correction pathways."
        - "A drops when role authority is treated as epistemic warrant and Χ is priced (interruptions punished or ignored)."
        - "A is higher when intelligibility repair is practiced (clarifying questions, translation support) rather than deflection."
