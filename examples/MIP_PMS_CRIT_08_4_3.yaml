    course_in_words: |
      The pattern moves from an initial mismatch into repeated non-uptake where missing repair becomes residue and stabilizes into scripts.
      As records and precedent accumulate, Θ hardens the dominant frame, making later correction costly and making reversibility mostly formal.
      Where interruption rights and Σ tests are protected and follow-up ownership is assigned, the pattern can remain corrigible rather than becoming a stabilized injustice regime.
    responsibility_viability_range: |
      Viability is highest when uptake criteria are explicit, interruption is protected, and dismissal triggers bounded tests and review windows with explicit Ψ ownership.
      Viability collapses when silence/evaluation substitutes for correction and when artifact hardening converts non-uptake into precedent.

