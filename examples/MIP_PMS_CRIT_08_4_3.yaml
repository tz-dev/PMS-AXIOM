      - "halo_effect"
      - "confirmation_bias"
      - "hindsight_bias"
    counter_reading_outline: |
      Counter-reading: In some contexts, gatekeeping is a justified safety/quality function (e.g., evidentiary standards, risk control),
      and non-uptake may reflect real constraints rather than misallocation. A safe application must test symmetry of standards,
      availability of intelligibility repair, and existence of time-bounded review and Σ pathways before labeling the pattern as injustice.

  analyst_reflection:
